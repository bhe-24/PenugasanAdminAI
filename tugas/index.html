<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Tugas - Cendekia Aksara</title>
    
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        /* --- HEADER SIMPEL --- */
        .page-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
        }

        .page-header h2 { margin: 0; color: #003366; }

        /* --- GRID TUGAS --- */
        .task-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .task-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border-left: 5px solid #ccc; /* Default border */
            cursor: pointer;
            position: relative;
        }

        .task-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        /* Warna Status Border */
        .task-card.new { border-left-color: #007bff; }    /* Biru: Baru */
        .task-card.done { border-left-color: #28a745; }   /* Hijau: Selesai */
        .task-card.graded { border-left-color: #6f42c1; } /* Ungu: Dinilai */
        .task-card.late { border-left-color: #dc3545; }   /* Merah: Telat */

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .task-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: #333;
            margin: 0;
            padding-right: 10px;
        }

        .task-meta {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 15px;
        }

        .task-meta i { margin-right: 5px; width: 20px; text-align: center; }

        /* Badge Status */
        .status-badge {
            font-size: 0.75rem;
            padding: 4px 10px;
            border-radius: 20px;
            font-weight: 600;
            color: white;
            white-space: nowrap;
        }
        
        .bg-blue { background: #007bff; }
        .bg-green { background: #28a745; }
        .bg-purple { background: #6f42c1; }
        .bg-red { background: #dc3545; }

        /* Tombol Buka */
        .card-footer {
            margin-top: 15px;
            text-align: right;
        }
        
        .btn-open {
            background: #f8f9fa;
            color: #333;
            border: 1px solid #ddd;
            padding: 8px 15px;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .task-card:hover .btn-open {
            background: #003366;
            color: white;
            border-color: #003366;
        }

        /* Loading */
        #loading-spinner { text-align: center; margin-top: 50px; color: #999; }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="page-header">
            <div>
                <h2>Daftar Tugas Harian</h2>
                <div id="semester-info" style="font-size: 0.9em; color: #666; margin-top: 5px;">Memuat semester...</div>
            </div>
            <a href="/dashboard" class="btn btn-secondary" style="width: auto; border-radius: 50px; padding: 8px 20px;">
                <i class="fa-solid fa-house"></i> Dashboard
            </a>
        </div>

        <div id="loading-spinner">
            <i class="fa-solid fa-spinner fa-spin" style="font-size: 2rem;"></i>
            <p>Sedang mengambil data tugas...</p>
        </div>

        <div id="task-grid" class="task-grid"></div>

    </div>

    <script type="module">
        import { db, auth, checkAuth } from "/js/firebase-config.js";
        import { collection, query, orderBy, getDocs, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        let currentUser = null;

        // 1. Cek Login & Load Data
        (async () => {
            currentUser = await checkAuth('siswa');
            if(currentUser) {
                // DATA MENTAH DARI DATABASE
                let rawSem = currentUser.semester;
                
                // --- LOGIKA PEMBERSIH ANGKA (BARU) ---
                // Mengubah "Semester 1" menjadi angka 1
                // Mengubah "1" menjadi angka 1
                let cleanSem = 1; // Default
                
                if (rawSem) {
                    // Hapus semua karakter yang BUKAN angka
                    let numberString = String(rawSem).replace(/\D/g, ''); 
                    if (numberString !== '') {
                        cleanSem = parseInt(numberString);
                    }
                }

                document.getElementById('semester-info').innerText = `Anda berada di Semester ${cleanSem}`;
                
                console.log("========================================");
                console.log(`[DATA ASLI] User Semester: "${rawSem}"`);
                console.log(`[DATA BERSIH] User Semester: ${cleanSem}`);
                console.log("========================================");
                
                loadAssignments(cleanSem);
            }
        })();

        // 2. Fungsi Load Tugas
        async function loadAssignments(userSemester) {
            const grid = document.getElementById('task-grid');
            const spinner = document.getElementById('loading-spinner');

            try {
                // A. Ambil Data Submission Siswa
                const subQuery = query(collection(db, 'submissions'), where('studentUid', '==', currentUser.uid));
                const subSnap = await getDocs(subQuery);
                const mySubmissions = {};
                subSnap.forEach(doc => { mySubmissions[doc.data().assignmentId] = doc.data(); });

                // B. Ambil Semua Tugas
                const taskQuery = query(collection(db, 'assignments'), orderBy('createdAt', 'desc'));
                const taskSnap = await getDocs(taskQuery);

                let htmlContent = '';
                let count = 0;

                // --- LOOPING TUGAS ---
                taskSnap.forEach(doc => {
                    const task = { id: doc.id, ...doc.data() };
                    
                    // Ambil angka semester tugas (paksa jadi angka)
                    // Hapus huruf jika admin tidak sengaja input "Sem 1"
                    let taskSemRaw = task.semester;
                    let taskSemInt = 1; // Default
                    
                    if(taskSemRaw) {
                         let numStr = String(taskSemRaw).replace(/\D/g, '');
                         if(numStr !== '') taskSemInt = parseInt(numStr);
                    }

                    // Semester User yang sudah dibersihkan di atas
                    let userSemInt = parseInt(userSemester);

                    // Debugging (Bisa dihapus nanti)
                    // console.log(`Tugas: ${task.judul} (Sem ${taskSemInt}) vs User (Sem ${userSemInt})`);
                    
                    // CEK KECOCOKAN
                    if (taskSemInt === userSemInt) {
                        count++;
                        
                        const submission = mySubmissions[task.id];
                        const deadlineDate = new Date(task.deadline);
                        const isLate = new Date() > deadlineDate;

                        let statusClass = 'new';
                        let badgeHtml = '<span class="status-badge bg-blue">Baru</span>';
                        let btnText = 'Kerjakan';

                        if (submission) {
                            if (submission.nilai) {
                                statusClass = 'graded';
                                badgeHtml = `<span class="status-badge bg-purple">Nilai: ${submission.nilai}</span>`;
                                btnText = 'Lihat Nilai';
                            } else {
                                statusClass = 'done';
                                badgeHtml = '<span class="status-badge bg-green">Terkirim</span>';
                                btnText = 'Lihat Detail';
                            }
                        } else if (isLate) {
                            statusClass = 'late';
                            badgeHtml = '<span class="status-badge bg-red">Terlewat</span>';
                            btnText = 'Lihat';
                        }

                        htmlContent += `
                        <div class="task-card ${statusClass}" onclick="window.location.href='/tugas/detail.html?id=${task.id}'">
                            <div>
                                <div class="task-header">
                                    <div class="task-title">${task.judul}</div>
                                    ${badgeHtml}
                                </div>
                                <div class="task-meta">
                                    <i class="fa-solid fa-book"></i> ${task.mapel} <br>
                                    <i class="fa-solid fa-clock"></i> ${deadlineDate.toLocaleString('id-ID')}
                                </div>
                            </div>
                            <div class="card-footer">
                                <span class="btn-open">${btnText} <i class="fa-solid fa-arrow-right"></i></span>
                            </div>
                        </div>`;
                    }
                });

                spinner.style.display = 'none';

                if (count === 0) {
                    grid.innerHTML = `
                        <div style="grid-column: 1/-1; text-align: center; padding: 50px; background: white; border-radius: 12px; border: 1px dashed #ccc;">
                            <i class="fa-solid fa-mug-hot" style="font-size: 3rem; color: #ddd; margin-bottom: 10px;"></i>
                            <p style="color: #666;">Hore! Belum ada tugas untuk Semester ${userSemester}.</p>
                        </div>
                    `;
                } else {
                    grid.innerHTML = htmlContent;
                }

            } catch (error) {
                console.error("ERROR:", error);
                spinner.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
