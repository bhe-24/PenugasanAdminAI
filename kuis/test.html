<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ujian Berlangsung - Cendekia Aksara</title>
    
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary: #003366; --accent: #4361ee; --bg: #f4f7fe; }
        
        /* SETTING GLOBAL */
        body { font-family: 'Outfit', sans-serif; background: var(--bg); margin: 0; padding-top: 80px; padding-bottom: 40px; color: #333; user-select: none; /* Anti Copy */ }
        
        /* TOP BAR (TIMER) */
        .top-bar {
            position: fixed; top: 0; left: 0; width: 100%; height: 70px;
            background: white; box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 5%; z-index: 100; box-sizing: border-box;
        }
        .q-indicator { font-weight: 700; color: var(--primary); font-size: 1.1rem; }
        .timer-box {
            background: #fee2e2; color: #b91c1c; padding: 8px 16px; border-radius: 50px;
            font-weight: 700; font-family: monospace; font-size: 1.1rem; border: 1px solid #fecaca;
            display: flex; align-items: center; gap: 8px;
        }

        /* CONTAINER SOAL */
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        
        .q-card {
            background: white; padding: 30px; border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.03); border: 1px solid #eef2f6;
            margin-bottom: 30px; animation: fadeIn 0.4s ease;
        }
        @keyframes fadeIn { from { opacity:0; transform:translateY(10px); } to { opacity:1; transform:translateY(0); } }

        .q-text { font-size: 1.15rem; font-weight: 600; line-height: 1.6; margin-bottom: 25px; color: #1e293b; }

        /* OPSI JAWABAN */
        .option-item {
            display: flex; align-items: center; gap: 15px;
            padding: 15px 20px; border: 2px solid #f1f5f9; border-radius: 12px;
            margin-bottom: 12px; cursor: pointer; transition: 0.2s;
            background: #fff;
        }
        .option-item:hover { border-color: #cbd5e1; background: #f8fafc; }
        
        /* Opsi Terpilih */
        .option-item.selected {
            border-color: var(--accent); background: #e0f2fe; color: #0369a1;
        }
        .option-circle {
            width: 24px; height: 24px; border-radius: 50%; border: 2px solid #cbd5e1;
            flex-shrink: 0; display: flex; justify-content: center; align-items: center; font-size: 0.8rem;
        }
        .option-item.selected .option-circle {
            background: var(--accent); border-color: var(--accent); color: white;
        }
        .option-item.selected .option-circle::after { content: '\f00c'; font-family: "Font Awesome 6 Free"; font-weight: 900; }

        /* NAVIGASI TOMBOL */
        .nav-buttons { display: flex; justify-content: space-between; align-items: center; margin-top: 30px; }
        
        .btn {
            padding: 12px 24px; border-radius: 10px; font-weight: 600; border: none; cursor: pointer;
            display: flex; align-items: center; gap: 8px; font-size: 0.95rem; transition: 0.2s;
        }
        .btn-prev { background: #e2e8f0; color: #475569; }
        .btn-prev:hover { background: #cbd5e1; }
        
        .btn-next { background: var(--primary); color: white; }
        .btn-next:hover { background: #1e3a8a; }
        
        .btn-finish { background: #16a34a; color: white; display: none; }
        .btn-finish:hover { background: #15803d; }

        /* MODAL POPUP MODERN */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(5px);
            z-index: 2000; display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: 0.3s;
        }
        .modal-overlay.active { opacity: 1; pointer-events: all; }
        
        .modal-box {
            background: white; padding: 30px; border-radius: 24px; width: 90%; max-width: 380px;
            text-align: center; transform: scale(0.8); transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }
        .modal-overlay.active .modal-box { transform: scale(1); }

        .modal-icon {
            width: 70px; height: 70px; border-radius: 50%; background: #fef3c7; color: #d97706;
            display: flex; justify-content: center; align-items: center; font-size: 2rem; margin: 0 auto 20px;
        }
        .modal-title { margin: 0 0 10px 0; font-size: 1.4rem; color: #1e293b; }
        .modal-text { color: #64748b; margin-bottom: 25px; line-height: 1.5; font-size: 0.95rem; }
        
        .modal-actions { display: flex; gap: 10px; justify-content: center; }
        .btn-modal { flex: 1; padding: 12px; border-radius: 10px; font-weight: 600; border: none; cursor: pointer; }
        .btn-cancel { background: #f1f5f9; color: #475569; }
        .btn-confirm { background: var(--primary); color: white; }

        /* RESPONSIVE */
        @media (max-width: 600px) {
            .top-bar { padding: 0 20px; }
            .q-card { padding: 20px; }
            .q-text { font-size: 1rem; }
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="q-indicator" id="q-indicator">Soal 1</div>
        <div class="timer-box">
            <i class="fa-regular fa-clock"></i> <span id="timer">--:--</span>
        </div>
    </div>

    <div class="container">
        <div id="q-content">
            <div class="q-card">
                <p style="text-align:center; color:#64748b;">Memuat soal...</p>
            </div>
        </div>

        <div class="nav-buttons">
            <button class="btn btn-prev" id="btn-prev" onclick="navStep(-1)" style="visibility: hidden;">
                <i class="fa-solid fa-arrow-left"></i> Sebelumnya
            </button>
            
            <button class="btn btn-next" id="btn-next" onclick="navStep(1)">
                Selanjutnya <i class="fa-solid fa-arrow-right"></i>
            </button>
            
            <button class="btn btn-finish" id="btn-finish" onclick="confirmFinish()">
                Selesai <i class="fa-solid fa-check"></i>
            </button>
        </div>
    </div>

    <div id="custom-modal" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-icon"><i class="fa-solid fa-question"></i></div>
            <h3 class="modal-title">Selesai Mengerjakan?</h3>
            <p class="modal-text">Pastikan semua jawaban sudah terisi. Anda tidak dapat mengubahnya setelah dikirim.</p>
            <div class="modal-actions">
                <button class="btn-modal btn-cancel" onclick="closeModal()">Batal</button>
                <button class="btn-modal btn-confirm" onclick="submitQuiz(false)">Ya, Kirim</button>
            </div>
        </div>
    </div>

    <div id="loading-overlay" class="modal-overlay" style="z-index: 2001; background: rgba(255,255,255,0.9);">
        <div style="text-align: center;">
            <i class="fa-solid fa-circle-notch fa-spin" style="font-size: 3rem; color: var(--primary);"></i>
            <p style="margin-top: 15px; font-weight: 600; color: #475569;">Mengirim Jawaban...</p>
        </div>
    </div>

    <script type="module">
        import { db, checkAuth } from "../js/firebase-config.js";
        import { doc, getDoc, addDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const quizId = new URLSearchParams(window.location.search).get('id');
        
        // STATE GLOBAL
        let questions = [];
        let answers = {};
        let currentIdx = 0;
        let currentUser = null;
        let timerInterval = null;
        let quizTitle = "";

        // --- INIT ---
        (async () => {
            currentUser = await checkAuth('siswa');
            if(!currentUser || !quizId) {
                window.location.href = 'index.html';
                return;
            }

            try {
                const snap = await getDoc(doc(db, 'quizzes', quizId));
                if(!snap.exists()) throw new Error("Kuis tidak ditemukan");

                const data = snap.data();
                questions = data.questions;
                quizTitle = data.judul;
                
                // Mulai Timer & Render
                startTimer(data.durasi);
                renderQuestion(0);

            } catch(e) {
                alert("Error: " + e.message);
                window.location.href = 'index.html';
            }
        })();

        // --- RENDER SOAL ---
        function renderQuestion(idx) {
            currentIdx = idx;
            const q = questions[idx];
            
            // Update Indikator
            document.getElementById('q-indicator').innerText = `Soal ${idx + 1} / ${questions.length}`;

            // Generate HTML Opsi
            let optionsHtml = '';
            q.options.forEach((opt, i) => {
                const isSelected = answers[idx] === i ? 'selected' : '';
                optionsHtml += `
                    <div class="option-item ${isSelected}" onclick="selectAnswer(${i})">
                        <div class="option-circle"></div>
                        <span style="flex:1;">${opt}</span>
                    </div>
                `;
            });

            // Masukkan ke DOM
            const html = `
                <div class="q-card">
                    <div class="q-text">${q.text}</div>
                    <div class="options-list">${optionsHtml}</div>
                </div>
            `;
            document.getElementById('q-content').innerHTML = html;

            // Atur Tombol Navigasi
            document.getElementById('btn-prev').style.visibility = idx === 0 ? 'hidden' : 'visible';
            
            if (idx === questions.length - 1) {
                document.getElementById('btn-next').style.display = 'none';
                document.getElementById('btn-finish').style.display = 'flex';
            } else {
                document.getElementById('btn-next').style.display = 'flex';
                document.getElementById('btn-finish').style.display = 'none';
            }
        }

        // --- INTERAKSI USER ---
        window.selectAnswer = (optIdx) => {
            answers[currentIdx] = optIdx;
            renderQuestion(currentIdx); // Re-render untuk update style selected
        };

        window.navStep = (step) => {
            renderQuestion(currentIdx + step);
        };

        // --- MODAL CONTROLLER ---
        window.confirmFinish = () => {
            document.getElementById('custom-modal').classList.add('active');
        };

        window.closeModal = () => {
            document.getElementById('custom-modal').classList.remove('active');
        };

        // --- TIMER SYSTEM ---
        function startTimer(minutes) {
            let time = minutes * 60;
            const timerEl = document.getElementById('timer');
            
            timerInterval = setInterval(() => {
                const m = Math.floor(time / 60);
                const s = time % 60;
                timerEl.innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
                
                if (time <= 0) {
                    clearInterval(timerInterval);
                    submitQuiz(true); // Force submit
                }
                time--;
            }, 1000);
        }

        // --- SUBMIT SYSTEM ---
        window.submitQuiz = async (force = false) => {
            // Tutup modal jika terbuka
            closeModal();
            
            // Tampilkan Loading Overlay
            const loading = document.getElementById('loading-overlay');
            loading.classList.
