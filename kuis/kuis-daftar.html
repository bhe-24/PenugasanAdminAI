<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Kuis - Cendekia Aksara</title>
    
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary: #003366; --accent: #4361ee; --bg: #f4f7fe; }
        body { background-color: var(--bg); font-family: 'Outfit', sans-serif; color: #333; margin: 0; padding-bottom: 60px; }
        .container { max-width: 1000px; margin: 0 auto; padding: 25px; }

        /* HEADER MODERN */
        .modern-header {
            background: linear-gradient(135deg, #003366, #1e3a8a);
            color: white; padding: 30px 40px; border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0, 51, 102, 0.25);
            position: relative; overflow: hidden; margin-bottom: 30px;
            display: flex; justify-content: space-between; align-items: center;
        }
        /* Hiasan Header */
        .modern-header::before {
            content: ''; position: absolute; top: -50px; right: -50px;
            width: 200px; height: 200px; background: rgba(255,255,255,0.05);
            border-radius: 50%; pointer-events: none;
        }
        
        .header-content h1 { margin: 0; font-size: 1.8rem; font-weight: 700; }
        .header-content p { margin: 5px 0 0; opacity: 0.9; font-weight: 300; font-size: 0.95rem; }

        .btn-back {
            background: rgba(255,255,255,0.2); color: white; text-decoration: none;
            padding: 10px 20px; border-radius: 50px; font-weight: 600; backdrop-filter: blur(5px);
            transition: 0.3s; display: flex; align-items: center; gap: 8px; font-size: 0.9rem;
        }
        .btn-back:hover { background: white; color: var(--primary); transform: translateY(-2px); }

        /* GRID SYSTEM */
        .quiz-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); 
            gap: 25px; 
        }

        /* CARD KUIS */
        .quiz-card {
            background: white; border-radius: 18px; padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.03); transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative; border: 1px solid #f1f5f9; display: flex; flex-direction: column; justify-content: space-between; height: 100%;
        }
        .quiz-card:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(67, 97, 238, 0.15); border-color: #e0e7ff; }

        .card-top { margin-bottom: 20px; }
        
        .header-row { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 12px; }
        .mapel-badge { 
            background: #f0f9ff; color: #0369a1; padding: 5px 12px; 
            border-radius: 8px; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; 
        }
        
        .score-badge {
            background: #dcfce7; color: #166534; padding: 5px 10px; border-radius: 8px;
            font-size: 0.8rem; font-weight: 700; display: flex; align-items: center; gap: 5px;
        }

        .quiz-title { font-size: 1.15rem; font-weight: 700; color: #1e293b; margin: 0; line-height: 1.4; }
        
        .quiz-meta { 
            display: flex; gap: 15px; font-size: 0.85rem; color: #64748b; margin-top: 15px; 
            background: #f8fafc; padding: 10px; border-radius: 10px;
        }
        .meta-item { display: flex; align-items: center; gap: 5px; }

        /* TOMBOL AKSI */
        .btn-action { 
            display: block; width: 100%; padding: 12px; border-radius: 12px; 
            text-align: center; text-decoration: none; font-weight: 600; font-size: 0.95rem; 
            transition: 0.2s; border: none; cursor: pointer; 
        }
        
        .btn-start { background: var(--primary); color: white; box-shadow: 0 4px 10px rgba(0, 51, 102, 0.2); }
        .btn-start:hover { background: #1e3a8a; transform: translateY(-2px); }
        
        .btn-result { background: white; border: 2px solid #e2e8f0; color: #475569; }
        .btn-result:hover { border-color: #cbd5e1; background: #f8fafc; }

        /* LOADING & EMPTY STATE */
        #loading { text-align: center; padding: 60px; grid-column: 1/-1; }
        .hidden { display: none !important; }
        
        /* RESPONSIVE */
        @media (max-width: 768px) {
            .modern-header { flex-direction: column; align-items: flex-start; gap: 20px; padding: 25px; }
            .btn-back { width: 100%; justify-content: center; }
            .quiz-grid { grid-template-columns: 1fr; } /* 1 Kolom di HP */
        }
    </style>
</head>
<body>

    <div class="container">
        
        <header class="modern-header">
            <div class="header-content">
                <h1>Daftar Kuis</h1>
                <p>Pilih tantangan belajarmu hari ini.</p>
            </div>
            <a href="../index.html" class="btn-back">
                <i class="fa-solid fa-house"></i> Kembali ke Dashboard
            </a>
        </header>

        <div id="quiz-list" class="quiz-grid">
            <div id="loading">
                <i class="fa-solid fa-circle-notch fa-spin" style="font-size:3rem; color:var(--primary);"></i>
                <p style="margin-top:15px; color:#64748b;">Memuat daftar kuis...</p>
            </div>
        </div>

        <div id="empty-msg" class="hidden" style="text-align:center; padding:50px; color:#94a3b8; grid-column: 1/-1;">
            <i class="fa-solid fa-box-open" style="font-size:4rem; opacity:0.5; margin-bottom:15px;"></i>
            <h3>Belum Ada Kuis</h3>
            <p>Silakan cek kembali nanti atau hubungi pengajar.</p>
        </div>

    </div>

    <script type="module">
        import { db, checkAuth } from "../js/firebase-config.js";
        import { collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        (async () => {
            const user = await checkAuth('siswa');
            if(user) {
                loadQuizzes(user.uid);
            }
        })();

        async function loadQuizzes(uid) {
            const container = document.getElementById('quiz-list');
            
            try {
                // 1. Ambil Data Kuis Aktif
                const qSnap = await getDocs(query(collection(db, 'quizzes'), where('status', '==', 'active')));
                
                // 2. Ambil Riwayat Hasil Siswa Ini (Untuk cek sudah dikerjakan/belum)
                const rSnap = await getDocs(query(collection(db, 'quiz_results'), where('studentId', '==', uid)));
                
                const results = {};
                rSnap.forEach(d => {
                    const data = d.data();
                    results[data.quizId] = { id: d.id, score: data.score };
                });

                document.getElementById('loading').classList.add('hidden');

                if (qSnap.empty) {
                    document.getElementById('empty-msg').classList.remove('hidden');
                    return;
                }

                container.innerHTML = ''; // Clear loading

                qSnap.forEach(doc => {
                    const data = doc.data();
                    const result = results[doc.id]; // Cek apakah ada hasil untuk kuis ID ini
                    
                    // Logic Tampilan Kartu
                    let btnHtml = '';
                    let statusBadge = '';

                    if (result) {
                        // SUDAH DIKERJAKAN
                        statusBadge = `<div class="score-badge"><i class="fa-solid fa-star"></i> Nilai: ${result.score}</div>`;
                        btnHtml = `
                            <a href="hasil.html?rid=${result.id}" class="btn-action btn-result">
                                <i class="fa-solid fa-file-invoice"></i> Lihat Pembahasan
                            </a>
                        `;
                    } else {
                        // BELUM DIKERJAKAN
                        btnHtml = `
                            <a href="start.html?id=${doc.id}" class="btn-action btn-start">
                                <i class="fa-solid fa-play"></i> Mulai Kerjakan
                            </a>
                        `;
                    }

                    const card = `
                        <div class="quiz-card">
                            <div class="card-top">
                                <div class="header-row">
                                    <div class="mapel-badge">${data.mapel}</div>
                                    ${statusBadge}
                                </div>
                                <h3 class="quiz-title">${data.judul}</h3>
                                <div class="quiz-meta">
                                    <div class="meta-item"><i class="fa-regular fa-clock"></i> ${data.durasi} Menit</div>
                                    <div class="meta-item"><i class="fa-solid fa-list-ul"></i> ${data.questions ? data.questions.length : 0} Soal</div>
                                </div>
                            </div>
                            <div class="card-footer">
                                ${btnHtml}
                            </div>
                        </div>
                    `;
                    container.insertAdjacentHTML('beforeend', card);
                });

            } catch(e) {
                console.error(e);
                container.innerHTML = `<p style="text-align:center; color:red; grid-column:1/-1;">Gagal memuat data. Periksa koneksi internet.</p>`;
            }
        }
    </script>
</body>
</html>
