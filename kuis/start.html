<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persiapan Kuis - Cendekia Aksara</title>
    
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary: #003366; --accent: #4361ee; --bg: #f4f7fe; }
        body { background-color: var(--bg); font-family: 'Outfit', sans-serif; color: #333; margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; box-sizing: border-box; }

        /* KARTU LOBBY */
        .lobby-card {
            background: white; width: 100%; max-width: 500px;
            border-radius: 24px; overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 51, 102, 0.1);
            animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* HEADER KARTU */
        .lobby-header {
            background: linear-gradient(135deg, #003366, #1e3a8a);
            color: white; padding: 40px 30px; text-align: center; position: relative;
        }
        .lobby-header::after {
            content: ''; position: absolute; bottom: -20px; left: 0; width: 100%; height: 40px;
            background: white; border-radius: 50% 50% 0 0;
        }

        .quiz-icon { font-size: 3rem; margin-bottom: 15px; opacity: 0.9; }
        .quiz-title { margin: 0; font-size: 1.5rem; font-weight: 700; line-height: 1.3; }
        .quiz-mapel { background: rgba(255,255,255,0.2); padding: 5px 15px; border-radius: 50px; font-size: 0.85rem; margin-top: 10px; display: inline-block; font-weight: 500; }

        /* BODY KARTU */
        .lobby-body { padding: 20px 30px 40px 30px; }

        /* STATS GRID */
        .stats-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px; }
        .stat-item {
            background: #f8fafc; border: 1px solid #f1f5f9; border-radius: 12px; padding: 15px;
            text-align: center; display: flex; flex-direction: column; align-items: center; gap: 5px;
        }
        .stat-icon { color: var(--accent); font-size: 1.2rem; }
        .stat-val { font-weight: 700; color: #1e293b; font-size: 1.1rem; }
        .stat-lbl { font-size: 0.8rem; color: #64748b; }

        /* RULES */
        .rules-container {
            background: #fffbeb; border: 1px solid #fef3c7; border-radius: 12px; padding: 20px;
            margin-bottom: 30px; text-align: left;
        }
        .rules-head { font-weight: 700; color: #b45309; display: flex; align-items: center; gap: 8px; margin-bottom: 10px; font-size: 0.95rem; }
        .rules-list { margin: 0; padding-left: 20px; font-size: 0.9rem; color: #78350f; line-height: 1.6; }
        .rules-list li { margin-bottom: 5px; }

        /* BUTTONS */
        .btn-action {
            display: block; width: 100%; padding: 16px; border-radius: 14px; border: none;
            font-weight: 700; font-size: 1rem; cursor: pointer; transition: 0.2s;
            display: flex; align-items: center; justify-content: center; gap: 10px; text-decoration: none;
        }
        .btn-start { background: var(--primary); color: white; box-shadow: 0 8px 20px rgba(0, 51, 102, 0.25); }
        .btn-start:hover { background: #1e3a8a; transform: translateY(-3px); }
        .btn-back { background: transparent; color: #64748b; margin-top: 15px; padding: 10px; }
        .btn-back:hover { color: #333; background: #f1f5f9; }

        /* LOADING */
        #loading-view { text-align: center; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="loading-view">
        <i class="fa-solid fa-circle-notch fa-spin" style="font-size:3rem; color:#003366;"></i>
        <p style="margin-top:15px; color:#64748b;">Menyiapkan ruang kuis...</p>
    </div>

    <div id="lobby-card" class="lobby-card" style="display: none;">
        <div class="lobby-header">
            <div class="quiz-icon"><i class="fa-solid fa-graduation-cap"></i></div>
            <h1 class="quiz-title" id="q-title">Memuat...</h1>
            <span class="quiz-mapel" id="q-mapel">-</span>
        </div>

        <div class="lobby-body">
            <div class="stats-row">
                <div class="stat-item">
                    <i class="fa-regular fa-clock stat-icon"></i>
                    <span class="stat-val" id="q-durasi">-</span>
                    <span class="stat-lbl">Menit</span>
                </div>
                <div class="stat-item">
                    <i class="fa-solid fa-list-ol stat-icon"></i>
                    <span class="stat-val" id="q-soal">-</span>
                    <span class="stat-lbl">Butir Soal</span>
                </div>
            </div>

            <div class="rules-container">
                <div class="rules-head"><i class="fa-solid fa-circle-exclamation"></i> Peraturan Kuis</div>
                <ul class="rules-list">
                    <li>Waktu berjalan mundur otomatis saat dimulai.</li>
                    <li>Dilarang membuka tab lain (terdeteksi sistem).</li>
                    <li>Pastikan koneksi internet stabil.</li>
                    <li>Jawaban tersimpan otomatis.</li>
                </ul>
            </div>

            <button onclick="startQuiz()" class="btn-action btn-start" id="btn-start">
                MULAI MENGERJAKAN <i class="fa-solid fa-rocket"></i>
            </button>
            <a href="index.html" class="btn-action btn-back">Batal & Kembali</a>
        </div>
    </div>

    <script type="module">
        import { db, checkAuth } from "../js/firebase-config.js";
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const quizId = new URLSearchParams(window.location.search).get('id');

        (async () => {
            const user = await checkAuth('siswa');
            if(user) {
                if(!quizId) {
                    alert("Kuis tidak ditemukan!");
                    window.location.href = 'index.html';
                    return;
                }
                loadQuizData(quizId);
            }
        })();

        async function loadQuizData(id) {
            try {
                const snap = await getDoc(doc(db, 'quizzes', id));
                
                if (!snap.exists()) {
                    alert("Data kuis tidak ditemukan.");
                    window.location.href = 'index.html';
                    return;
                }

                const data = snap.data();
                
                // Render UI
                document.getElementById('q-title').innerText = data.judul;
                document.getElementById('q-mapel').innerText = data.mapel;
                document.getElementById('q-durasi').innerText = data.durasi;
                document.getElementById('q-soal').innerText = data.questions ? data.questions.length : 0;

                // Tampilkan Kartu
                document.getElementById('loading-view').style.display = 'none';
                document.getElementById('lobby-card').style.display = 'block';

            } catch (e) {
                console.error(e);
                alert("Gagal memuat kuis.");
                window.location.href = 'index.html';
            }
        }

        window.startQuiz = () => {
            const btn = document.getElementById('btn-start');
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Memproses...';
            btn.style.opacity = '0.7';
            btn.style.pointerEvents = 'none';

            // Redirect ke halaman test
            setTimeout(() => {
                window.location.href = `test.html?id=${quizId}`;
            }, 1000);
        }
    </script>
</body>
</html>
