<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Kuis</title>
    
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        body { font-family: 'Outfit', sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { text-align: center; width: 100%; max-width: 500px; padding: 20px; }
        
        .score-card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); }
        .score-circle { width: 150px; height: 150px; border-radius: 50%; background: linear-gradient(135deg, #003366, #0056b3); color: white; display: flex; flex-direction: column; justify-content: center; align-items: center; margin: 0 auto 20px; box-shadow: 0 10px 20px rgba(0, 51, 102, 0.3); }
        .score-val { font-size: 3.5rem; font-weight: 800; line-height: 1; }
        
        .btn { display: block; width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: 700; cursor: pointer; margin-top: 10px; font-size: 1rem; text-decoration: none; }
        .btn-pdf { background: #dc3545; color: white; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-home { background: #e9ecef; color: #333; }

        /* PDF TEMPLATE (Tersembunyi di layar, muncul di PDF) */
        #pdf-template { display: none; font-family: serif; padding: 20px; color: black; background: white; }
        .pdf-header { text-align: center; border-bottom: 2px solid black; padding-bottom: 10px; margin-bottom: 20px; }
        .pdf-logo { height: 60px; margin-bottom: 10px; }
        .pdf-q-item { margin-bottom: 20px; page-break-inside: avoid; border-bottom: 1px dashed #ccc; padding-bottom: 10px; }
        .pdf-ans-row { display: flex; justify-content: space-between; font-size: 0.9rem; margin-top: 5px; }
        .ans-correct { color: green; font-weight: bold; }
        .ans-wrong { color: red; text-decoration: line-through; }
        .user-correct { color: green; font-weight: bold; } /* Jawaban siswa jika benar */
    </style>
</head>
<body>

    <div class="container">
        <div class="score-card">
            <h2 style="margin-top:0;">Kuis Selesai!</h2>
            <div class="score-circle">
                <span class="score-val" id="score">0</span>
                <span style="font-size:0.8rem; opacity:0.8;">NILAI AKHIR</span>
            </div>
            
            <p id="msg">Selamat!</p>

            <button onclick="generatePDF()" class="btn btn-pdf">
                <i class="fa-solid fa-file-pdf"></i> Unduh Pembahasan PDF
            </button>
            <a href="index.html" class="btn btn-home">Kembali ke Daftar Kuis</a>
        </div>
    </div>

    <div id="pdf-template">
        <div class="pdf-header">
            <img src="" id="pdf-logo" class="pdf-logo">
            <h2 style="margin:0;">HASIL KUIS HARIAN</h2>
            <p style="margin:0;">Cendekia Aksara - Pembelajaran Digital</p>
        </div>
        
        <div style="margin-bottom: 20px; border: 1px solid black; padding: 10px;">
            <table>
                <tr><td width="100">Nama</td><td>: <span id="p-name"></span></td></tr>
                <tr><td>Nilai</td><td>: <strong id="p-score"></strong></td></tr>
                <tr><td>Tanggal</td><td>: <span id="p-date"></span></td></tr>
            </table>
        </div>

        <div id="pdf-content">
            </div>
    </div>

    <script type="module">
        import { db, checkAuth } from "../js/firebase-config.js";
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const rid = new URLSearchParams(window.location.search).get('rid');
        let quizData, resultData, studentName;

        // Load Gambar Logo agar aman di PDF
        async function convertImgToBase64(url) {
            try {
                const response = await fetch('https://api.allorigins.win/raw?url=' + encodeURIComponent(url));
                const blob = await response.blob();
                return new Promise(r => { const reader = new FileReader(); reader.onloadend = () => r(reader.result); reader.readAsDataURL(blob); });
            } catch(e) { return url; }
        }

        (async () => {
            const user = await checkAuth('siswa');
            if(user) {
                studentName = user.name;
                const rSnap = await getDoc(doc(db, 'quiz_results', rid));
                resultData = rSnap.data();
                
                const qSnap = await getDoc(doc(db, 'quizzes', resultData.quizId));
                quizData = qSnap.data();

                // Tampil di Layar
                document.getElementById('score').innerText = resultData.score;
                
                // Siapkan Logo PDF
                const logoBase64 = await convertImgToBase64("https://i.imgur.com/5Srjyo4.png");
                document.getElementById('pdf-logo').src = logoBase64;
            }
        })();

        window.generatePDF = () => {
            const btn = document.querySelector('.btn-pdf');
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Membuat PDF...';
            
            // 1. Isi Data Template
            document.getElementById('p-name').innerText = studentName;
            document.getElementById('p-score').innerText = resultData.score;
            document.getElementById('p-date').innerText = new Date().toLocaleDateString('id-ID');

            const contentDiv = document.getElementById('pdf-content');
            contentDiv.innerHTML = '';

            quizData.questions.forEach((q, idx) => {
                const userAnsIdx = resultData.answers[idx];
                const keyIdx = q.correctIndex;
                const isCorrect = userAnsIdx === keyIdx;
                
                const userAnsText = (userAnsIdx !== undefined) ? q.options[userAnsIdx] : "(Tidak Dijawab)";
                const keyAnsText = q.options[keyIdx];

                const html = `
                    <div class="pdf-q-item">
                        <strong>${idx+1}. ${q.text}</strong>
                        <div class="pdf-ans-row">
                            <span style="color:${isCorrect ? 'green' : 'red'}">
                                Jawab: ${userAnsText} ${isCorrect ? '(Benar)' : '(Salah)'}
                            </span>
                        </div>
                        ${!isCorrect ? `<div class="pdf-ans-row"><span>Kunci: <strong>${keyAnsText}</strong></span></div>` : ''}
                    </div>
                `;
                contentDiv.insertAdjacentHTML('beforeend', html);
            });

            // 2. Generate PDF
            const element = document.getElementById('pdf-template');
            element.style.display = 'block'; // Tampilkan sebentar untuk dirender

            const opt = {
                margin: 10,
                filename: `Pembahasan_${studentName}.pdf`,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };

            html2pdf().set(opt).from(element).save().then(() => {
                element.style.display = 'none'; // Sembunyikan lagi
                btn.innerHTML = '<i class="fa-solid fa-file-pdf"></i> Unduh Pembahasan PDF';
            });
        }
    </script>
</body>
</html>
