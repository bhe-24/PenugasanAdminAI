<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Harian - Cendekia Aksara</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { background: #f4f6f9; font-family: 'Outfit', sans-serif; padding-bottom: 50px; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        
        .header { background: #003366; color: white; padding: 25px; border-radius: 20px; margin-bottom: 25px; box-shadow: 0 5px 15px rgba(0,51,102,0.2); }
        .quiz-card { background: white; padding: 20px; border-radius: 16px; margin-bottom: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.03); display: flex; justify-content: space-between; align-items: center; transition: 0.2s; cursor: pointer; border: 1px solid #eee; }
        .quiz-card:hover { transform: translateY(-3px); border-color: #003366; }
        .quiz-info h4 { margin: 0 0 5px 0; color: #333; }
        .quiz-info p { margin: 0; color: #666; font-size: 0.9rem; }
        .quiz-status { background: #e0f2fe; color: #003366; padding: 5px 10px; border-radius: 8px; font-size: 0.8rem; font-weight: bold; }
        .status-done { background: #dcfce7; color: #166534; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2 style="margin:0;">Kuis Harian</h2>
            <p style="margin:5px 0 0; opacity:0.9;" id="st-name">Memuat nama...</p>
            <a href="../index.html" style="color:white; font-size:0.9rem; margin-top:10px; display:inline-block;"><i class="fa-solid fa-arrow-left"></i> Kembali ke Dashboard</a>
        </div>

        <div id="quiz-list"><p style="text-align:center;">Memuat kuis...</p></div>
    </div>

    <script type="module">
        import { db, checkAuth } from "../js/firebase-config.js";
        import { collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        (async () => {
            const user = await checkAuth('siswa');
            if(user) {
                document.getElementById('st-name').innerText = user.name;
                loadQuizzes(user.uid);
            }
        })();

        async function loadQuizzes(uid) {
            const container = document.getElementById('quiz-list');
            try {
                // Ambil Kuis
                const qSnap = await getDocs(query(collection(db, 'quizzes'), where('status', '==', 'active')));
                
                // Ambil Hasil User
                const rSnap = await getDocs(query(collection(db, 'quiz_results'), where('studentId', '==', uid)));
                const results = {};
                rSnap.forEach(d => results[d.data().quizId] = d.id); // Simpan ID hasil

                container.innerHTML = '';
                if(qSnap.empty) return container.innerHTML = '<p style="text-align:center;">Belum ada kuis.</p>';

                qSnap.forEach(doc => {
                    const data = doc.data();
                    const resultId = results[doc.id];
                    const isDone = !!resultId;
                    
                    const html = `
                        <div class="quiz-card" onclick="goto('${doc.id}', '${resultId || ''}')">
                            <div class="quiz-info">
                                <h4>${data.judul}</h4>
                                <p><i class="fa-solid fa-book"></i> ${data.mapel} | ${data.durasi} Menit</p>
                            </div>
                            <div class="quiz-status ${isDone ? 'status-done' : ''}">
                                ${isDone ? 'Selesai <i class="fa-solid fa-check"></i>' : 'Kerjakan <i class="fa-solid fa-chevron-right"></i>'}
                            </div>
                        </div>
                    `;
                    container.insertAdjacentHTML('beforeend', html);
                });
            } catch(e) { console.error(e); }
        }

        window.goto = (qid, rid) => {
            if(rid) window.location.href = `hasil.html?rid=${rid}`; // Kalau sudah, langsung ke hasil
            else window.location.href = `start.html?id=${qid}`; // Kalau belum, ke start
        }
    </script>
</body>
</html>
