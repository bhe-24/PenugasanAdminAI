<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ujian & Evaluasi - Cendekia Aksara</title>
    
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* CSS SAMA SEPERTI SEBELUMNYA (TIDAK PERLU DIUBAH BAGIAN INI) */
        * { box-sizing: border-box; }
        :root { --primary: #003366; --accent: #4361ee; --bg: #f4f7fe; }
        body { background-color: var(--bg); font-family: 'Outfit', sans-serif; color: #333; margin: 0; padding-bottom: 60px; overflow-x: hidden; }
        .container { max-width: 1400px; width: 95%; margin: 0 auto; padding: 20px; }

        .modern-header { background: linear-gradient(135deg, #003366, #1e3a8a); color: white; padding: 25px 35px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0, 51, 102, 0.2); position: relative; overflow: hidden; margin-bottom: 30px; display: flex; justify-content: space-between; align-items: center; gap: 20px; flex-wrap: wrap; }
        .modern-header::before { content: ''; position: absolute; top: -50px; right: -50px; width: 250px; height: 250px; background: rgba(255,255,255,0.05); border-radius: 50%; pointer-events: none; }
        .header-content h1 { margin: 5px 0; font-size: 1.8rem; font-weight: 700; }
        
        .btn-back { background: rgba(255,255,255,0.15); color: white; text-decoration: none; padding: 12px 20px; border-radius: 50px; font-weight: 600; backdrop-filter: blur(5px); transition: 0.3s; display: flex; align-items: center; gap: 10px; border: 1px solid rgba(255,255,255,0.2); }
        .btn-back:hover { background: white; color: var(--primary); }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 20px; border-radius: 16px; display: flex; align-items: center; gap: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.03); }
        .stat-icon { width: 55px; height: 55px; border-radius: 12px; display: flex; justify-content: center; align-items: center; font-size: 1.5rem; }
        .icon-blue { background: #e0f2fe; color: #0284c7; } .icon-purple { background: #f3e8ff; color: #9333ea; }
        .stat-info h3 { margin: 0; font-size: 1.6rem; color: #1e293b; }

        .section-title { font-size: 1.25rem; font-weight: 700; color: #334155; margin-bottom: 20px; border-left: 5px solid var(--accent); padding-left: 15px; }
        .exam-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }
        
        .exam-card { background: white; border-radius: 18px; padding: 25px; box-shadow: 0 5px 15px rgba(0,0,0,0.03); transition: all 0.3s; position: relative; border: 1px solid #f1f5f9; display: flex; flex-direction: column; height: 100%; overflow: hidden; }
        .exam-card:hover { transform: translateY(-5px); box-shadow: 0 15px 35px rgba(67, 97, 238, 0.1); }

        /* STATUS STYLES */
        .exam-card.locked { background: #f8fafc; border-color: #cbd5e1; opacity: 0.9; }
        .exam-card.locked::before { content: '\f023'; font-family: "Font Awesome 6 Free"; font-weight: 900; position: absolute; top: -10px; right: -10px; width: 60px; height: 60px; background: #cbd5e1; color: white; display: flex; justify-content: center; align-items: flex-end; padding-bottom: 10px; padding-left: 5px; border-radius: 50%; font-size: 1.2rem; z-index: 2; }

        .exam-card.done { background: #f0fdf4; border: 2px solid #22c55e; }
        .exam-card.done::before { content: '\f00c'; font-family: "Font Awesome 6 Free"; font-weight: 900; position: absolute; top: -10px; right: -10px; width: 60px; height: 60px; background: #22c55e; color: white; display: flex; justify-content: center; align-items: flex-end; padding-bottom: 10px; padding-left: 5px; border-radius: 50%; font-size: 1.5rem; z-index: 2; }
        
        .score-display { position: absolute; top: 15px; right: 60px; font-weight: 800; font-size: 1.5rem; color: #166534; }

        .ec-header { display: flex; justify-content: space-between; margin-bottom: 15px; }
        .mapel-badge { background: #e0f2fe; color: #0284c7; padding: 6px 12px; border-radius: 8px; font-size: 0.8rem; font-weight: 700; }
        
        .exam-title { font-size: 1.2rem; font-weight: 700; color: #1e293b; margin: 0 0 10px 0; line-height: 1.4; }
        .exam-meta { display: flex; gap: 15px; font-size: 0.85rem; color: #64748b; margin-bottom: 20px; }
        
        .btn-exam { display: flex; align-items: center; justify-content: center; gap: 10px; width: 100%; padding: 14px; border-radius: 12px; text-align: center; text-decoration: none; font-weight: 600; font-size: 0.95rem; transition: 0.2s; border: none; cursor: pointer; margin-top: auto; }
        .btn-start { background: var(--primary); color: white; box-shadow: 0 4px 12px rgba(0, 51, 102, 0.2); }
        .btn-locked { background: #e2e8f0; color: #64748b; border: 1px solid #cbd5e1; }
        .btn-result { background: white; border: 2px solid #22c55e; color: #16a34a; }

        #loading { text-align: center; padding: 80px; grid-column: 1 / -1; }
        .hidden { display: none !important; }
        @media (max-width: 768px) { .modern-header { flex-direction: column; align-items: stretch; text-align: left; } .stats-grid { gap: 10px; } .exam-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <div class="container">
        <header class="modern-header">
            <div class="header-content">
                <div class="school-brand">
                    <img src="https://i.imgur.com/5Srjyo4.png" width="40" style="background:white; padding:5px; border-radius:50%; margin-right:10px;">
                    <span style="font-weight:600;">CENDEKIA AKSARA</span>
                </div>
                <h1>Ujian & Evaluasi</h1>
                <p style="margin:5px 0 0; opacity:0.9;">Daftar ujian aktif untuk <span id="user-sem-label" style="font-weight:700;">Semester -</span></p>
            </div>
            <a href="../index.html" class="btn-back"><i class="fa-solid fa-house"></i> Dashboard</a>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon icon-blue"><i class="fa-solid fa-file-pen"></i></div>
                <div class="stat-info"><h3 id="stat-total">0</h3><p>Ujian Tersedia</p></div>
            </div>
            <div class="stat-card">
                <div class="stat-icon icon-purple"><i class="fa-solid fa-check-double"></i></div>
                <div class="stat-info"><h3 id="stat-done">-</h3><p>Sudah Dikerjakan</p></div>
            </div>
        </div>

        <div class="section-title">Daftar Ujian Semester Ini</div>
        <div id="loading"><i class="fa-solid fa-circle-notch fa-spin" style="font-size:3rem; color:var(--primary);"></i><p style="margin-top:15px;">Memuat data...</p></div>
        <div id="exam-list" class="exam-grid hidden"></div>
        <div id="empty-msg" class="hidden" style="text-align:center; padding:60px; color:#94a3b8; grid-column: 1 / -1;">
            <i class="fa-solid fa-folder-open" style="font-size:4rem; opacity:0.5;"></i>
            <p>Tidak ada ujian aktif untuk semester ini.</p>
        </div>
    </div>

    <script type="module">
        import { db, checkAuth } from "../js/firebase-config.js";
        import { collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        (async () => {
            const user = await checkAuth('siswa');
            if(user) {
                // Konversi Semester ke Angka (Anti-Error)
                const rawSem = user.semester || "1";
                const studentSem = parseInt(String(rawSem).replace(/\D/g, '')) || 1;
                document.getElementById('user-sem-label').innerText = "Semester " + studentSem;
                
                // Panggil Logic Utama
                renderExamList(user.uid, studentSem, user.statusPembayaran);
            }
        })();

        async function renderExamList(uid, semester, paymentStatus) {
            const container = document.getElementById('exam-list');
            const loading = document.getElementById('loading');
            const emptyMsg = document.getElementById('empty-msg');

            try {
                // 1. Fetch Ujian Aktif
                const qExam = query(collection(db, 'exams'), where('status', '==', 'active'));
                const snapExam = await getDocs(qExam);

                // 2. Fetch Hasil (Result)
                // Kita ambil semua hasil siswa ini untuk dicocokkan nanti
                const qResult = query(collection(db, 'quiz_results'), where('studentId', '==', uid));
                const snapResult = await getDocs(qResult);
                
                // Buat Peta Hasil (Dictionary) agar pencarian cepat
                // Key = ID Ujian, Value = Data Hasil
                const resultsMap = {};
                snapResult.forEach(doc => {
                    const r = doc.data();
                    // Kita gunakan quizId sebagai kunci. Pastikan saat save ujian, field-nya 'quizId'.
                    resultsMap[r.quizId] = { id: doc.id, score: r.score };
                });

                console.log("DEBUG HASIL:", resultsMap); // Cek di Console (F12)

                // 3. Render Loop
                loading.classList.add('hidden');
                container.innerHTML = '';
                
                let visibleCount = 0;
                let doneCount = 0;

                if (snapExam.empty) {
                    emptyMsg.classList.remove('hidden');
                    return;
                }

                snapExam.forEach(doc => {
                    const data = doc.data();
                    const examId = doc.id;
                    const examSem = parseInt(data.semester || 1);

                    // A. Filter Semester
                    if (examSem === semester) {
                        visibleCount++;
                        
                        // B. Cek Status Pengerjaan (Prioritas Utama)
                        const myResult = resultsMap[examId]; 
                        let cardClass = "";
                        let btnHtml = "";
                        let scoreHtml = "";

                        if (myResult) {
                            // --- SUDAH DIKERJAKAN ---
                            doneCount++;
                            cardClass = "done";
                            scoreHtml = `<div class="score-display">${myResult.score}</div>`;
                            btnHtml = `
                                <a href="detail.html?rid=${myResult.id}" class="btn-exam btn-result">
                                    <i class="fa-solid fa-list-check"></i> Lihat Pembahasan
                                </a>
                            `;
                        } else {
                            // --- BELUM DIKERJAKAN ---
                            
                            // Cek Pembayaran
                            if (paymentStatus === 'Lunas') {
                                // Lunas -> Buka
                                btnHtml = `
                                    <a href="start.html?id=${examId}" class="btn-exam btn-start">
                                        <i class="fa-solid fa-pen-nib"></i> Kerjakan Ujian
                                    </a>
                                `;
                            } else {
                                // Belum -> Kunci
                                cardClass = "locked";
                                btnHtml = `
                                    <a href="../pembayaran.html" class="btn-exam btn-locked">
                                        <i class="fa-solid fa-lock"></i> Bayar untuk Membuka
                                    </a>
                                `;
                            }
                        }

                        // C. Generate HTML
                        const html = `
                            <div class="exam-card ${cardClass}">
                                ${scoreHtml}
                                <div>
                                    <div class="ec-header">
                                        <div class="mapel-badge"><i class="fa-solid fa-book"></i> ${data.mapel}</div>
                                    </div>
                                    <h3 class="exam-title">${data.judul}</h3>
                                    <div class="exam-meta">
                                        <div><i class="fa-regular fa-clock"></i> ${data.durasi} Menit</div>
                                        <div><i class="fa-solid fa-list-ol"></i> ${data.questions ? data.questions.length : 0} Soal</div>
                                    </div>
                                </div>
                                ${btnHtml}
                            </div>
                        `;
                        container.insertAdjacentHTML('beforeend', html);
                    }
                });

                if (visibleCount === 0) emptyMsg.classList.remove('hidden');
                else container.classList.remove('hidden');

                document.getElementById('stat-total').innerText = visibleCount;
                document.getElementById('stat-done').innerText = doneCount;

            } catch(e) {
                console.error("EROR UTAMA:", e);
                alert("Gagal memuat data. Cek console.");
            }
        }
    </script>
</body>
</html>
