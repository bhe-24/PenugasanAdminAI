<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ujian & Evaluasi - Cendekia Aksara</title>
    
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* GLOBAL RESET */
        * { box-sizing: border-box; }
        :root { --primary: #003366; --accent: #4361ee; --bg: #f4f7fe; }
        
        body { background-color: var(--bg); font-family: 'Outfit', sans-serif; color: #333; margin: 0; padding-bottom: 60px; overflow-x: hidden; }
        .container { max-width: 1400px; width: 95%; margin: 0 auto; padding: 20px; }

        /* HEADER */
        .modern-header {
            background: linear-gradient(135deg, #003366, #1e3a8a);
            color: white; padding: 25px 35px; border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 51, 102, 0.2);
            position: relative; overflow: hidden; margin-bottom: 30px;
            display: flex; justify-content: space-between; align-items: center; gap: 20px; flex-wrap: wrap;
        }
        .header-content h1 { margin: 5px 0; font-size: 1.8rem; font-weight: 700; }
        .btn-back {
            background: rgba(255,255,255,0.15); color: white; text-decoration: none;
            padding: 12px 20px; border-radius: 50px; font-weight: 600; backdrop-filter: blur(5px);
            transition: 0.3s; display: flex; align-items: center; gap: 10px; border: 1px solid rgba(255,255,255,0.2);
        }
        .btn-back:hover { background: white; color: var(--primary); }

        /* STATS */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 20px; border-radius: 16px; display: flex; align-items: center; gap: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.03); }
        .stat-icon { width: 55px; height: 55px; border-radius: 12px; display: flex; justify-content: center; align-items: center; font-size: 1.5rem; }
        .icon-blue { background: #e0f2fe; color: #0284c7; }
        .icon-purple { background: #f3e8ff; color: #9333ea; }
        .stat-info h3 { margin: 0; font-size: 1.6rem; color: #1e293b; }

        /* GRID UJIAN */
        .section-title { font-size: 1.25rem; font-weight: 700; color: #334155; margin-bottom: 20px; border-left: 5px solid var(--accent); padding-left: 15px; }
        .exam-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }
        
        /* --- CARD DESIGN UTAMA --- */
        .exam-card {
            background: white; border-radius: 18px; padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.03); transition: all 0.3s;
            position: relative; border: 1px solid #f1f5f9; display: flex; flex-direction: column; height: 100%;
            overflow: hidden; /* Penting untuk ribbon/icon */
        }
        .exam-card:hover { transform: translateY(-5px); box-shadow: 0 15px 35px rgba(67, 97, 238, 0.1); }

        /* HEADER CARD */
        .ec-header { display: flex; justify-content: space-between; margin-bottom: 15px; }
        .mapel-badge { background: #e0f2fe; color: #0284c7; padding: 6px 12px; border-radius: 8px; font-size: 0.8rem; font-weight: 700; }
        .sem-badge { background: #f1f5f9; color: #64748b; padding: 6px 10px; border-radius: 8px; font-size: 0.8rem; font-weight: 600; }
        
        /* CONTENT CARD */
        .exam-title { font-size: 1.2rem; font-weight: 700; color: #1e293b; margin: 0 0 10px 0; line-height: 1.4; }
        .exam-meta { display: flex; gap: 15px; font-size: 0.85rem; color: #64748b; margin-bottom: 20px; }

        /* --- STATE 1: LOCKED (BELUM BAYAR) --- */
        .exam-card.locked {
            background: #f8fafc; border-color: #cbd5e1; opacity: 0.9;
        }
        .exam-card.locked::before {
            content: '\f023'; font-family: "Font Awesome 6 Free"; font-weight: 900;
            position: absolute; top: -10px; right: -10px; width: 60px; height: 60px;
            background: #cbd5e1; color: white; display: flex; justify-content: center; align-items: flex-end;
            padding-bottom: 10px; padding-left: 5px; border-radius: 50%; font-size: 1.2rem; z-index: 2;
        }

        /* --- STATE 2: DONE (HIJAU + CENTANG) --- */
        .exam-card.done {
            background: #f0fdf4; border: 2px solid #22c55e;
        }
        .exam-card.done::before {
            content: '\f00c'; font-family: "Font Awesome 6 Free"; font-weight: 900;
            position: absolute; top: -10px; right: -10px; width: 60px; height: 60px;
            background: #22c55e; color: white; display: flex; justify-content: center; align-items: flex-end;
            padding-bottom: 10px; padding-left: 5px; border-radius: 50%; font-size: 1.5rem; z-index: 2;
        }
        .score-display {
            position: absolute; top: 15px; right: 60px; 
            font-weight: 800; font-size: 1.5rem; color: #166534;
        }

        /* BUTTONS */
        .btn-exam { 
            display: flex; align-items: center; justify-content: center; gap: 10px; width: 100%; 
            padding: 14px; border-radius: 12px; text-align: center; text-decoration: none; 
            font-weight: 600; font-size: 0.95rem; transition: 0.2s; border: none; cursor: pointer; margin-top: auto;
        }
        
        .btn-start { background: var(--primary); color: white; box-shadow: 0 4px 12px rgba(0, 51, 102, 0.2); }
        .btn-start:hover { background: #1e3a8a; transform: translateY(-2px); }
        
        .btn-locked { background: #e2e8f0; color: #64748b; border: 1px solid #cbd5e1; }
        .btn-locked:hover { background: #cbd5e1; color: #334155; }

        /* Tombol Detail/Pembahasan */
        .btn-detail { background: white; border: 2px solid #22c55e; color: #16a34a; }
        .btn-detail:hover { background: #22c55e; color: white; }

        #loading { text-align: center; padding: 80px; grid-column: 1 / -1; }
        .hidden { display: none !important; }

        @media (max-width: 768px) {
            .container { padding: 15px; }
            .modern-header { flex-direction: column; align-items: stretch; text-align: left; padding: 25px; }
            .btn-back { justify-content: center; margin-top: 10px; }
            .stats-grid { grid-template-columns: 1fr 1fr; gap: 10px; }
            .exam-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <header class="modern-header">
            <div class="header-content">
                <div class="school-brand">
                    <img src="https://i.imgur.com/5Srjyo4.png" class="school-logo" alt="Logo">
                    <span style="font-weight:600; letter-spacing:1px;">CENDEKIA AKSARA</span>
                </div>
                <h1>Ujian & Evaluasi</h1>
                <p style="margin:5px 0 0; opacity:0.9; font-size:0.95rem;">
                    Daftar ujian aktif untuk <span id="user-sem-label" style="font-weight:700; text-decoration:underline;">Semester -</span>
                </p>
            </div>
            <a href="../index.html" class="btn-back"><i class="fa-solid fa-house"></i> Dashboard</a>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon icon-blue"><i class="fa-solid fa-file-pen"></i></div>
                <div class="stat-info"><h3 id="stat-total">0</h3><p>Ujian Tersedia</p></div>
            </div>
            <div class="stat-card">
                <div class="stat-icon icon-purple"><i class="fa-solid fa-check-double"></i></div>
                <div class="stat-info"><h3 id="stat-done">-</h3><p>Sudah Dikerjakan</p></div>
            </div>
        </div>

        <div class="section-title">Daftar Ujian Semester Ini</div>
        
        <div id="loading">
            <i class="fa-solid fa-circle-notch fa-spin" style="font-size:3rem; color:var(--primary);"></i>
            <p style="margin-top:15px; color:#64748b;">Memuat data ujian...</p>
        </div>

        <div id="exam-list" class="exam-grid hidden"></div>
        <div id="empty-msg" class="hidden" style="text-align:center; padding:60px; color:#94a3b8; grid-column: 1 / -1;">
            <i class="fa-solid fa-clipboard-check" style="font-size:4rem; margin-bottom:15px; opacity:0.5;"></i>
            <h3>Tidak Ada Ujian</h3>
            <p>Belum ada ujian aktif untuk semester Anda saat ini.</p>
        </div>

    </div>

    <script type="module">
        import { db, checkAuth } from "../js/firebase-config.js";
        import { collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        (async () => {
            const user = await checkAuth('siswa');
            if(user) {
                const rawSem = user.semester || "1";
                const studentSem = parseInt(String(rawSem).replace(/\D/g, '')) || 1;
                document.getElementById('user-sem-label').innerText = "Semester " + studentSem;
                
                // Ambil data untuk logic
                loadExams(user.uid, studentSem, user.statusPembayaran);
            }
        })();

        async function loadExams(uid, semester, paymentStatus) {
            const container = document.getElementById('exam-list');
            const emptyMsg = document.getElementById('empty-msg');
            const loading = document.getElementById('loading');
            
            try {
                // 1. Ambil Ujian Aktif
                const qExam = query(collection(db, 'exams'), where('status', '==', 'active'));
                const snapExam = await getDocs(qExam);
                
                // 2. Ambil Hasil (quiz_results)
                const qResult = query(collection(db, 'quiz_results'), where('studentId', '==', uid));
                const snapResult = await getDocs(qResult);
                
                // Mapping Hasil
                const resultMap = {};
                snapResult.forEach(d => {
                    const r = d.data();
                    // Simpan mapping ID Ujian -> Data Hasil
                    // Pastikan r.quizId sesuai dengan ID dokumen di collection exams
                    resultMap[r.quizId] = { resultId: d.id, score: r.score };
                });

                // 3. Render
                loading.classList.add('hidden');
                container.innerHTML = '';
                
                let countAvailable = 0;
                let countDone = Object.keys(resultMap).length;

                if(snapExam.empty) {
                    emptyMsg.classList.remove('hidden');
                    return;
                }

                let hasExam = false;

                snapExam.forEach(doc => {
                    const data = doc.data();
                    const examSem = parseInt(data.semester || 1); 

                    // Filter Semester
                    if (examSem === semester) {
                        hasExam = true;
                        countAvailable++;
                        
                        const result = resultMap[doc.id]; // Cek apakah ID Ujian ini ada di mapping hasil
                        let cardClass = '';
                        let headerExtra = '';
                        let btnHtml = '';

                        // --- LOGIKA UTAMA ---
                        
                        if (result) {
                            // 1. JIKA SUDAH DIKERJAKAN (HIJAU)
                            // Ini prioritas tertinggi. Abaikan status bayar.
                            cardClass = 'done';
                            headerExtra = `<div class="score-display">${result.score}</div>`;
                            
                            btnHtml = `
                                <a href="detail.html?rid=${result.resultId}" class="btn-exam btn-detail">
                                    <i class="fa-solid fa-list-check"></i> Lihat Pembahasan
                                </a>
                            `;

                        } else {
                            // 2. JIKA BELUM DIKERJAKAN -> CEK BAYAR
                            
                            if (paymentStatus === 'Lunas') {
                                // Sudah Bayar -> Buka
                                btnHtml = `
                                    <a href="start.html?id=${doc.id}" class="btn-exam btn-start">
                                        <i class="fa-solid fa-pen-nib"></i> Kerjakan Ujian
                                    </a>
                                `;
                            } else {
                                // Belum Bayar -> Kunci
                                cardClass = 'locked';
                                btnHtml = `
                                    <a href="../pembayaran.html" class="btn-exam btn-locked">
                                        <i class="fa-solid fa-lock"></i> Bayar untuk Membuka
                                    </a>
                                `;
                            }
                        }

                        const card = `
                            <div class="exam-card ${cardClass}">
                                ${headerExtra}
                                <div>
                                    <div class="ec-header">
                                        <div class="mapel-badge"><i class="fa-solid fa-book"></i> ${data.mapel}</div>
                                    </div>
                                    <h3 class="exam-title">${data.judul}</h3>
                                    <div class="exam-meta">
                                        <div><i class="fa-regular fa-clock"></i> ${data.durasi} Menit</div>
                                        <div><i class="fa-solid fa-list-ol"></i> ${data.questions ? data.questions.length : 0} Soal</div>
                                    </div>
                                </div>
                                ${btnHtml}
                            </div>
                        `;
                        container.insertAdjacentHTML('beforeend', card);
                    }
                });

                if (!hasExam) emptyMsg.classList.remove('hidden');
                else container.classList.remove('hidden');

                document.getElementById('stat-total').innerText = countAvailable;
                document.getElementById('stat-done').innerText = countDone;

            } catch(e) {
                console.error(e);
                loading.classList.add('hidden');
                alert("Gagal memuat ujian.");
            }
        }
    </script>
</body>
</html>
