<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Ujian - Cendekia Aksara</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        .container { max-width: 900px; margin: 0 auto; padding: 20px; }
        .header-ujian { 
            background: linear-gradient(135deg, #f7a04a, #ffc107); 
            color: white; padding: 30px; border-radius: 15px; margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(247, 160, 74, 0.3);
        }
        .exam-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        
        .exam-card {
            background: white; border-radius: 12px; padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); transition: 0.3s;
            border-left: 5px solid #ccc; position: relative; overflow: hidden;
        }
        .exam-card:hover { transform: translateY(-5px); box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
        .exam-card.active { border-left-color: #28a745; }
        .exam-card.locked { border-left-color: #dc3545; opacity: 0.7; }

        .exam-title { font-size: 1.1rem; font-weight: bold; color: #333; margin-bottom: 5px; }
        .exam-mapel { color: #666; font-size: 0.9rem; margin-bottom: 15px; }
        .exam-info { display: flex; gap: 15px; font-size: 0.85rem; color: #555; margin-bottom: 20px; }
        
        .btn-start {
            display: block; width: 100%; padding: 10px; border: none; border-radius: 8px;
            background: #28a745; color: white; font-weight: bold; cursor: pointer; text-decoration: none; text-align: center;
        }
        .btn-start.disabled { background: #ccc; cursor: not-allowed; pointer-events: none; }

        .lock-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.8); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 10;
            text-align: center; padding: 20px; box-sizing: border-box;
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="../index.html" class="btn btn-secondary" style="margin-bottom: 20px; display:inline-flex; align-items:center; gap:5px; text-decoration:none; padding:8px 15px; border-radius:50px; background:#eee; color:#333;">
            <i class="fa-solid fa-arrow-left"></i> Dashboard
        </a>

        <div class="header-ujian">
            <h1 style="margin:0;"><i class="fa-solid fa-laptop-code"></i> Portal Ujian Online</h1>
            <p style="margin:5px 0 0; opacity:0.9;">Kerjakan ujian dengan jujur dan teliti.</p>
        </div>

        <div id="loading" style="text-align:center; padding:40px;">
            <i class="fa-solid fa-spinner fa-spin" style="font-size:2rem; color:#f7a04a;"></i>
        </div>
        
        <div id="exam-list" class="exam-grid hidden"></div>
        
        <div id="empty-msg" class="hidden" style="text-align:center; color:#666; padding:40px;">
            <img src="https://img.icons8.com/ios/100/cccccc/empty-box.png"/>
            <p>Belum ada jadwal ujian yang tersedia.</p>
        </div>
    </div>

    <script type="module">
        import { db, checkAuth } from "../js/firebase-config.js";
        import { collection, getDocs, query, where, getDoc, doc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        (async () => {
            const user = await checkAuth('siswa');
            if(user) loadExams(user);
        })();

        async function loadExams(user) {
            const container = document.getElementById('exam-list');
            const loading = document.getElementById('loading');
            
            try {
                // 1. Ambil Data Ujian dari Firestore 'exams'
                // Pastikan kamu nanti buat koleksi 'exams' di database
                const q = query(collection(db, 'exams'), where('status', '==', 'active'));
                const snap = await getDocs(q);

                loading.classList.add('hidden');

                if (snap.empty) {
                    document.getElementById('empty-msg').classList.remove('hidden');
                    return;
                }

                // Cek Status Pembayaran Siswa
                // Aturan: Hanya siswa LUNAS atau CICILAN yang boleh ikut ujian
                const canExam = (user.statusPembayaran === 'Lunas' || user.statusPembayaran === 'Cicilan');

                container.classList.remove('hidden');
                
                snap.forEach(docSnap => {
                    const exam = docSnap.data();
                    const examId = docSnap.id;
                    
                    // Elemen Kartu
                    const card = document.createElement('div');
                    card.className = 'exam-card active';
                    
                    let actionButton = '';
                    let overlay = '';

                    if (!canExam) {
                        // JIKA BELUM BAYAR -> KUNCI UJIAN
                        card.className = 'exam-card locked';
                        overlay = `
                            <div class="lock-overlay">
                                <i class="fa-solid fa-lock" style="font-size:2rem; color:#dc3545; margin-bottom:10px;"></i>
                                <b style="color:#dc3545;">Terkunci</b>
                                <small>Selesaikan administrasi untuk membuka ujian.</small>
                                <a href="../pembayaran.html" style="margin-top:10px; background:#dc3545; color:white; padding:5px 15px; border-radius:20px; text-decoration:none; font-size:0.8rem;">Bayar</a>
                            </div>
                        `;
                        actionButton = `<button class="btn-start disabled">Terkunci</button>`;
                    } else {
                        // JIKA SUDAH BAYAR -> BISA UJIAN
                        // Link menuju file test.html dengan parameter ID
                        actionButton = `<a href="start.html?id=${examId}" class="btn-start">Kerjakan Sekarang</a>`;
                    }

                    card.innerHTML = `
                        ${overlay}
                        <div class="exam-title">${exam.judul}</div>
                        <div class="exam-mapel"><i class="fa-solid fa-book"></i> ${exam.mapel}</div>
                        <div class="exam-info">
                            <span><i class="fa-solid fa-clock"></i> ${exam.durasi} Menit</span>
                            <span><i class="fa-solid fa-list-ol"></i> ${exam.jumlahSoal || '-'} Soal</span>
                        </div>
                        ${actionButton}
                    `;
                    container.appendChild(card);
                });

            } catch (e) {
                console.error(e);
                alert("Gagal memuat ujian.");
            }
        }
    </script>
</body>
</html>
