<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Ujian - Cendekia Aksara</title>
    
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Outfit', sans-serif; background: #f0f2f5; margin: 0; min-height: 100vh; display: flex; justify-content: center; align-items: center; }
        .container { width: 90%; max-width: 600px; text-align: center; }

        /* LOADING ANIMATION */
        #loading-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 2000; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .loader { width: 50px; height: 50px; border: 5px solid #f3f3f3; border-top: 5px solid #4361ee; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* RESULT CARD */
        .result-card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.08); display: none; animation: popUp 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes popUp { from{transform: scale(0.8); opacity: 0;} to{transform: scale(1); opacity: 1;} }

        .score-circle {
            width: 150px; height: 150px; border-radius: 50%; background: linear-gradient(135deg, #4361ee, #3f37c9);
            color: white; display: flex; flex-direction: column; justify-content: center; align-items: center;
            margin: 0 auto 25px; box-shadow: 0 10px 20px rgba(67, 97, 238, 0.3);
        }
        .score-val { font-size: 3rem; font-weight: 800; line-height: 1; }
        .score-label { font-size: 0.9rem; opacity: 0.8; }

        .detail-row { display: flex; justify-content: center; gap: 20px; margin-bottom: 30px; }
        .stat-box { background: #f8f9fa; padding: 10px 20px; border-radius: 10px; font-size: 0.9rem; }
        
        .btn-home { 
            display: block; width: 100%; padding: 15px; border-radius: 12px; 
            background: #28a745; color: white; text-decoration: none; font-weight: 700; 
            transition: 0.2s; box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }
        .btn-home:hover { transform: translateY(-3px); }

        /* PEMBAHASAN (Accordions) */
        .review-section { margin-top: 30px; text-align: left; max-height: 300px; overflow-y: auto; border: 1px solid #eee; border-radius: 10px; padding: 10px; }
        .review-item { padding: 10px; border-bottom: 1px solid #eee; font-size: 0.9rem; }
        .review-item:last-child { border: none; }
        .r-correct { color: #166534; font-weight: 600; }
        .r-wrong { color: #dc2626; font-weight: 600; }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="loader"></div>
        <h2 id="loading-text">Menghitung Nilai...</h2>
        <p>Mohon tunggu sebentar.</p>
    </div>

    <div class="container">
        <div class="result-card" id="result-card">
            <h2 style="margin:0 0 20px 0; color:#1e293b;">Hasil Ujian Kamu</h2>
            
            <div class="score-circle">
                <span class="score-val" id="score-display">0</span>
                <span class="score-label">NILAI AKHIR</span>
            </div>

            <div class="detail-row">
                <div class="stat-box">
                    <i class="fa-solid fa-check" style="color:green;"></i> Benar: <b id="true-count">-</b>
                </div>
                <div class="stat-box">
                    <i class="fa-solid fa-xmark" style="color:red;"></i> Salah: <b id="false-count">-</b>
                </div>
            </div>

            <p id="feedback-msg" style="color:#64748b; margin-bottom:20px;">-</p>

            <a href="index.html" class="btn-home">
                <i class="fa-solid fa-arrow-left"></i> Kembali ke Daftar Ujian
            </a>

            </div>
    </div>

    <script type="module">
        import { db, checkAuth } from "../js/firebase-config.js";
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const urlParams = new URLSearchParams(window.location.search);
        const resultId = urlParams.get('rid');

        // --- ANIMASI LOADING 5 DETIK ---
        setTimeout(() => {
            if(resultId) loadResult();
            else window.location.href = 'index.html';
        }, 5000); // 5000ms = 5 detik

        async function loadResult() {
            try {
                const snap = await getDoc(doc(db, 'exam_results', resultId));
                if(!snap.exists()) throw new Error("Data hilang");

                const res = snap.data();
                const score = parseFloat(res.score).toFixed(0);
                const correct = res.correctCount;
                const total = res.totalQuestions;
                const wrong = total - correct;

                // Tampilkan Data
                document.getElementById('score-display').innerText = score;
                document.getElementById('true-count').innerText = correct;
                document.getElementById('false-count').innerText = wrong;

                // Feedback Message
                const msg = document.getElementById('feedback-msg');
                if(score >= 80) msg.innerText = "Luar biasa! Pertahankan prestasimu.";
                else if(score >= 60) msg.innerText = "Cukup baik, tingkatkan lagi belajarnya.";
                else msg.innerText = "Jangan menyerah, coba lagi lebih giat!";

                // Transisi Tampilan
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('result-card').style.display = 'block';

            } catch(e) {
                alert("Gagal memuat hasil.");
                window.location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
