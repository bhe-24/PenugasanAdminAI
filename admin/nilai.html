<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penilaian - Admin</title>
    
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        /* CSS SAMA SEPERTI SEBELUMNYA */
        .container { max-width: 900px; margin: 0 auto; padding: 20px; }
        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 2px solid #003366; padding-bottom: 15px; }
        .page-header h2 { margin: 0; color: #003366; font-size: 1.5rem; }
        .select-container { background: #f8f9fa; padding: 20px; border-radius: 12px; border: 1px solid #ddd; margin-bottom: 30px; }
        .grading-card { background: white; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); margin-bottom: 25px; overflow: hidden; border: 1px solid #e0e0e0; display: flex; flex-direction: column; }
        .card-header { background: #003366; color: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
        .card-header h3 { margin: 0; font-size: 1.1rem; }
        .badge-status { font-size: 0.8rem; background: rgba(255,255,255,0.2); padding: 3px 8px; border-radius: 4px; }
        .card-body { padding: 20px; }
        .student-answer-box { background: #f9f9f9; border: 1px solid #eee; padding: 15px; border-radius: 8px; max-height: 250px; overflow-y: auto; margin-bottom: 20px; line-height: 1.6; color: #333; white-space: pre-wrap; }
        .btn-ai { width: 100%; background: linear-gradient(135deg, #667eea, #764ba2); color: white; border: none; padding: 12px; border-radius: 8px; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; transition: filter 0.2s; margin-bottom: 20px; }
        .btn-ai:hover { filter: brightness(1.1); }
        .btn-ai:disabled { background: #ccc; cursor: not-allowed; }
        .grading-form { display: flex; gap: 15px; align-items: flex-start; border-top: 1px dashed #ccc; padding-top: 20px; }
        .input-group { flex: 1; }
        .input-group label { display: block; font-weight: 600; margin-bottom: 5px; color: #555; }
        .score-input { width: 80px; text-align: center; font-size: 1.1rem; font-weight: bold; padding: 10px; }
        .feedback-input { width: 100%; padding: 10px; font-family: sans-serif; resize: vertical; }
        .btn-save { background: #28a745; color: white; border: none; padding: 0 25px; border-radius: 8px; font-weight: bold; cursor: pointer; height: 50px; align-self: flex-end; }
        .btn-save:hover { background: #218838; }
        @media (max-width: 600px) { .grading-form { flex-direction: column; } .input-group { width: 100%; } .score-input { width: 100%; } .btn-save { width: 100%; margin-top: 10px; } .page-header h2 { font-size: 1.2rem; } }
        #loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.9); z-index: 999; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h2><i class="fa-solid fa-marker"></i> Penilaian Tugas</h2>
            <a href="index.html" class="btn btn-secondary" style="width: auto; border-radius: 50px;">
                <i class="fa-solid fa-arrow-left"></i> Dashboard
            </a>
        </div>

        <div class="select-container">
            <label style="font-weight: bold; display: block; margin-bottom: 8px;">Pilih Tugas yang ingin dinilai:</label>
            <select id="tugas-select" class="form-control">
                <option value="">-- Memuat Daftar Tugas... --</option>
            </select>
        </div>
        
        <div id="list-jawaban">
            <div style="text-align: center; color: #666; padding: 40px;">
                <i class="fa-solid fa-arrow-up" style="font-size: 2rem; margin-bottom: 10px;"></i>
                <p>Silakan pilih tugas di atas terlebih dahulu.</p>
            </div>
        </div>
    </div>

    <div id="loading-overlay" class="hidden">
        <i class="fa-solid fa-robot fa-bounce" style="font-size: 3rem; color: #667eea;"></i>
        <p style="margin-top: 15px; font-weight: bold; color: #555;" id="loading-text">AI sedang menganalisis jawaban...</p>
    </div>

    <script type="module">
        import { db, checkAuth } from "../js/firebase-config.js";
        // IMPORT BARU: getDoc ditambahkan
        import { collection, query, orderBy, getDocs, getDoc, where, doc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        (async () => {
            if(await checkAuth('pengajar')) loadDropdown();
        })();

        async function loadDropdown() {
            const sel = document.getElementById('tugas-select');
            try {
                const q = query(collection(db, 'assignments'), orderBy('createdAt', 'desc'));
                const snap = await getDocs(q);
                
                sel.innerHTML = '<option value="">-- Pilih Tugas --</option>';
                snap.forEach(d => {
                    const data = d.data();
                    const opt = document.createElement('option');
                    opt.value = d.id;
                    opt.text = `${data.judul} (Sem ${data.semester || 1})`;
                    opt.dataset.instruksi = encodeURIComponent(data.instruksi);
                    sel.appendChild(opt);
                });
            } catch(e) { console.error(e); alert("Gagal memuat tugas."); }
        }

        document.getElementById('tugas-select').onchange = async (e) => {
            const tid = e.target.value;
            const listDiv = document.getElementById('list-jawaban');
            
            if(!tid) { 
                listDiv.innerHTML = '<p style="text-align:center;">Silakan pilih tugas.</p>'; 
                return; 
            }

            const instruksiSoal = decodeURIComponent(e.target.options[e.target.selectedIndex].dataset.instruksi);
            listDiv.innerHTML = '<p style="text-align:center;"><i class="fa-solid fa-spinner fa-spin"></i> Memuat jawaban siswa...</p>';
            
            try {
                const q = query(collection(db, 'submissions'), where('assignmentId', '==', tid));
                const snap = await getDocs(q);
                
                listDiv.innerHTML = '';
                if(snap.empty) {
                    listDiv.innerHTML = '<p style="text-align:center; padding:20px;">Belum ada siswa yang mengumpulkan tugas ini.</p>';
                    return;
                }

                // GANTI forEach MENJADI LOOP BIASA (async aware)
                // Agar kita bisa mengambil nama siswa satu per satu
                for (const d of snap.docs) {
                    const s = {id: d.id, ...d.data()};
                    const isGraded = s.nilai !== null && s.nilai !== undefined && s.nilai !== "";
                    
                    // --- PERBAIKAN NAMA HILANG ---
                    // Cek jika nama tidak ada di submission, ambil dari collection 'users'
                    let finalName = s.studentName;
                    
                    if (!finalName || finalName === "Unknown") {
                        try {
                            // Asumsi field ID siswa di submission bernama 'uid' atau 'studentId'
                            const uidSiswa = s.uid || s.studentId; 
                            if(uidSiswa) {
                                const userSnap = await getDoc(doc(db, 'users', uidSiswa));
                                if (userSnap.exists()) {
                                    finalName = userSnap.data().name;
                                } else {
                                    finalName = "Siswa Tidak Dikenal (ID Error)";
                                }
                            }
                        } catch (err) {
                            console.log("Gagal ambil nama user", err);
                            finalName = "Error Load Name";
                        }
                    }

                    let kontenJawaban = '';
                    let tombolAI = '';

                    if(s.fileUrl) {
                        kontenJawaban = `
                            <div style="background:#f0f4f8; padding:20px; text-align:center; border-radius:8px;">
                                <i class="fa-solid fa-file-pdf" style="font-size:2rem; color:#dc3545;"></i><br>
                                <p style="margin:10px 0;">Siswa mengumpulkan file dokumen.</p>
                                <a href="${s.fileUrl}" target="_blank" class="btn btn-secondary btn-sm">Download / Lihat File</a>
                            </div>`;
                    } else {
                        kontenJawaban = `<div class="student-answer-box">${s.jawabanTeks}</div>`;
                        // Tombol AI
                        tombolAI = `
                            <button class="btn-ai" onclick="window.gradeWithAI('${s.id}', '${encodeURIComponent(s.jawabanTeks)}', '${encodeURIComponent(instruksiSoal)}')">
                                <i class="fa-solid fa-magic"></i> Analisis & Nilai dengan AI
                            </button>`;
                    }

                    listDiv.innerHTML += `
                        <div class="grading-card">
                            <div class="card-header">
                                <h3><i class="fa-solid fa-user-graduate"></i> ${finalName}</h3>
                                <span class="badge-status">${isGraded ? '✅ Dinilai' : '⏳ Menunggu'}</span>
                            </div>
                            <div class="card-body">
                                ${kontenJawaban}
                                ${tombolAI}
                                
                                <div class="grading-form">
                                    <div class="input-group" style="flex:0 0 100px;">
                                        <label>Nilai</label>
                                        <input type="number" id="n-${s.id}" value="${s.nilai||''}" class="form-control score-input" placeholder="0">
                                    </div>
                                    <div class="input-group">
                                        <label>Feedback</label>
                                        <textarea id="f-${s.id}" class="form-control feedback-input" rows="2" placeholder="Catatan...">${s.feedback||''}</textarea>
                                    </div>
                                    <button class="btn-save" onclick="window.saveGrade('${s.id}')">
                                        <i class="fa-solid fa-save"></i>
                                    </button>
                                </div>
                            </div>
                        </div>`;
                }
            } catch(e) { console.error(e); alert("Error memuat data."); }
        };

        // 3. LOGIKA AI DIPERBAIKI (Handling Error lebih detail)
        window.gradeWithAI = async (subId, encodedAnswer, encodedInstruction) => {
            const overlay = document.getElementById('loading-overlay');
            overlay.classList.remove('hidden');

            try {
                const answer = decodeURIComponent(encodedAnswer);
                const instruction = decodeURIComponent(encodedInstruction);

                const prompt = `
                    Bertindaklah sebagai Guru.
                    SOAL: "${instruction}"
                    JAWABAN SISWA: "${answer}"
                    TUGAS: Beri nilai (0-100) dan feedback singkat (max 2 kalimat).
                    FORMAT RESPONS WAJIB JSON MURNI: { "score": 85, "feedback": "Komentar..." }
                `;

                // Panggil Backend
                const response = await fetch('/api/grade', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: prompt })
                });

                // Cek status HTTP dulu
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Server Error (${response.status}): ${errorText}`);
                }

                const data = await response.json();

                if (data.error) throw new Error(data.error);
                
                // Parsing Hasil
                let aiText = data.candidates?.[0]?.content?.parts?.[0]?.text;
                if (!aiText) throw new Error("Format respons AI tidak dikenali.");
                
                aiText = aiText.replace(/```json/g, '').replace(/```/g, '').trim();
                const result = JSON.parse(aiText);

                document.getElementById(`n-${subId}`).value = result.score;
                document.getElementById(`f-${subId}`).value = result.feedback;

                alert("AI Selesai menganalisis!");

            } catch (error) {
                console.error("AI Error:", error);
                alert("Gagal menggunakan AI:\n" + error.message + "\n\nCek apakah file 'api/grade.js' sudah ada dan API Key sudah diset.");
            } finally {
                overlay.classList.add('hidden');
            }
        };

        window.saveGrade = async (id) => {
            const btn = event.currentTarget; 
            const originalIcon = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i>';
            btn.disabled = true;
            
            try {
                await updateDoc(doc(db, 'submissions', id), {
                    nilai: document.getElementById(`n-${id}`).value,
                    feedback: document.getElementById(`f-${id}`).value
                });
                btn.innerHTML = '<i class="fa-solid fa-check"></i>';
                btn.style.background = "#28a745";
                setTimeout(() => {
                    btn.innerHTML = originalIcon;
                    btn.disabled = false;
                    btn.style.background = ""; // Reset warna
                }, 1500);
            } catch(e) {
                alert("Gagal: " + e.message);
                btn.innerHTML = originalIcon;
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
