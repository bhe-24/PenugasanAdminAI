<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penilaian - Admin</title>
    
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        .container { max-width: 900px; margin: 0 auto; padding: 20px; }
        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 2px solid #003366; padding-bottom: 15px; }
        .page-header h2 { margin: 0; color: #003366; font-size: 1.5rem; }
        
        .select-container { background: #f8f9fa; padding: 20px; border-radius: 12px; border: 1px solid #ddd; margin-bottom: 30px; }
        
        /* CARD PENILAIAN */
        .grading-card { background: white; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); margin-bottom: 25px; overflow: hidden; border: 1px solid #e0e0e0; display: flex; flex-direction: column; }
        .card-header { background: #003366; color: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
        .card-header h3 { margin: 0; font-size: 1.1rem; display: flex; align-items: center; gap: 10px; }
        .badge-status { font-size: 0.8rem; background: rgba(255,255,255,0.2); padding: 3px 8px; border-radius: 4px; }
        .card-body { padding: 20px; }

        /* JAWABAN SISWA (Support HTML) */
        .student-answer-box { 
            background: #f9f9f9; border: 1px solid #eee; padding: 15px; border-radius: 8px; 
            max-height: 300px; overflow-y: auto; margin-bottom: 20px; 
            line-height: 1.6; color: #333; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        /* Agar styling bold/italic dari user/AI muncul */
        .student-answer-box b, .student-answer-box strong { font-weight: 700; color: #000; }
        .student-answer-box i, .student-answer-box em { font-style: italic; }
        .student-answer-box p { margin-bottom: 10px; }

        /* TOMBOL AI */
        .btn-ai { width: 100%; background: linear-gradient(135deg, #667eea, #764ba2); color: white; border: none; padding: 12px; border-radius: 8px; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; transition: filter 0.2s; margin-bottom: 20px; }
        .btn-ai:hover { filter: brightness(1.1); }
        .btn-ai:disabled { background: #ccc; cursor: not-allowed; }

        /* FORM INPUT */
        .grading-form { display: flex; gap: 15px; align-items: flex-start; border-top: 1px dashed #ccc; padding-top: 20px; }
        .input-group { flex: 1; display: flex; flex-direction: column; }
        .input-group label { font-weight: 600; margin-bottom: 5px; color: #555; }
        .score-input { width: 80px; text-align: center; font-size: 1.1rem; font-weight: bold; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }

        /* RICH TEXT EDITOR (Pengganti Textarea) */
        .rich-editor {
            width: 100%; min-height: 80px; padding: 10px; 
            border: 1px solid #ccc; border-radius: 5px; 
            font-family: sans-serif; line-height: 1.5;
            background: white; overflow-y: auto;
            white-space: pre-wrap; /* Agar enter manual terbaca */
        }
        .rich-editor:focus { outline: 2px solid #667eea; border-color: transparent; }
        /* Placeholder manual untuk div contenteditable */
        .rich-editor[contenteditable]:empty::before {
            content: "Berikan catatan untuk siswa...";
            color: #aaa;
        }

        .btn-save { background: #28a745; color: white; border: none; padding: 0 25px; border-radius: 8px; font-weight: bold; cursor: pointer; height: 50px; align-self: flex-start; margin-top: 24px; }
        .btn-save:hover { background: #218838; }

        @media (max-width: 600px) { 
            .grading-form { flex-direction: column; } 
            .input-group, .score-input, .btn-save { width: 100%; } 
            .btn-save { margin-top: 10px; }
        }

        #loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.9); z-index: 999; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h2><i class="fa-solid fa-marker"></i> Penilaian Tugas</h2>
            <a href="index.html" class="btn btn-secondary" style="width: auto; border-radius: 50px;">
                <i class="fa-solid fa-arrow-left"></i> Dashboard
            </a>
        </div>

        <div class="select-container">
            <label style="font-weight: bold; display: block; margin-bottom: 8px;">Pilih Tugas yang ingin dinilai:</label>
            <select id="tugas-select" class="form-control">
                <option value="">-- Memuat Daftar Tugas... --</option>
            </select>
        </div>
        
        <div id="list-jawaban">
            <div style="text-align: center; color: #666; padding: 40px;">
                <i class="fa-solid fa-arrow-up" style="font-size: 2rem; margin-bottom: 10px;"></i>
                <p>Silakan pilih tugas di atas terlebih dahulu.</p>
            </div>
        </div>
    </div>

    <div id="loading-overlay" class="hidden">
        <i class="fa-solid fa-robot fa-bounce" style="font-size: 3rem; color: #667eea;"></i>
        <p style="margin-top: 15px; font-weight: bold; color: #555;" id="loading-text">AI sedang menganalisis & menyusun format...</p>
    </div>

    <script type="module">
        import { db, checkAuth } from "../js/firebase-config.js";
        import { collection, query, orderBy, getDocs, getDoc, where, doc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        (async () => {
            if(await checkAuth('pengajar')) loadDropdown();
        })();

        async function loadDropdown() {
            const sel = document.getElementById('tugas-select');
            try {
                const q = query(collection(db, 'assignments'), orderBy('createdAt', 'desc'));
                const snap = await getDocs(q);
                
                sel.innerHTML = '<option value="">-- Pilih Tugas --</option>';
                snap.forEach(d => {
                    const data = d.data();
                    const opt = document.createElement('option');
                    opt.value = d.id;
                    opt.text = `${data.judul}`;
                    opt.dataset.instruksi = encodeURIComponent(data.instruksi);
                    sel.appendChild(opt);
                });
            } catch(e) { console.error(e); alert("Gagal memuat tugas."); }
        }

        document.getElementById('tugas-select').onchange = async (e) => {
            const tid = e.target.value;
            const listDiv = document.getElementById('list-jawaban');
            
            if(!tid) { 
                listDiv.innerHTML = '<p style="text-align:center;">Silakan pilih tugas.</p>'; 
                return; 
            }

            const instruksiSoal = decodeURIComponent(e.target.options[e.target.selectedIndex].dataset.instruksi);
            listDiv.innerHTML = '<p style="text-align:center;"><i class="fa-solid fa-spinner fa-spin"></i> Memuat jawaban siswa...</p>';
            
            try {
                const q = query(collection(db, 'submissions'), where('assignmentId', '==', tid));
                const snap = await getDocs(q);
                
                listDiv.innerHTML = '';
                if(snap.empty) {
                    listDiv.innerHTML = '<p style="text-align:center; padding:20px;">Belum ada siswa yang mengumpulkan.</p>';
                    return;
                }

                // Loop Async agar bisa fetch nama satu per satu
                for (const d of snap.docs) {
                    const s = {id: d.id, ...d.data()};
                    const isGraded = s.nilai !== null && s.nilai !== undefined && s.nilai !== "";
                    
                    // --- PERBAIKAN LOGIKA NAMA ---
                    let displayName = "Memuat Nama...";
                    let studentUID = s.uid || s.studentId || s.userId; // Cek berbagai kemungkinan nama field ID

                    // Jika nama sudah tersimpan di submission (cache), pakai itu
                    if(s.studentName && s.studentName !== "Unknown") {
                        displayName = s.studentName;
                    } 
                    // Jika tidak, cari manual ke koleksi 'users'
                    else if (studentUID) {
                        try {
                            const userSnap = await getDoc(doc(db, 'users', studentUID));
                            if(userSnap.exists()) {
                                displayName = userSnap.data().name;
                                // Opsional: Update balik ke submission agar besok tidak perlu fetch lagi
                                // updateDoc(doc(db, 'submissions', s.id), { studentName: displayName });
                            } else {
                                displayName = "Siswa Tidak Dikenal (ID Salah)";
                            }
                        } catch(err) {
                            console.error("Error ambil nama:", err);
                            displayName = "Error Koneksi Nama";
                        }
                    } else {
                        displayName = "Data Siswa Korup (No ID)";
                    }

                    let kontenJawaban = '';
                    let tombolAI = '';

                    if(s.fileUrl) {
                        kontenJawaban = `
                            <div style="background:#f0f4f8; padding:20px; text-align:center; border-radius:8px;">
                                <i class="fa-solid fa-file-pdf" style="font-size:2rem; color:#dc3545;"></i>
                                <p style="margin:10px 0;">File Terlampir</p>
                                <a href="${s.fileUrl}" target="_blank" class="btn btn-secondary btn-sm">Buka File</a>
                            </div>`;
                    } else {
                        // Pakai innerHTML agar bold/italic dari siswa terbaca
                        kontenJawaban = `<div class="student-answer-box">${s.jawabanTeks || '<i>Tidak ada jawaban teks.</i>'}</div>`;
                        
                        tombolAI = `
                            <button class="btn-ai" onclick="window.gradeWithAI('${s.id}', '${encodeURIComponent(s.jawabanTeks||'')}', '${encodeURIComponent(instruksiSoal)}')">
                                <i class="fa-solid fa-magic"></i> Analisis & Tulis Catatan Otomatis
                            </button>`;
                    }

                    // Render Card
                    // PERHATIKAN: Feedback menggunakan div contenteditable, bukan textarea
                    listDiv.innerHTML += `
                        <div class="grading-card">
                            <div class="card-header">
                                <h3><i class="fa-solid fa-user-graduate"></i> <span id="name-${s.id}">${displayName}</span></h3>
                                <span class="badge-status">${isGraded ? '✅ Dinilai' : '⏳ Menunggu'}</span>
                            </div>
                            <div class="card-body">
                                ${kontenJawaban}
                                ${tombolAI}
                                
                                <div class="grading-form">
                                    <div class="input-group" style="flex:0 0 100px;">
                                        <label>Nilai (0-100)</label>
                                        <input type="number" id="n-${s.id}" value="${s.nilai||''}" class="score-input" placeholder="0">
                                    </div>
                                    <div class="input-group">
                                        <label>Catatan / Feedback (Bisa Bold/Italic)</label>
                                        <div id="f-${s.id}" class="rich-editor" contenteditable="true">${s.feedback || ''}</div>
                                    </div>
                                    <button class="btn-save" onclick="window.saveGrade('${s.id}')">
                                        <i class="fa-solid fa-save"></i>
                                    </button>
                                </div>
                            </div>
                        </div>`;
                }
            } catch(e) { console.error(e); alert("Error memuat data: " + e.message); }
        };

        // --- AI LOGIC ---
        window.gradeWithAI = async (subId, encodedAnswer, encodedInstruction) => {
            const overlay = document.getElementById('loading-overlay');
            overlay.classList.remove('hidden');

            try {
                const answer = decodeURIComponent(encodedAnswer);
                const instruction = decodeURIComponent(encodedInstruction);

                // Prompt dimodifikasi agar outputnya HTML tags (<b>, <i>, <br>)
                const prompt = `
                    Bertindaklah sebagai Guru yang sedang menilai.
                    SOAL: "${instruction}"
                    JAWABAN SISWA: "${answer}"
                    
                    TUGAS: 
                    1. Berikan nilai (0-100).
                    2. Berikan feedback singkat. PENTING: Gunakan tag HTML <b>untuk poin penting</b> dan <i>untuk penekanan</i>. Gunakan <br> untuk baris baru. Jangan gunakan Markdown (** atau *).
                    
                    FORMAT JSON WAJIB: { "score": 85, "feedback": "Jawabanmu <b>sangat baik</b>.<br>Namun perhatikan <i>penggunaan ejaan</i> ya." }
                `;

                const response = await fetch('/api/grade', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: prompt })
                });

                const data = await response.json();
                if (data.error) throw new Error(data.error);
                
                let aiText = data.candidates?.[0]?.content?.parts?.[0]?.text;
                if (!aiText) throw new Error("Format respons AI salah.");
                
                // Bersihkan JSON raw
                aiText = aiText.replace(/```json/g, '').replace(/```/g, '').trim();
                const result = JSON.parse(aiText);

                // Masukkan Nilai
                document.getElementById(`n-${subId}`).value = result.score;
                
                // Masukkan HTML ke div contenteditable (Otomatis terformat bold/italic)
                document.getElementById(`f-${subId}`).innerHTML = result.feedback;

            } catch (error) {
                console.error("AI Error:", error);
                alert("Gagal AI: " + error.message);
            } finally {
                overlay.classList.add('hidden');
            }
        };

        // --- SAVE LOGIC ---
        window.saveGrade = async (id) => {
            const btn = event.currentTarget; 
            const originalIcon = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i>';
            btn.disabled = true;
            
            // Ambil data dari DIV contenteditable (innerHTML) bukan value
            const htmlFeedback = document.getElementById(`f-${id}`).innerHTML;
            const scoreVal = document.getElementById(`n-${id}`).value;

            try {
                await updateDoc(doc(db, 'submissions', id), {
                    nilai: scoreVal,
                    feedback: htmlFeedback // Simpan format HTML-nya ke database
                });
                
                btn.innerHTML = '<i class="fa-solid fa-check"></i>';
                btn.style.background = "#28a745";
                
                setTimeout(() => {
                    btn.innerHTML = originalIcon;
                    btn.disabled = false;
                    btn.style.background = ""; 
                }, 1500);
            } catch(e) {
                alert("Gagal simpan: " + e.message);
                btn.innerHTML = originalIcon;
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
