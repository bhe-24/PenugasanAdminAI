<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Cendekia Aksara</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        .container { max-width: 1000px; margin: 0 auto; padding: 20px; }
        .dashboard-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 30px;
        }
        .dashboard-card {
            padding: 30px; border-radius: 15px; color: white; text-align: center; text-decoration: none;
            transition: transform 0.3s; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .dashboard-card:hover { transform: translateY(-5px); filter: brightness(1.1); }
        .dashboard-card i { font-size: 2.5rem; margin-bottom: 10px; display: block; }
        
        .tugas { background: linear-gradient(135deg, #005a9c, #007bff); }
        .nilai { background: linear-gradient(135deg, #6f42c1, #e83e8c); }
        .siswa { background: linear-gradient(135deg, #17a2b8, #20c997); }
        .arsip { background: linear-gradient(135deg, #343a40, #6c757d); }
    </style>
</head>
<body>
    <div class="container">
        <div class="header" style="text-align:center; margin-bottom:40px;">
            <h1 style="color:#003366;"><i class="fa-solid fa-user-shield"></i> Portal Admin</h1>
            <p id="admin-name">Memuat...</p>
        </div>

        <div class="dashboard-grid">
            <a href="tugas.html" class="dashboard-card tugas">
                <i class="fa-solid fa-pen-to-square"></i> <h3>Kelola Tugas</h3>
            </a>
            <a href="nilai.html" class="dashboard-card nilai">
                <i class="fa-solid fa-marker"></i> <h3>Beri Nilai</h3>
            </a>
            <a href="siswa.html" class="dashboard-card siswa">
                <i class="fa-solid fa-users-gear"></i> <h3>Data Siswa</h3>
            </a>
            <a href="arsip.html" class="dashboard-card arsip">
                <i class="fa-solid fa-clock-rotate-left"></i> <h3>Log Aktivitas</h3>
            </a>
        </div>

        <div style="text-align:center; margin-top:50px;">
            <button id="logout-btn" class="btn btn-danger" style="width:auto; border-radius:50px; padding:10px 30px;">
                <i class="fa-solid fa-right-from-bracket"></i> Keluar
            </button>
        </div>
    </div>

    <script type="module">
        import { auth, checkAuth } from "../js/firebase-config.js";
        import { signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        (async () => {
            const user = await checkAuth('pengajar');
            if(user) document.getElementById('admin-name').innerText = "Selamat Datang, " + user.name;
        })();

        document.getElementById('logout-btn').onclick = async () => {
            if(confirm("Keluar dari Admin?")) { await signOut(auth); window.location.href = '/'; }
        };
    </script>
</body>
</html>
