<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Keuangan - Admin</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f4f6f9; color: #333; }
        .container { max-width: 1100px; margin: 0 auto; padding: 20px; }
        
        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; border-bottom: 3px solid #003366; padding-bottom: 15px; }
        .page-header h2 { margin: 0; color: #003366; }

        /* SECTION TITLE */
        .section-title { 
            background: #e9ecef; padding: 10px 15px; border-radius: 8px; 
            margin: 30px 0 15px 0; font-weight: 700; color: #495057; border-left: 5px solid #003366;
            display: flex; justify-content: space-between; align-items: center;
        }

        /* TABEL MODERN */
        .card-table { background: white; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); overflow: hidden; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 15px 20px; text-align: left; border-bottom: 1px solid #eee; }
        th { background: #003366; color: white; text-transform: uppercase; font-size: 0.85rem; letter-spacing: 1px; }
        tr:hover { background-color: #f8f9fa; }
        
        /* BADGES */
        .badge { padding: 6px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; }
        .bg-lunas { background: #d1e7dd; color: #0f5132; }
        .bg-cicil { background: #fff3cd; color: #856404; }
        .bg-belum { background: #f8d7da; color: #842029; }

        /* BUTTONS */
        .btn-act { padding: 6px 12px; border-radius: 6px; font-size: 0.8rem; font-weight: 600; cursor: pointer; border: none; margin-right: 5px; color: white; transition: 0.2s; }
        .btn-act:hover { transform: translateY(-2px); }
        .act-cicil { background: #f0ad4e; }
        .act-lunas { background: #28a745; }
        .act-reset { background: #d9534f; }

        /* MODAL */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: flex; justify-content: center; align-items: center; z-index: 2000; opacity: 0; pointer-events: none; transition: 0.3s; }
        .modal-overlay.active { opacity: 1; pointer-events: all; }
        .modal-box { background: white; padding: 30px; border-radius: 15px; width: 90%; max-width: 400px; text-align: center; transform: scale(0.8); transition: 0.3s; }
        .modal-overlay.active .modal-box { transform: scale(1); }
        
        .modal-btns { margin-top: 20px; display: flex; gap: 10px; justify-content: center; }
        .btn-modal { padding: 10px 20px; border-radius: 50px; border: none; font-weight: bold; cursor: pointer; }
        .btn-yes { background: #003366; color: white; }
        .btn-no { background: #eee; color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h2><i class="fa-solid fa-money-bill-wave"></i> Laporan Keuangan</h2>
            <a href="../index.html" class="btn-act act-reset" style="text-decoration:none; padding:10px 20px;">
                <i class="fa-solid fa-arrow-left"></i> Dashboard
            </a>
        </div>

        <div id="loading" style="text-align:center; padding:30px;">
            <i class="fa-solid fa-spinner fa-spin" style="font-size:2rem; color:#003366;"></i>
            <p>Memuat data keuangan...</p>
        </div>

        <div id="main-content" class="hidden">
            
            <div class="section-title">
                <span><i class="fa-solid fa-pen-to-square"></i> TAGIHAN UJIAN (Sem 1-2)</span>
                <small style="background:#ddd; padding:2px 8px; border-radius:4px;">Tarif: Rp 1.000</small>
            </div>
            <div class="card-table">
                <table>
                    <thead>
                        <tr><th>Siswa</th><th>Semester</th><th>Status</th><th>Aksi</th></tr>
                    </thead>
                    <tbody id="tbody-ujian"></tbody>
                </table>
            </div>

            <div class="section-title">
                <span><i class="fa-solid fa-file-invoice-dollar"></i> TAGIHAN ADMINISTRASI (Sem 3+)</span>
                <small style="background:#ddd; padding:2px 8px; border-radius:4px;">Tarif: Rp 75.450</small>
            </div>
            <div class="card-table">
                <table>
                    <thead>
                        <tr><th>Siswa</th><th>Semester</th><th>Status</th><th>Aksi</th></tr>
                    </thead>
                    <tbody id="tbody-admin"></tbody>
                </table>
            </div>

        </div>
    </div>

    <div id="custom-modal" class="modal-overlay">
        <div class="modal-box">
            <i class="fa-solid fa-circle-question" style="font-size:3rem; color:#003366; margin-bottom:15px;"></i>
            <h3 id="modal-title" style="margin:0 0 10px 0;">Konfirmasi</h3>
            <p id="modal-msg" style="color:#666; font-size:0.95rem; line-height:1.5;">-</p>
            <div id="modal-actions" class="modal-btns"></div>
        </div>
    </div>

    <script type="module">
        import { db, checkAuth } from "../js/firebase-config.js";
        import { collection, getDocs, query, where, doc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        (async () => {
            if(await checkAuth('pengajar')) loadData();
        })();

        async function loadData() {
            const tbodyUjian = document.getElementById('tbody-ujian');
            const tbodyAdmin = document.getElementById('tbody-admin');
            tbodyUjian.innerHTML = '';
            tbodyAdmin.innerHTML = '';
            
            try {
                const q = query(collection(db, 'users'), where('role', '==', 'siswa'));
                const snap = await getDocs(q);
                
                let countUjian = 0;
                let countAdmin = 0;
                
                let users = [];
                snap.forEach(d => users.push({id: d.id, ...d.data()}));
                users.sort((a,b) => a.name.localeCompare(b.name));

                users.forEach(u => {
                    const rawSem = u.semester || 1;
                    const sem = parseInt(String(rawSem).replace(/\D/g, '')) || 1;
                    const status = u.statusPembayaran || 'Belum';

                    // --- GENERATE BADGE & BUTTONS ---
                    let badge = '';
                    let buttons = '';

                    if (sem < 3) {
                        // === LOGIKA SEMESTER 1-2 (UJIAN) ===
                        countUjian++;
                        
                        if(status === 'Lunas') {
                            badge = '<span class="badge bg-lunas">LUNAS</span>';
                            buttons = `<button class="btn-act act-reset" onclick="askAction('${u.id}', 'Belum', '${u.name}', 1000, 'Ujian')"><i class="fa-solid fa-undo"></i> Batal</button>`;
                        } else {
                            badge = '<span class="badge bg-belum">BELUM BAYAR</span>';
                            buttons = `<button class="btn-act act-lunas" onclick="askAction('${u.id}', 'Lunas', '${u.name}', 1000, 'Ujian')"><i class="fa-solid fa-check"></i> Konfirmasi Rp 1.000</button>`;
                        }

                        tbodyUjian.innerHTML += `<tr><td><strong>${u.name}</strong><br><small>${u.email}</small></td><td>Sem ${sem}</td><td>${badge}</td><td>${buttons}</td></tr>`;

                    } else {
                        // === LOGIKA SEMESTER 3+ (ADMINISTRASI) ===
                        countAdmin++;

                        if(status === 'Lunas') {
                            badge = '<span class="badge bg-lunas">FULL (75rb)</span>';
                            buttons = `<button class="btn-act act-reset" onclick="askAction('${u.id}', 'Belum', '${u.name}', 75450, 'Admin')"><i class="fa-solid fa-undo"></i> Batal</button>`;
                        } 
                        else if(status === 'Cicilan') {
                            badge = '<span class="badge bg-cicil">CICILAN (37rb)</span>';
                            buttons = `
                                <button class="btn-act act-lunas" onclick="askAction('${u.id}', 'Lunas', '${u.name}', 37725, 'Pelunasan')"><i class="fa-solid fa-check-double"></i> Lunasi Sisa</button>
                                <button class="btn-act act-reset" onclick="askAction('${u.id}', 'Belum', '${u.name}', 37725, 'Admin')"><i class="fa-solid fa-undo"></i> Batal</button>
                            `;
                        } 
                        else {
                            badge = '<span class="badge bg-belum">TAGIHAN 75rb</span>';
                            buttons = `
                                <button class="btn-act act-cicil" onclick="askAction('${u.id}', 'Cicilan', '${u.name}', 37725, 'Cicilan')"><i class="fa-solid fa-hourglass-half"></i> Cicil</button>
                                <button class="btn-act act-lunas" onclick="askAction('${u.id}', 'Lunas', '${u.name}', 75450, 'Full')"><i class="fa-solid fa-check"></i> Lunas</button>
                            `;
                        }

                        tbodyAdmin.innerHTML += `<tr><td><strong>${u.name}</strong><br><small>${u.email}</small></td><td>Sem ${sem}</td><td>${badge}</td><td>${buttons}</td></tr>`;
                    }
                });

                if(countUjian === 0) tbodyUjian.innerHTML = '<tr><td colspan="4" style="text-align:center; padding:20px; color:#999;">Tidak ada siswa semester 1-2.</td></tr>';
                if(countAdmin === 0) tbodyAdmin.innerHTML = '<tr><td colspan="4" style="text-align:center; padding:20px; color:#999;">Tidak ada siswa semester 3+.</td></tr>';

                document.getElementById('loading').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');

            } catch(e) { alert("Error: " + e.message); }
        }

        // --- KONFIRMASI DINAMIS ---
        window.askAction = (uid, newStatus, name, amount, type) => {
            let msg = "";
            let title = "Konfirmasi Pembayaran";

            const rp = "Rp " + amount.toLocaleString('id-ID');

            if (newStatus === 'Belum') {
                title = "Batalkan Status";
                msg = `Batalkan status pembayaran untuk <b>${name}</b>?<br>Status akan kembali ke <b>BELUM BAYAR</b>.`;
            } 
            else if (type === 'Ujian') {
                msg = `Terima pembayaran <b>Uang Ujian</b> sebesar <b>${rp}</b> dari siswa <b>${name}</b>?`;
            }
            else if (type === 'Cicilan') {
                msg = `Terima pembayaran <b>Cicilan Pertama</b> sebesar <b>${rp}</b> dari siswa <b>${name}</b>?`;
            }
            else if (type === 'Pelunasan') {
                msg = `Terima <b>Pelunasan Sisa</b> sebesar <b>${rp}</b> dari siswa <b>${name}</b>?<br>Status akan menjadi LUNAS.`;
            }
            else {
                msg = `Terima pembayaran <b>LUNAS FULL</b> sebesar <b>${rp}</b> dari siswa <b>${name}</b>?`;
            }

            const overlay = document.getElementById('custom-modal');
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-msg').innerHTML = msg;
            
            document.getElementById('modal-actions').innerHTML = `
                <button class="btn-modal btn-no" onclick="document.getElementById('custom-modal').classList.remove('active')">Batal</button>
                <button class="btn-modal btn-yes" onclick="execUpdate('${uid}', '${newStatus}')">Ya, Proses</button>
            `;
            overlay.classList.add('active');
        };

        window.execUpdate = async (uid, status) => {
            document.getElementById('custom-modal').classList.remove('active');
            try {
                await updateDoc(doc(db, 'users', uid), { statusPembayaran: status });
                loadData();
            } catch(e) { alert("Gagal update database."); }
        };
    </script>
</body>
</html>
