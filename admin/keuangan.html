<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Keuangan - Admin</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f4f6f9; color: #333; }
        .container { max-width: 1100px; margin: 0 auto; padding: 20px; }
        
        .page-header { 
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 25px; border-bottom: 3px solid #003366; padding-bottom: 15px; 
        }
        .page-header h2 { margin: 0; color: #003366; }

        /* Card Pengaturan Nominal */
        .setting-card {
            background: white; border-radius: 12px; padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); margin-bottom: 30px;
            border-left: 5px solid #f2994a; display: flex; align-items: center; gap: 20px; justify-content: space-between;
        }
        .setting-input { padding: 8px; border: 1px solid #ccc; border-radius: 6px; width: 150px; }

        /* Tabel */
        .table-responsive { overflow-x: auto; background: white; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        table { width: 100%; border-collapse: collapse; min-width: 800px; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #eee; vertical-align: middle; }
        th { background: #003366; color: white; text-transform: uppercase; font-size: 0.85rem; }
        tr:hover { background-color: #f9f9f9; }
        
        /* Tombol Aksi */
        .action-group { display: flex; gap: 5px; }
        .btn-action { border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-size: 0.8rem; font-weight: 600; transition:0.2s; color: white; display: flex; align-items: center; gap: 5px; }
        
        .btn-cicil { background: #f2994a; }
        .btn-cicil:hover { background: #d38338; }
        
        .btn-lunas { background: #28a745; }
        .btn-lunas:hover { background: #218838; }
        
        .btn-reset { background: #dc3545; }
        .btn-reset:hover { background: #b02a37; }

        .btn-save { background: #003366; color: white; border: none; padding: 8px 15px; border-radius: 6px; cursor: pointer; font-weight: bold; }

        /* Status Badges */
        .status-badge { padding: 6px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: 700; display: inline-block; min-width: 80px; text-align: center; }
        .bg-green { background: #d1e7dd; color: #0f5132; } /* Lunas */
        .bg-yellow { background: #fff3cd; color: #856404; } /* Cicilan */
        .bg-red { background: #f8d7da; color: #842029; }   /* Belum */

        /* Modal Overlay */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); backdrop-filter: blur(4px);
            display: flex; justify-content: center; align-items: center; z-index: 2000;
            opacity: 0; pointer-events: none; transition: 0.3s;
        }
        .modal-overlay.active { opacity: 1; pointer-events: all; }
        .modal-box {
            background: white; padding: 30px; border-radius: 16px; width: 90%; max-width: 400px;
            text-align: center; transform: scale(0.8); transition: 0.3s;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        .modal-overlay.active .modal-box { transform: scale(1); }
        .modal-btns { margin-top: 20px; display: flex; justify-content: center; gap: 10px; }
        .btn-modal { padding: 10px 20px; border-radius: 50px; border: none; font-weight: 600; cursor: pointer; }
        .btn-yes { background: #003366; color: white; }
        .btn-no { background: #eee; color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h2><i class="fa-solid fa-money-bill-wave"></i> Keuangan (Semester 3+)</h2>
            <a href="../index.html" class="btn-reset" style="background:#6c757d; text-decoration:none;"><i class="fa-solid fa-arrow-left"></i> Dashboard</a>
        </div>

        <div class="setting-card">
            <div>
                <h4 style="margin:0 0 5px 0;">Total Tagihan (Rp)</h4>
                <p style="margin:0; font-size:0.85rem; color:#666;">Nominal Full Payment.</p>
            </div>
            <div style="display:flex; gap:10px;">
                <input type="number" id="nominal-input" class="setting-input" placeholder="75450">
                <button onclick="saveNominal()" class="btn-save">Update</button>
            </div>
        </div>

        <div id="loading" style="text-align:center; padding:20px;">
            <i class="fa-solid fa-spinner fa-spin"></i> Memuat data siswa...
        </div>
        
        <div class="table-responsive">
            <table id="table-keuangan" style="display:none;">
                <thead>
                    <tr>
                        <th>Siswa</th>
                        <th>Info</th>
                        <th>Status Pembayaran</th>
                        <th style="text-align:center;">Aksi Admin</th>
                    </tr>
                </thead>
                <tbody id="tbody-siswa"></tbody>
            </table>
        </div>
    </div>

    <div id="custom-modal" class="modal-overlay">
        <div class="modal-box">
            <div id="modal-icon" style="font-size:3rem; margin-bottom:15px;">ðŸ¤”</div>
            <h3 id="modal-title" style="margin:0 0 10px 0;">Konfirmasi</h3>
            <p id="modal-msg" style="color:#666; margin:0;">Pesan...</p>
            <div id="modal-actions" class="modal-btns"></div>
        </div>
    </div>

    <script type="module">
        import { db, checkAuth } from "../js/firebase-config.js";
        import { collection, getDocs, query, where, doc, updateDoc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        (async () => {
            if(await checkAuth('pengajar')) {
                loadNominal();
                loadData();
            }
        })();

        // 1. Load Nominal
        async function loadNominal() {
            try {
                const snap = await getDoc(doc(db, 'settings', 'payment_config'));
                if(snap.exists()) {
                    document.getElementById('nominal-input').value = snap.data().amount || 0;
                }
            } catch(e) { console.error(e); }
        }

        window.saveNominal = async () => {
            const val = document.getElementById('nominal-input').value;
            if(!val) return showModal('alert', 'Gagal', 'Masukkan angka!');
            try {
                await setDoc(doc(db, 'settings', 'payment_config'), { amount: parseInt(val) }, { merge: true });
                showModal('success', 'Berhasil', 'Nominal diperbarui.');
            } catch(e) { showModal('alert', 'Error', e.message); }
        };

        // 2. Load Data Siswa
        async function loadData() {
            const tbody = document.getElementById('tbody-siswa');
            tbody.innerHTML = '';
            
            try {
                const q = query(collection(db, 'users'), where('role', '==', 'siswa'));
                const snap = await getDocs(q);
                let count = 0;
                
                // Urutkan nama A-Z
                const users = [];
                snap.forEach(d => users.push({id: d.id, ...d.data()}));
                users.sort((a,b) => a.name.localeCompare(b.name));

                users.forEach(u => {
                    // Filter Semester >= 3
                    const rawSem = u.semester || 1;
                    const sem = parseInt(String(rawSem).replace(/\D/g, '')) || 1;

                    if (sem >= 3) {
                        count++;
                        
                        // Cek Status
                        // Status di DB bisa: 'Lunas', 'Cicilan', atau null/Belum
                        let status = u.statusPembayaran || 'Belum';
                        
                        let badgeHtml = '';
                        let buttonsHtml = '';

                        // --- LOGIKA TAMPILAN STATUS ---
                        if (status === 'Lunas') {
                            badgeHtml = '<span class="status-badge bg-green"><i class="fa-solid fa-check"></i> LUNAS</span>';
                            // Kalau Lunas, tombolnya cuma Reset (Batalkan)
                            buttonsHtml = `
                                <button class="btn-action btn-reset" onclick="askAction('${u.id}', 'Belum', '${u.name}')">
                                    <i class="fa-solid fa-rotate-left"></i> Batal
                                </button>
                            `;
                        } 
                        else if (status === 'Cicilan') {
                            badgeHtml = '<span class="status-badge bg-yellow"><i class="fa-solid fa-hourglass-half"></i> CICILAN</span>';
                            // Kalau Cicilan, tombolnya Lunasi atau Reset
                            buttonsHtml = `
                                <button class="btn-action btn-lunas" onclick="askAction('${u.id}', 'Lunas', '${u.name}')">
                                    <i class="fa-solid fa-check-double"></i> Lunasi
                                </button>
                                <button class="btn-action btn-reset" onclick="askAction('${u.id}', 'Belum', '${u.name}')">
                                    <i class="fa-solid fa-xmark"></i> Batal
                                </button>
                            `;
                        } 
                        else {
                            badgeHtml = '<span class="status-badge bg-red">BELUM BAYAR</span>';
                            // Kalau Belum, tombolnya Set Cicilan atau Set Lunas
                            buttonsHtml = `
                                <button class="btn-action btn-cicil" onclick="askAction('${u.id}', 'Cicilan', '${u.name}')">
                                    <i class="fa-solid fa-percent"></i> Cicil
                                </button>
                                <button class="btn-action btn-lunas" onclick="askAction('${u.id}', 'Lunas', '${u.name}')">
                                    <i class="fa-solid fa-check"></i> Lunas
                                </button>
                            `;
                        }

                        const row = `
                            <tr>
                                <td><strong>${u.name}</strong><br><small style="color:#666;">${u.email}</small></td>
                                <td>Semester ${sem}<br>IPS: ${parseFloat(u.ips||0).toFixed(2)}</td>
                                <td>${badgeHtml}</td>
                                <td>
                                    <div class="action-group" style="justify-content:center;">
                                        ${buttonsHtml}
                                    </div>
                                </td>
                            </tr>
                        `;
                        tbody.innerHTML += row;
                    }
                });

                document.getElementById('loading').style.display = 'none';
                document.getElementById('table-keuangan').style.display = 'table';
                
                if(count === 0) tbody.innerHTML = '<tr><td colspan="4" style="text-align:center; padding:30px;">Belum ada siswa semester 3 ke atas.</td></tr>';

            } catch(e) { showModal('alert', 'Error', e.message); }
        }

        // 3. Logika Update Status
        window.askAction = (uid, newStatus, name) => {
            let msg = '';
            if(newStatus === 'Lunas') msg = `Konfirmasi pembayaran <b>LUNAS</b> untuk siswa <b>${name}</b>?<br><small>(Siswa bisa cetak kwitansi Lunas)</small>`;
            else if(newStatus === 'Cicilan') msg = `Konfirmasi pembayaran <b>CICILAN (50%)</b> untuk siswa <b>${name}</b>?<br><small>(Siswa bisa cetak kwitansi Cicilan)</small>`;
            else msg = `Batalkan status pembayaran untuk <b>${name}</b>?<br><small>(Status kembali ke Belum Bayar)</small>`;

            showModal('confirm', 'Update Status', msg, async () => {
                try {
                    await updateDoc(doc(db, 'users', uid), { statusPembayaran: newStatus });
                    loadData(); // Refresh tabel
                    showModal('success', 'Berhasil', 'Status siswa diperbarui.');
                } catch(e) { showModal('alert', 'Gagal', 'Terjadi kesalahan sistem.'); }
            });
        };

        function showModal(type, title, msg, onConfirm = null) {
            const overlay = document.getElementById('custom-modal');
            const icon = document.getElementById('modal-icon');
            const actions = document.getElementById('modal-actions');
            
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-msg').innerHTML = msg;
            actions.innerHTML = '';

            if(type === 'confirm') {
                icon.innerHTML = 'ðŸ¤”';
                const btnYes = document.createElement('button'); btnYes.className = 'btn-modal btn-yes'; btnYes.innerText = 'Ya, Simpan';
                const btnNo = document.createElement('button'); btnNo.className = 'btn-modal btn-no'; btnNo.innerText = 'Batal';
                
                btnYes.onclick = () => { overlay.classList.remove('active'); if(onConfirm) onConfirm(); };
                btnNo.onclick = () => overlay.classList.remove('active');
                actions.append(btnNo, btnYes);
            } else {
                icon.innerHTML = type === 'success' ? 'ðŸŽ‰' : 'âš ï¸';
                const btnOk = document.createElement('button'); btnOk.className = 'btn-modal btn-yes'; btnOk.innerText = 'Tutup';
                btnOk.onclick = () => overlay.classList.remove('active');
                actions.appendChild(btnOk);
            }
            overlay.classList.add('active');
        }
    </script>
</body>
</html>
