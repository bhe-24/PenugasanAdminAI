<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Keuangan - Admin</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f4f6f9; color: #333; }
        .container { max-width: 1100px; margin: 0 auto; padding: 20px; }
        
        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; border-bottom: 3px solid #003366; padding-bottom: 15px; }
        .page-header h2 { margin: 0; color: #003366; }

        /* TABEL MODERN */
        .card-table { background: white; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); overflow: hidden; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 15px 20px; text-align: left; border-bottom: 1px solid #eee; }
        th { background: #003366; color: white; text-transform: uppercase; font-size: 0.85rem; letter-spacing: 1px; }
        tr:hover { background-color: #f8f9fa; }
        
        /* BADGES */
        .badge { padding: 6px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; }
        .bg-lunas { background: #d1e7dd; color: #0f5132; }
        .bg-cicil { background: #fff3cd; color: #856404; }
        .bg-belum { background: #f8d7da; color: #842029; }

        /* BUTTONS */
        .btn-act { padding: 6px 12px; border-radius: 6px; font-size: 0.8rem; font-weight: 600; cursor: pointer; border: none; margin-right: 5px; color: white; transition: 0.2s; }
        .btn-act:hover { transform: translateY(-2px); }
        .act-cicil { background: #f0ad4e; }
        .act-lunas { background: #28a745; }
        .act-reset { background: #d9534f; }

        /* MODAL */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: flex; justify-content: center; align-items: center; z-index: 2000; opacity: 0; pointer-events: none; transition: 0.3s; }
        .modal-overlay.active { opacity: 1; pointer-events: all; }
        .modal-box { background: white; padding: 30px; border-radius: 15px; width: 90%; max-width: 400px; text-align: center; transform: scale(0.8); transition: 0.3s; }
        .modal-overlay.active .modal-box { transform: scale(1); }
        
        .modal-btns { margin-top: 20px; display: flex; gap: 10px; justify-content: center; }
        .btn-modal { padding: 10px 20px; border-radius: 50px; border: none; font-weight: bold; cursor: pointer; }
        .btn-yes { background: #003366; color: white; }
        .btn-no { background: #eee; color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h2><i class="fa-solid fa-money-check-dollar"></i> Verifikasi Keuangan</h2>
            <a href="../index.html" class="btn-act act-reset" style="text-decoration:none;"><i class="fa-solid fa-arrow-left"></i> Dashboard</a>
        </div>

        <div id="loading" style="text-align:center; padding:30px;">
            <i class="fa-solid fa-spinner fa-spin" style="font-size:2rem; color:#003366;"></i>
            <p>Mengambil data siswa Semester 3+...</p>
        </div>

        <div class="card-table hidden" id="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Siswa</th>
                        <th>Semester</th>
                        <th>Status Saat Ini</th>
                        <th>Aksi Konfirmasi</th>
                    </tr>
                </thead>
                <tbody id="tbody-siswa"></tbody>
            </table>
        </div>
    </div>

    <div id="custom-modal" class="modal-overlay">
        <div class="modal-box">
            <i class="fa-solid fa-circle-question" style="font-size:3rem; color:#003366; margin-bottom:15px;"></i>
            <h3 id="modal-title" style="margin:0 0 10px 0;">Konfirmasi</h3>
            <p id="modal-msg" style="color:#666; font-size:0.95rem; line-height:1.5;">Pesan...</p>
            <div id="modal-actions" class="modal-btns"></div>
        </div>
    </div>

    <script type="module">
        import { db, checkAuth } from "../js/firebase-config.js";
        import { collection, getDocs, query, where, doc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        (async () => {
            if(await checkAuth('pengajar')) loadData();
        })();

        async function loadData() {
            const tbody = document.getElementById('tbody-siswa');
            tbody.innerHTML = '';
            
            try {
                // Ambil semua siswa
                const q = query(collection(db, 'users'), where('role', '==', 'siswa'));
                const snap = await getDocs(q);
                let count = 0;
                
                // Sort by Name
                let users = [];
                snap.forEach(d => users.push({id: d.id, ...d.data()}));
                users.sort((a,b) => a.name.localeCompare(b.name));

                users.forEach(u => {
                    // Filter Semester 3+
                    const rawSem = u.semester || 1;
                    const sem = parseInt(String(rawSem).replace(/\D/g, '')) || 1;

                    if (sem >= 3) {
                        count++;
                        let status = u.statusPembayaran || 'Belum';
                        
                        let badge = '';
                        let buttons = '';

                        // Logic Tombol & Badge
                        if(status === 'Lunas') {
                            badge = '<span class="badge bg-lunas">LUNAS (75rb)</span>';
                            buttons = `<button class="btn-act act-reset" onclick="askAction('${u.id}', 'Belum', '${u.name}')"><i class="fa-solid fa-undo"></i> Batal</button>`;
                        } 
                        else if(status === 'Cicilan') {
                            badge = '<span class="badge bg-cicil">CICILAN (37rb)</span>';
                            buttons = `
                                <button class="btn-act act-lunas" onclick="askAction('${u.id}', 'Lunas', '${u.name}')"><i class="fa-solid fa-check-double"></i> Lunas Full</button>
                                <button class="btn-act act-reset" onclick="askAction('${u.id}', 'Belum', '${u.name}')"><i class="fa-solid fa-undo"></i> Batal</button>
                            `;
                        } 
                        else {
                            badge = '<span class="badge bg-belum">BELUM BAYAR</span>';
                            buttons = `
                                <button class="btn-act act-cicil" onclick="askAction('${u.id}', 'Cicilan', '${u.name}')"><i class="fa-solid fa-hourglass-half"></i> Set Cicilan</button>
                                <button class="btn-act act-lunas" onclick="askAction('${u.id}', 'Lunas', '${u.name}')"><i class="fa-solid fa-check"></i> Set Lunas</button>
                            `;
                        }

                        tbody.innerHTML += `
                            <tr>
                                <td><strong>${u.name}</strong><br><small style="color:#666;">${u.email}</small></td>
                                <td>Sem ${sem}</td>
                                <td>${badge}</td>
                                <td>${buttons}</td>
                            </tr>
                        `;
                    }
                });

                document.getElementById('loading').classList.add('hidden');
                document.getElementById('table-container').classList.remove('hidden');
                
                if(count === 0) tbody.innerHTML = '<tr><td colspan="4" style="text-align:center; padding:30px;">Tidak ada siswa semester 3+.</td></tr>';

            } catch(e) { 
                alert("Error: " + e.message); 
            }
        }

        window.askAction = (uid, newStatus, name) => {
            let msg = "";
            let title = "Konfirmasi Status";

            if(newStatus === 'Cicilan') {
                msg = `Konfirmasi pembayaran <b>CICILAN</b> untuk siswa <b>${name}</b>?<br><br>Siswa telah membayar <b>Rp 37.725</b>.`;
            } else if(newStatus === 'Lunas') {
                msg = `Konfirmasi pembayaran <b>LUNAS (FULL)</b> untuk siswa <b>${name}</b>?<br><br>Total bayar: <b>Rp 75.450</b>.`;
            } else {
                msg = `Batalkan status pembayaran untuk <b>${name}</b>?<br>Status akan kembali ke <b>BELUM BAYAR</b>.`;
                title = "Batalkan Pembayaran";
            }

            // Show Modal
            const overlay = document.getElementById('custom-modal');
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-msg').innerHTML = msg;
            
            const actions = document.getElementById('modal-actions');
            actions.innerHTML = `
                <button class="btn-modal btn-no" onclick="document.getElementById('custom-modal').classList.remove('active')">Batal</button>
                <button class="btn-modal btn-yes" onclick="execUpdate('${uid}', '${newStatus}')">Ya, Konfirmasi</button>
            `;
            
            overlay.classList.add('active');
        };

        window.execUpdate = async (uid, status) => {
            document.getElementById('custom-modal').classList.remove('active');
            try {
                await updateDoc(doc(db, 'users', uid), { statusPembayaran: status });
                loadData(); // Refresh table
            } catch(e) { alert("Gagal update database."); }
        };
    </script>
</body>
</html>
