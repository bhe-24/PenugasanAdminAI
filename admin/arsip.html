<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Log Aktivitas - Admin</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        .container { max-width: 900px; margin: 0 auto; padding: 20px; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background: #f8f9fa; }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="btn btn-secondary" style="width:auto; margin-bottom:20px;"><i class="fa-solid fa-arrow-left"></i> Kembali</a>
        <h2>Log Aktivitas</h2>
        <table>
            <thead><tr><th>Waktu</th><th>User</th><th>Aksi</th></tr></thead>
            <tbody id="logs"><tr><td colspan="3">Memuat...</td></tr></tbody>
        </table>
    </div>

    <script type="module">
        import { db, checkAuth } from "../js/firebase-config.js";
        import { collection, query, orderBy, getDocs, limit } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        (async () => {
            if(await checkAuth('pengajar')) {
                const snap = await getDocs(query(collection(db, 'khs_access_logs'), orderBy('timestamp', 'desc'), limit(50)));
                const tbody = document.getElementById('logs');
                tbody.innerHTML = '';
                snap.forEach(d => {
                    const l = d.data();
                    tbody.innerHTML += `<tr><td>${l.timestamp?.toDate().toLocaleString()}</td><td>${l.studentName}</td><td>${l.action}</td></tr>`;
                });
            }
        })();
    </script>
</body>
</html>
