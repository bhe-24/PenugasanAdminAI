<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekap Nilai Kuis - Admin</title>
    
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary: #003366; --accent: #4361ee; --bg: #f4f7fe; }
        body { background-color: var(--bg); font-family: 'Outfit', sans-serif; color: #333; margin: 0; padding-bottom: 50px; }
        
        /* DIPERLEBAR UNTUK LAPTOP */
        .container { max-width: 1200px; margin: 0 auto; padding: 25px; }

        /* HEADER */
        .page-header {
            display: flex; justify-content: space-between; align-items: center;
            background: white; padding: 20px 30px; border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.03); margin-bottom: 30px;
            border-left: 6px solid var(--primary);
        }
        .header-title h2 { margin: 0; color: var(--primary); font-size: 1.6rem; display: flex; align-items: center; gap: 10px; }
        .header-actions { display: flex; gap: 10px; }

        .btn { padding: 10px 20px; border-radius: 8px; text-decoration: none; font-weight: 600; font-size: 0.95rem; transition: 0.2s; display: inline-flex; align-items: center; gap: 8px; }
        .btn-outline { background: #f1f5f9; color: #475569; }
        .btn-outline:hover { background: #e2e8f0; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: #002244; transform: translateY(-2px); }

        /* ACCORDION CARD (REKAP KUIS) */
        .rekap-item { 
            margin-bottom: 20px; border-radius: 12px; overflow: hidden; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.03); border: 1px solid #eef2f6; 
            background: white; transition: 0.3s;
        }
        .rekap-item:hover { border-color: var(--accent); }
        
        .rekap-head {
            padding: 20px 25px; cursor: pointer; display: flex; justify-content: space-between; align-items: center;
            background: white; transition: 0.2s; user-select: none;
        }
        .rekap-head:hover { background: #f8fafc; }
        .rekap-head.active { background: #f0fdfa; border-bottom: 1px solid #ccfbf1; }
        
        .rh-info { display: flex; flex-direction: column; gap: 5px; }
        .rh-info h4 { margin: 0; font-size: 1.25rem; color: var(--primary); font-weight: 700; }
        .rh-info p { margin: 0; font-size: 0.95rem; color: #64748b; display: flex; align-items: center; gap: 8px; }
        .rh-badge { background: #e0f2fe; color: #0284c7; padding: 3px 10px; border-radius: 6px; font-weight: 700; font-size: 0.8rem; }
        
        .fa-chevron-down { transition: transform 0.3s ease; color: #94a3b8; font-size: 1.2rem; }
        .rekap-head.active .fa-chevron-down { transform: rotate(180deg); color: var(--accent); }
        
        /* CONTENT (TABLE AREA) */
        .rekap-body { 
            max-height: 0; overflow: hidden; transition: max-height 0.4s ease-out, padding 0.4s ease;
            background: #f8fafc; padding: 0 25px; 
        }
        .rekap-body.show { max-height: 1000px; padding: 25px; overflow-y: auto; } /* Dibuka dengan animasi transisi max-height */

        /* STATS BAR DALAM BODY */
        .stats-bar { display: flex; gap: 15px; margin-bottom: 20px; }
        .stat-box { background: white; border: 1px solid #e2e8f0; padding: 10px 20px; border-radius: 8px; display: flex; align-items: center; gap: 10px; font-weight: 600; color: #334155; }
        .stat-box i { color: var(--accent); font-size: 1.2rem; }

        /* TABEL NILAI */
        .table-container { background: white; border: 1px solid #e2e8f0; border-radius: 10px; overflow: hidden; }
        table { width: 100%; border-collapse: collapse; font-size: 0.95rem; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #eee; }
        th { background: var(--primary); color: white; font-weight: 600; }
        tr:last-child td { border-bottom: none; }
        tr:hover td { background: #f1f5f9; }
        
        .score-good { color: #166534; font-weight: 800; background: #dcfce7; padding: 5px 12px; border-radius: 6px; }
        .score-bad { color: #991b1b; font-weight: 800; background: #fee2e2; padding: 5px 12px; border-radius: 6px; }
        .empty-msg { text-align: center; padding: 40px; color: #64748b; font-size: 1.1rem; }

        @media (max-width: 768px) {
            .page-header { flex-direction: column; align-items: flex-start; gap: 15px; }
            .header-actions { width: 100%; justify-content: space-between; }
            .stats-bar { flex-direction: column; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="page-header">
            <div class="header-title">
                <h2><i class="fa-solid fa-chart-line"></i> Rekap Nilai Kuis</h2>
                <p style="margin:5px 0 0; color:#64748b; font-size:0.95rem;">Klik pada nama kuis untuk melihat daftar nilai siswa.</p>
            </div>
            <div class="header-actions">
                <a href="kuis.html" class="btn btn-outline"><i class="fa-solid fa-shapes"></i> Kelola Kuis</a>
                <a href="../index.html" class="btn btn-primary"><i class="fa-solid fa-house"></i> Dashboard</a>
            </div>
        </div>

        <div id="loading" style="text-align:center; padding:50px;"><i class="fa-solid fa-circle-notch fa-spin fa-3x" style="color:var(--primary);"></i><p>Memuat Data...</p></div>
        <div id="rekap-list"></div>
    </div>

    <script type="module">
        import { db, checkAuth } from "../js/firebase-config.js";
        import { collection, getDocs, query, where, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        (async () => {
            const user = await checkAuth('pengajar');
            if(user) loadQuizzes();
            else window.location.href = '../index.html';
        })();

        async function loadQuizzes() {
            const container = document.getElementById('rekap-list');
            try {
                // Ambil daftar kuis diurutkan dari terbaru (asumsi ada createdAt, jika tidak Firebase akan auto menyesuaikan)
                const qQuizzes = query(collection(db, 'quizzes'), orderBy('createdAt', 'desc'));
                const snap = await getDocs(qQuizzes);
                
                document.getElementById('loading').style.display = 'none';

                if(snap.empty) {
                    container.innerHTML = '<div class="empty-msg"><i class="fa-solid fa-folder-open fa-3x" style="color:#cbd5e1; margin-bottom:15px;"></i><br>Belum ada kuis yang diterbitkan.</div>';
                    return;
                }

                snap.forEach(d => {
                    const data = d.data();
                    const html = `
                        <div class="rekap-item">
                            <div class="rekap-head" onclick="window.toggleDetail('${d.id}', this)">
                                <div class="rh-info">
                                    <h4>${data.judul}</h4>
                                    <p>
                                        <span class="rh-badge">${data.mapel}</span>
                                        <i class="fa-solid fa-list-check"></i> ${data.questions ? data.questions.length : 0} Soal
                                    </p>
                                </div>
                                <i class="fa-solid fa-chevron-down"></i>
                            </div>
                            
                            <div class="rekap-body" id="body-${d.id}">
                                <div style="text-align:center; padding:30px;"><i class="fa-solid fa-circle-notch fa-spin fa-2x" style="color:#94a3b8;"></i></div>
                            </div>
                        </div>
                    `;
                    container.insertAdjacentHTML('beforeend', html);
                });
            } catch(e) { 
                console.error(e); 
                container.innerHTML = '<p style="color:red; text-align:center;">Terjadi kesalahan saat memuat data.</p>';
                document.getElementById('loading').style.display = 'none';
            }
        }

        // FUNGSI ANIMASI BUKA TUTUP (ACCORDION)
        window.toggleDetail = async (quizId, headerEl) => {
            const body = document.getElementById(`body-${quizId}`);
            const isClosed = !body.classList.contains('show');
            
            // Tutup semua accordion yang sedang terbuka agar rapi (Opsional, hapus 2 baris ini jika ingin bisa buka banyak sekaligus)
            document.querySelectorAll('.rekap-body').forEach(el => el.classList.remove('show')); 
            document.querySelectorAll('.rekap-head').forEach(el => el.classList.remove('active'));
            
            // Buka yang diklik
            if(isClosed) {
                headerEl.classList.add('active');
                body.classList.add('show');
                
                // Ambil Data Firestore (Hanya jika belum di-load sebelumnya)
                if(!body.getAttribute('data-loaded')) {
                    try {
                        const q = query(collection(db, 'quiz_results'), where('quizId', '==', quizId));
                        const snap = await getDocs(q);
                        
                        if(snap.empty) {
                            body.innerHTML = '<div class="empty-msg">Belum ada siswa yang mengerjakan kuis ini.</div>';
                        } else {
                            let rows = '';
                            let totalScore = 0;
                            let count = 0;

                            // Sort secara lokal berdasarkan nama siswa A-Z
                            const results = [];
                            snap.forEach(d => results.push(d.data()));
                            results.sort((a,b) => (a.studentName || "").localeCompare(b.studentName || ""));

                            results.forEach(res => {
                                const scoreClass = res.score >= 70 ? 'score-good' : 'score-bad';
                                const date = res.submittedAt ? new Date(res.submittedAt.seconds * 1000).toLocaleString('id-ID', {day:'numeric', month:'short', year:'numeric', hour:'2-digit', minute:'2-digit'}) : '-';
                                
                                rows += `
                                    <tr>
                                        <td style="font-weight:600; color:#1e293b;">${res.studentName || 'Siswa Tanpa Nama'}</td>
                                        <td style="color:#64748b;">${date}</td>
                                        <td><span class="${scoreClass}">${res.score}</span></td>
                                    </tr>
                                `;
                                totalScore += parseInt(res.score);
                                count++;
                            });

                            const avgScore = Math.round(totalScore / count);
                            
                            // Render Hasil ke dalam Tabel dan Stats Bar
                            body.innerHTML = `
                                <div class="stats-bar">
                                    <div class="stat-box"><i class="fa-solid fa-users"></i> Total Mengerjakan: ${count} Siswa</div>
                                    <div class="stat-box"><i class="fa-solid fa-star"></i> Nilai Rata-rata: ${avgScore}</div>
                                </div>
                                <div class="table-container">
                                    <table>
                                        <thead><tr><th>Nama Lengkap Siswa</th><th>Waktu Pengumpulan</th><th>Nilai Akhir</th></tr></thead>
                                        <tbody>${rows}</tbody>
                                    </table>
                                </div>
                            `;
                        }
                        body.setAttribute('data-loaded', 'true'); // Tandai agar tidak loading ulang saat dibuka lagi
                    } catch(e) {
                        body.innerHTML = '<p style="color:red; text-align:center;">Gagal memuat daftar nilai.</p>';
                        console.error(e);
                    }
                }
            }
        }
    </script>
</body>
</html>
