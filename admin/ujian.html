<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Ujian - Admin Modern</title>
    
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary: #4361ee; --secondary: #3f37c9; --success: #4cc9f0; --danger: #f72585; --bg: #f8f9fa; --card: #ffffff; }
        body { font-family: 'Outfit', sans-serif; background-color: var(--bg); color: #2b2d42; margin: 0; }
        .container { max-width: 1100px; margin: 0 auto; padding: 30px 20px; }

        /* HEADER */
        .page-header { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 30px; background: white; padding: 25px; border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.03);
        }
        .page-header h2 { margin: 0; font-weight: 700; color: #1a1a2e; font-size: 1.5rem; }
        .btn-modern {
            padding: 12px 24px; border-radius: 12px; border: none; font-weight: 600; cursor: pointer;
            transition: all 0.2s; display: inline-flex; align-items: center; gap: 8px; font-size: 0.9rem;
        }
        .btn-primary { background: var(--primary); color: white; box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3); }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4); }
        .btn-ghost { background: #f1f3f5; color: #495057; }
        .btn-ghost:hover { background: #e9ecef; }

        /* GRID UJIAN */
        .exam-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 25px; }
        .exam-card {
            background: white; padding: 25px; border-radius: 20px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.02); border: 1px solid #f0f0f0;
            transition: 0.3s; position: relative; overflow: hidden;
        }
        .exam-card:hover { transform: translateY(-5px); box-shadow: 0 15px 35px rgba(0,0,0,0.05); border-color: var(--primary); }
        
        .status-dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; margin-right: 5px; }
        .st-active { background: #2ecc71; box-shadow: 0 0 10px #2ecc71; }
        .st-inactive { background: #e74c3c; }

        .exam-meta { display: flex; gap: 10px; margin: 15px 0; font-size: 0.85rem; color: #6c757d; flex-wrap: wrap; }
        .meta-pill { display: flex; align-items: center; gap: 5px; background: #f8f9fa; padding: 6px 12px; border-radius: 8px; border: 1px solid #eee; }
        .sem-pill { background: #e0f2fe; color: #0284c7; border-color: #bae6fd; font-weight: 600; }

        .action-bar { display: grid; grid-template-columns: 1fr auto auto; gap: 8px; margin-top: 20px; }
        .btn-icon { width: 40px; height: 40px; display: flex; justify-content: center; align-items: center; border-radius: 10px; border: none; cursor: pointer; transition: 0.2s; color: white; }
        .act-edit { background: var(--primary); }
        .act-toggle { background: #6c757d; }
        .act-del { background: #ff4d4d; }

        /* MODAL */
        .modal { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(8px);
            display: none; justify-content: center; align-items: center; z-index: 2000;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        .modal.show { display: flex; opacity: 1; pointer-events: all; }
        
        .modal-content {
            background: white; width: 90%; max-width: 650px; border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            transform: scale(0.9); transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            max-height: 85vh; overflow-y: auto; display: flex; flex-direction: column;
        }
        .modal.show .modal-content { transform: scale(1); }

        .modal-header {
            padding: 20px 30px; border-bottom: 1px solid #f1f5f9; display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; background: rgba(255,255,255,0.9); backdrop-filter: blur(5px); z-index: 10;
        }
        .modal-title { font-size: 1.25rem; font-weight: 700; color: #1e293b; }
        .btn-close { background: #f1f5f9; border: none; width: 32px; height: 32px; border-radius: 50%; cursor: pointer; color: #64748b; font-size: 1.2rem; }
        
        .modal-body { padding: 30px; }

        /* FORM */
        .form-label { display: block; font-size: 0.85rem; font-weight: 600; color: #64748b; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 0.5px; }
        .form-input {
            width: 100%; padding: 12px 16px; border: 2px solid #e2e8f0; border-radius: 12px;
            font-size: 1rem; font-family: inherit; transition: 0.2s; box-sizing: border-box;
        }
        .form-input:focus { border-color: var(--primary); outline: none; box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.1); }
        .input-group { margin-bottom: 20px; }

        /* SOAL CARD */
        .q-card {
            background: white; border: 1px solid #e2e8f0; border-radius: 16px; padding: 20px;
            margin-bottom: 15px; position: relative; transition: 0.2s;
        }
        .q-header { display: flex; justify-content: space-between; margin-bottom: 15px; }
        .q-num { background: #eff6ff; color: var(--primary); padding: 4px 10px; border-radius: 6px; font-weight: 700; font-size: 0.8rem; }
        .q-text { font-weight: 500; color: #334155; line-height: 1.5; margin-bottom: 15px; font-size: 1rem; }
        
        .opt-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .opt-item {
            padding: 8px 12px; border-radius: 8px; background: #f8fafc; border: 1px solid #f1f5f9;
            font-size: 0.9rem; display: flex; align-items: center; gap: 8px; color: #64748b;
        }
        .opt-correct { background: #ecfdf5; border-color: #10b981; color: #047857; font-weight: 600; }
        
        .btn-trash { position: absolute; top: 15px; right: 15px; color: #94a3b8; cursor: pointer; transition: 0.2s; }
        .btn-trash:hover { color: #ef4444; }

        /* SELECT CUSTOM */
        select.form-input { appearance: none; background-color: white; }
    </style>
</head>
<body>

    <div class="container">
        <div class="page-header">
            <div>
                <h2 style="display:flex; align-items:center; gap:10px;">
                    <i class="fa-solid fa-shapes" style="color:var(--primary);"></i> Bank Ujian
                </h2>
                <p style="margin:5px 0 0; color:#94a3b8; font-size:0.9rem;">Kelola soal ujian per semester.</p>
            </div>
            <div style="display:flex; gap:10px;">
                <a href="../index.html" class="btn-modern btn-ghost">Dashboard</a>
                <button onclick="openCreateModal()" class="btn-modern btn-primary"><i class="fa-solid fa-plus"></i> Buat Baru</button>
            </div>
        </div>

        <div id="loading" style="text-align:center; padding:50px;">
            <i class="fa-solid fa-circle-notch fa-spin" style="font-size:2.5rem; color:var(--primary);"></i>
        </div>

        <div id="exam-list" class="exam-grid"></div>
    </div>

    <div id="modal-create" class="modal">
        <div class="modal-content" style="max-width: 450px;">
            <div class="modal-header">
                <span class="modal-title">Buat Ujian Baru</span>
                <button onclick="closeModal('modal-create')" class="btn-close">&times;</button>
            </div>
            <div class="modal-body">
                
                <div class="input-group">
                    <label class="form-label">Peruntukan Semester</label>
                    <select id="new-semester" class="form-input">
                        <option value="1">Semester 1</option>
                        <option value="2">Semester 2</option>
                        <option value="3">Semester 3</option>
                        <option value="4">Semester 4</option>
                        <option value="5">Semester 5</option>
                        <option value="6">Semester 6</option>
                    </select>
                </div>

                <div class="input-group">
                    <label class="form-label">Judul Ujian</label>
                    <input type="text" id="new-judul" class="form-input" placeholder="Misal: UAS Matematika">
                </div>
                
                <div class="input-group">
                    <label class="form-label">Mata Pelajaran</label>
                    <input type="text" id="new-mapel" class="form-input" placeholder="Nama Mapel">
                </div>
                
                <div class="input-group">
                    <label class="form-label">Durasi (Menit)</label>
                    <input type="number" id="new-durasi" class="form-input" placeholder="90">
                </div>
                
                <button onclick="createExam()" class="btn-modern btn-primary" style="width:100%; justify-content:center; margin-top:10px;">
                    Simpan & Lanjut
                </button>
            </div>
        </div>
    </div>

    <div id="modal-soal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title" id="soal-title">Editor Soal</span>
                <button onclick="closeModal('modal-soal')" class="btn-close">&times;</button>
            </div>
            <div class="modal-body">
                
                <div style="background: #f8fafc; border: 2px dashed #cbd5e1; border-radius: 16px; padding: 25px; margin-bottom: 25px;">
                    <h4 style="margin:0 0 15px 0; color:#334155;">Input Soal Baru</h4>
                    
                    <div class="input-group">
                        <textarea id="q-text" class="form-input" rows="3" placeholder="Tulis pertanyaan..."></textarea>
                    </div>
                    
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                        <input type="text" id="opt-0" class="form-input" placeholder="Pilihan A">
                        <input type="text" id="opt-1" class="form-input" placeholder="Pilihan B">
                        <input type="text" id="opt-2" class="form-input" placeholder="Pilihan C">
                        <input type="text" id="opt-3" class="form-input" placeholder="Pilihan D">
                    </div>

                    <div class="input-group" style="margin-top:15px;">
                        <label class="form-label">Kunci Jawaban</label>
                        <select id="q-key" class="form-input" style="font-weight:bold; color:var(--primary);">
                            <option value="0">A</option>
                            <option value="1">B</option>
                            <option value="2">C</option>
                            <option value="3">D</option>
                        </select>
                    </div>

                    <button onclick="addQuestion()" class="btn-modern btn-primary" style="width:100%; justify-content:center;">
                        <i class="fa-solid fa-plus-circle"></i> Tambah Soal
                    </button>
                </div>

                <h4 style="margin-bottom:15px; color:#64748b; border-bottom:1px solid #eee; padding-bottom:10px;">Daftar Soal</h4>
                <div id="questions-container"></div>

            </div>
        </div>
    </div>

    <script type="module">
        import { db, checkAuth } from "../js/firebase-config.js";
        import { collection, addDoc, getDocs, doc, updateDoc, deleteDoc, getDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        let currentExamId = null;

        (async () => {
            const user = await checkAuth('pengajar');
            if(user) loadExams();
            else window.location.href = '../index.html';
        })();

        // --- 1. LOAD UJIAN ---
        async function loadExams() {
            const container = document.getElementById('exam-list');
            container.innerHTML = '';
            
            try {
                const snap = await getDocs(collection(db, 'exams'));
                document.getElementById('loading').style.display = 'none';

                if(snap.empty) {
                    container.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:40px; color:#94a3b8;">
                        <i class="fa-regular fa-folder-open" style="font-size:3rem; margin-bottom:10px;"></i>
                        <p>Belum ada ujian.</p>
                    </div>`;
                    return;
                }

                snap.forEach(d => {
                    const data = d.data();
                    const statusClass = data.status === 'active' ? 'st-active' : 'st-inactive';
                    const qCount = data.questions ? data.questions.length : 0;
                    const sem = data.semester || '-';

                    const div = document.createElement('div');
                    div.className = 'exam-card';
                    div.innerHTML = `
                        <div style="display:flex; justify-content:space-between; align-items:start;">
                            <h3 style="margin:0; font-size:1.1rem; color:#1e293b;">${data.judul}</h3>
                            <span class="status-dot ${statusClass}" title="${data.status}"></span>
                        </div>
                        <p style="margin:5px 0 0; color:#64748b; font-size:0.9rem;">${data.mapel}</p>
                        
                        <div class="exam-meta">
                            <div class="meta-pill sem-pill"><i class="fa-solid fa-graduation-cap"></i> Sem ${sem}</div>
                            <div class="meta-pill"><i class="fa-regular fa-clock"></i> ${data.durasi}m</div>
                            <div class="meta-pill"><i class="fa-solid fa-list-ol"></i> ${qCount} Soal</div>
                        </div>

                        <div class="action-bar">
                            <button onclick="manageQuestions('${d.id}', '${data.judul}')" class="btn-modern btn-primary" style="justify-content:center;">
                                <i class="fa-solid fa-pen-to-square"></i> Soal
                            </button>
                            <button onclick="toggleStatus('${d.id}', '${data.status}')" class="btn-icon act-toggle" title="On/Off">
                                <i class="fa-solid fa-power-off"></i>
                            </button>
                            <button onclick="deleteExam('${d.id}')" class="btn-icon act-del" title="Hapus">
                                <i class="fa-solid fa-trash-can"></i>
                            </button>
                        </div>
                    `;
                    container.appendChild(div);
                });
            } catch(e) { console.error(e); }
        }

        // --- 2. MODAL & CREATE ---
        window.openCreateModal = () => document.getElementById('modal-create').classList.add('show');
        window.closeModal = (id) => document.getElementById(id).classList.remove('show');

        window.createExam = async () => {
            const semester = document.getElementById('new-semester').value;
            const judul = document.getElementById('new-judul').value;
            const mapel = document.getElementById('new-mapel').value;
            const durasi = document.getElementById('new-durasi').value;

            if(!judul || !mapel || !durasi) return alert("Mohon lengkapi semua data.");

            try {
                await addDoc(collection(db, 'exams'), {
                    semester: parseInt(semester),
                    judul, mapel, durasi: parseInt(durasi),
                    status: 'inactive',
                    questions: [],
                    createdAt: new Date()
                });
                closeModal('modal-create');
                loadExams();
            } catch(e) { alert("Error sistem."); }
        }

        // --- 3. MANAGE QUESTIONS ---
        window.manageQuestions = async (id, judul) => {
            currentExamId = id;
            document.getElementById('soal-title').innerText = judul;
            document.getElementById('modal-soal').classList.add('show');
            loadQuestionsUI(id);
        }

        async function loadQuestionsUI(id) {
            const container = document.getElementById('questions-container');
            container.innerHTML = '<p style="text-align:center; color:#94a3b8;">Memuat soal...</p>';
            
            const snap = await getDoc(doc(db, 'exams', id));
            const data = snap.data();
            const qList = data.questions || [];

            container.innerHTML = '';
            if(qList.length === 0) container.innerHTML = '<p style="text-align:center; color:#94a3b8;">Belum ada soal.</p>';

            qList.forEach((q, idx) => {
                const div = document.createElement('div');
                div.className = 'q-card';
                div.innerHTML = `
                    <div class="btn-trash" onclick="deleteQuestion(${idx})"><i class="fa-solid fa-trash"></i></div>
                    <div class="q-header"><span class="q-num">Soal ${idx+1}</span></div>
                    <div class="q-text">${q.text}</div>
                    <div class="opt-grid">
                        <div class="opt-item ${q.correctIndex==0?'opt-correct':''}">A. ${q.options[0]}</div>
                        <div class="opt-item ${q.correctIndex==1?'opt-correct':''}">B. ${q.options[1]}</div>
                        <div class="opt-item ${q.correctIndex==2?'opt-correct':''}">C. ${q.options[2]}</div>
                        <div class="opt-item ${q.correctIndex==3?'opt-correct':''}">D. ${q.options[3]}</div>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        window.addQuestion = async () => {
            const text = document.getElementById('q-text').value;
            const opts = [
                document.getElementById('opt-0').value,
                document.getElementById('opt-1').value,
                document.getElementById('opt-2').value,
                document.getElementById('opt-3').value
            ];
            const key = parseInt(document.getElementById('q-key').value);

            if(!text || opts.some(o => !o)) return alert("Lengkapi data!");

            try {
                const newQ = { text, options: opts, correctIndex: key };
                await updateDoc(doc(db, 'exams', currentExamId), { questions: arrayUnion(newQ) });
                
                // Clear & Refresh
                document.getElementById('q-text').value = '';
                [0,1,2,3].forEach(i => document.getElementById('opt-'+i).value = '');
                loadQuestionsUI(currentExamId);
                loadExams();
            } catch(e) { alert("Gagal."); }
        }

        window.deleteQuestion = async (idx) => {
            if(!confirm("Hapus soal?")) return;
            const ref = doc(db, 'exams', currentExamId);
            const snap = await getDoc(ref);
            let questions = snap.data().questions;
            questions.splice(idx, 1);
            await updateDoc(ref, { questions: questions });
            loadQuestionsUI(currentExamId);
            loadExams();
        }

        window.toggleStatus = async (id, status) => {
            const newSt = status === 'active' ? 'inactive' : 'active';
            await updateDoc(doc(db, 'exams', id), { status: newSt });
            loadExams();
        }

        window.deleteExam = async (id) => {
            if(confirm("Hapus ujian ini permanen?")) {
                await deleteDoc(doc(db, 'exams', id));
                loadExams();
            }
        }

        // Expose
        window.openCreateModal = openCreateModal;
        window.closeModal = closeModal;
        window.createExam = createExam;
        window.manageQuestions = manageQuestions;
        window.addQuestion = addQuestion;
        window.deleteQuestion = deleteQuestion;
        window.toggleStatus = toggleStatus;
        window.deleteExam = deleteExam;
    </script>
</body>
</html>
