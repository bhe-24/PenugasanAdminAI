<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Ujian - Admin</title>
    
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary: #003366; --accent: #4361ee; --bg: #f4f7fe; }
        body { background-color: var(--bg); font-family: 'Outfit', sans-serif; color: #333; margin: 0; padding-bottom: 50px; }
        .container { max-width: 1200px; margin: 0 auto; padding: 25px; }

        /* HEADER */
        .page-header {
            display: flex; justify-content: space-between; align-items: center;
            background: white; padding: 20px 30px; border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.03); margin-bottom: 30px;
        }
        .header-title h2 { margin: 0; color: var(--primary); font-size: 1.5rem; display: flex; align-items: center; gap: 10px; }
        
        /* BUTTONS */
        .btn { padding: 10px 20px; border-radius: 10px; border: none; font-weight: 600; cursor: pointer; display: inline-flex; align-items: center; gap: 8px; text-decoration: none; font-size: 0.9rem; transition: 0.2s; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-outline { background: white; border: 1px solid #ccc; color: #555; }
        .btn-danger { background: #fee2e2; color: #b91c1c; }
        .btn-warning { background: #fff3cd; color: #856404; }
        .btn:hover { transform: translateY(-2px); opacity: 0.9; }

        /* GRID UJIAN */
        .exam-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; }
        .exam-card {
            background: white; border-radius: 16px; padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.03); border: 1px solid #eef2f6;
            transition: 0.2s; position: relative;
        }
        .exam-card:hover { border-color: var(--accent); box-shadow: 0 8px 20px rgba(67, 97, 238, 0.1); }
        
        .ec-header { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .ec-badge { background: #e0f2fe; color: #0284c7; padding: 4px 10px; border-radius: 6px; font-size: 0.8rem; font-weight: 700; }
        .ec-title { margin: 0 0 5px 0; font-size: 1.1rem; color: #1e293b; }
        .ec-info { font-size: 0.85rem; color: #64748b; margin: 0; }

        .ec-actions { margin-top: 15px; padding-top: 15px; border-top: 1px dashed #eee; display: flex; gap: 10px; }
        .btn-act { flex: 1; justify-content: center; padding: 8px; font-size: 0.85rem; }

        /* FORM OVERLAY */
        .form-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.98); z-index: 1000; overflow-y: auto;
            display: none; padding: 30px; box-sizing: border-box;
        }
        .form-overlay.active { display: block; }
        .form-container { max-width: 800px; margin: 0 auto; }

        .form-group { margin-bottom: 20px; }
        .form-label { display: block; margin-bottom: 8px; font-weight: 600; color: #444; }
        .form-input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-family: inherit; box-sizing: border-box; }

        /* TABS INPUT */
        .tab-menu { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .tab-btn { background: none; border: none; font-weight: 600; color: #888; padding: 10px 20px; cursor: pointer; border-radius: 8px; transition: 0.2s; }
        .tab-btn:hover { background: #f8fafc; }
        .tab-btn.active { background: #e0f2fe; color: var(--primary); }
        
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from{opacity:0} to{opacity:1} }

        /* MASSAL TEXTAREA */
        #bulk-text {
            width: 100%; height: 400px; padding: 15px; border: 1px solid #ccc;
            border-radius: 8px; font-family: 'Consolas', monospace; line-height: 1.6; font-size: 0.95rem;
            background: #1e1e1e; color: #d4d4d4; white-space: pre; overflow-x: auto;
        }
        .bulk-guide { background: #fffbeb; padding: 15px; border-radius: 8px; border: 1px solid #fcd34d; font-size: 0.9rem; margin-bottom: 15px; color: #92400e; }

        /* MODAL POPUP */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); backdrop-filter: blur(5px); z-index: 2000; display: none; justify-content: center; align-items: center; }
        .modal-overlay.active { display: flex; }
        .modal-box { background: white; padding: 30px; border-radius: 20px; width: 90%; max-width: 400px; text-align: center; transform: scale(0.8); transition: 0.3s; }
        .modal-overlay.active .modal-box { transform: scale(1); }
        .modal-icon { font-size: 3rem; margin-bottom: 15px; }
        .modal-btns { display: flex; gap: 10px; justify-content: center; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="container">
        <div class="page-header">
            <div class="header-title">
                <h2><i class="fa-solid fa-file-signature"></i> Manajemen Ujian</h2>
                <p style="margin:5px 0 0; color:#666; font-size:0.9rem;">Buat & Kelola Soal Ujian (PAS/PTS).</p>
            </div>
            <div class="header-actions">
                <button onclick="openForm()" class="btn btn-primary"><i class="fa-solid fa-plus"></i> Buat Ujian</button>
                <a href="../index.html" class="btn btn-outline">Dashboard</a>
            </div>
        </div>

        <div id="loading" style="text-align:center; padding:50px;"><i class="fa-solid fa-circle-notch fa-spin fa-2x"></i></div>
        <div id="exam-list" class="exam-grid"></div>
    </div>

    <div id="form-overlay" class="form-overlay">
        <div class="form-container">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h2 style="margin:0; color:var(--primary);" id="form-title">Editor Ujian</h2>
                <button onclick="closeForm()" style="background:none; border:none; font-size:2rem; cursor:pointer;">&times;</button>
            </div>

            <input type="hidden" id="edit-id">
            
            <div class="form-group">
                <label class="form-label">Judul Ujian</label>
                <input type="text" id="judul" class="form-input" placeholder="Contoh: Penilaian Akhir Semester Ganjil">
            </div>
            
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px;">
                <div class="form-group">
                    <label class="form-label">Mata Pelajaran</label>
                    <input type="text" id="mapel" class="form-input" placeholder="Matematika">
                </div>
                <div class="form-group">
                    <label class="form-label">Durasi (Menit)</label>
                    <input type="number" id="durasi" class="form-input" placeholder="90">
                </div>
            </div>

            <div class="tab-menu">
                <button class="tab-btn active" onclick="switchTab('massal')"><i class="fa-solid fa-file-code"></i> Input Massal (Cepat)</button>
                <button class="tab-btn" onclick="alert('Fitur Manual sedang dalam pengembangan. Gunakan Massal dulu ya!')"><i class="fa-solid fa-list-check"></i> Input Manual</button>
            </div>

            <div id="tab-massal" class="tab-content active">
                <div class="bulk-guide">
                    <strong><i class="fa-solid fa-lightbulb"></i> Format Penulisan Soal:</strong><br>
                    1. Tulis Pertanyaan.<br>
                    2. Baris berikutnya Opsi Jawaban (A, B, C, D).<br>
                    3. Tambahkan tanda bintang <b>(*)</b> di depan jawaban yang <b>BENAR</b>.<br>
                    4. Pisahkan antar soal dengan <b>ENTER 2x</b> (Baris Kosong).
                </div>
                <textarea id="bulk-text" placeholder="Contoh:
1. Siapakah presiden pertama Indonesia?
A. Soeharto
*B. Soekarno
C. Habibie
D. Megawati

2. Berapa hasil 5 x 5?
A. 10
*B. 25
C. 30
D. 15"></textarea>
            </div>

            <div style="margin-top:20px; text-align:right;">
                <button onclick="closeForm()" class="btn btn-outline">Batal</button>
                <button onclick="saveExam()" class="btn btn-primary" id="btn-save">Simpan & Terbitkan</button>
            </div>
        </div>
    </div>

    <div id="custom-modal" class="modal-overlay">
        <div class="modal-box">
            <div id="modal-icon" class="modal-icon"></div>
            <h3 id="modal-title" style="margin:0 0 10px 0;"></h3>
            <p id="modal-text" style="color:#666; font-size:0.9rem; margin-bottom:20px;"></p>
            <div id="modal-actions" class="modal-btns"></div>
        </div>
    </div>

    <script type="module">
        import { db, checkAuth } from "../js/firebase-config.js";
        import { collection, addDoc, getDocs, doc, deleteDoc, updateDoc, serverTimestamp, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- INIT ---
        (async () => {
            const user = await checkAuth('pengajar');
            if(user) loadExams();
            else window.location.href = '../index.html';
        })();

        // --- LOAD DATA ---
        async function loadExams() {
            const container = document.getElementById('exam-list');
            container.innerHTML = '';
            
            try {
                const snap = await getDocs(collection(db, 'exams'));
                document.getElementById('loading').style.display = 'none';

                if(snap.empty) {
                    container.innerHTML = '<div style="grid-column:1/-1; text-align:center; color:#999;">Belum ada ujian.</div>';
                    return;
                }

                snap.forEach(d => {
                    const data = d.data();
                    const html = `
                        <div class="exam-card">
                            <div class="ec-header">
                                <span class="ec-badge">${data.mapel}</span>
                                <span style="font-size:0.8rem; color:#666;">${data.durasi} Menit</span>
                            </div>
                            <h3 class="ec-title">${data.judul}</h3>
                            <p class="ec-info"><i class="fa-solid fa-list-ol"></i> ${data.questions ? data.questions.length : 0} Butir Soal</p>
                            
                            <div class="ec-actions">
                                <button onclick="editExam('${d.id}')" class="btn btn-warning btn-act"><i class="fa-solid fa-pen"></i> Edit</button>
                                <button onclick="deleteExam('${d.id}')" class="btn btn-danger btn-act"><i class="fa-solid fa-trash"></i> Hapus</button>
                            </div>
                        </div>
                    `;
                    container.insertAdjacentHTML('beforeend', html);
                });
            } catch(e) { console.error(e); }
        }

        // --- MODAL SYSTEM ---
        function showModal(type, title, text, onConfirm) {
            const overlay = document.getElementById('custom-modal');
            const icon = document.getElementById('modal-icon');
            const actions = document.getElementById('modal-actions');
            
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-text').innerText = text;
            
            icon.innerHTML = type === 'success' ? 'üéâ' : type === 'error' ? '‚ö†Ô∏è' : '‚ùì';
            
            actions.innerHTML = '';
            if(onConfirm) {
                actions.innerHTML = `
                    <button class="btn btn-outline" onclick="document.getElementById('custom-modal').classList.remove('active')">Batal</button>
                    <button class="btn btn-primary" id="btn-yes">Ya</button>
                `;
                document.getElementById('btn-yes').onclick = () => {
                    overlay.classList.remove('active');
                    onConfirm();
                };
            } else {
                actions.innerHTML = `<button class="btn btn-primary" onclick="document.getElementById('custom-modal').classList.remove('active')">Tutup</button>`;
            }
            overlay.classList.add('active');
        }

        // --- FORM ACTIONS ---
        window.openForm = () => {
            document.getElementById('edit-id').value = '';
            document.getElementById('judul').value = '';
            document.getElementById('mapel').value = '';
            document.getElementById('durasi').value = '';
            document.getElementById('bulk-text').value = '';
            document.getElementById('form-title').innerText = "Buat Ujian Baru";
            document.getElementById('btn-save').innerText = "Simpan & Terbitkan";
            document.getElementById('form-overlay').classList.add('active');
        }
        window.closeForm = () => document.getElementById('form-overlay').classList.remove('active');

        // --- EDIT LOGIC (REVERSE PARSING) ---
        window.editExam = async (id) => {
            document.getElementById('loading').style.display = 'block';
            try {
                const snap = await getDoc(doc(db, 'exams', id));
                const data = snap.data();
                
                document.getElementById('edit-id').value = id;
                document.getElementById('judul').value = data.judul;
                document.getElementById('mapel').value = data.mapel;
                document.getElementById('durasi').value = data.durasi;
                
                // Convert JSON to Text for Editing
                let bulkString = "";
                if(data.questions) {
                    data.questions.forEach((q, i) => {
                        bulkString += `${i+1}. ${q.text}\n`;
                        q.options.forEach((opt, optIdx) => {
                            const prefix = optIdx === q.correctIndex ? "*" : "";
                            const letter = String.fromCharCode(65 + optIdx); 
                            bulkString += `${prefix}${letter}. ${opt}\n`;
                        });
                        bulkString += "\n";
                    });
                }
                document.getElementById('bulk-text').value = bulkString;

                document.getElementById('form-title').innerText = "Edit Ujian";
                document.getElementById('btn-save').innerText = "Update Ujian";
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('form-overlay').classList.add('active');

            } catch(e) {
                document.getElementById('loading').style.display = 'none';
                showModal('error', 'Gagal', 'Tidak bisa memuat data.');
            }
        }

        // --- SAVE LOGIC (BULK PARSING) ---
        window.saveExam = async () => {
            const id = document.getElementById('edit-id').value;
            const judul = document.getElementById('judul').value;
            const mapel = document.getElementById('mapel').value;
            const durasi = document.getElementById('durasi').value;
            const rawText = document.getElementById('bulk-text').value;

            if(!judul || !mapel || !durasi || !rawText) return showModal('error', 'Gagal', 'Lengkapi semua data!');

            // PARSER
            const questions = [];
            const blocks = rawText.split(/\n\s*\n/); 

            blocks.forEach(block => {
                const lines = block.trim().split('\n');
                if(lines.length < 2) return;

                const qText = lines[0].replace(/^\d+\.\s*/, '').trim(); 
                const options = [];
                let correctIdx = -1;
                let optCounter = 0;

                for(let i=1; i<lines.length; i++) {
                    let opt = lines[i].trim();
                    if(!opt) continue;

                    if(opt.startsWith('*')) {
                        correctIdx = optCounter;
                        opt = opt.substring(1).trim(); 
                    }
                    opt = opt.replace(/^[A-D]\.\s*/i, '');
                    options.push(opt);
                    optCounter++;
                }

                if(correctIdx !== -1 && options.length > 1) {
                    questions.push({ text: qText, options, correctIndex: correctIdx });
                }
            });

            if(questions.length === 0) return showModal('error', 'Format Salah', 'Pastikan format soal benar (Soal, Baris Baru Opsi, Tanda *).');

            try {
                const payload = {
                    judul, mapel, durasi: parseInt(durasi),
                    questions, status: 'active', updatedAt: serverTimestamp()
                };

                if(id) {
                    await updateDoc(doc(db, 'exams', id), payload);
                    showModal('success', 'Diperbarui', 'Ujian berhasil diupdate!', loadExams);
                } else {
                    payload.createdAt = serverTimestamp();
                    await addDoc(collection(db, 'exams'), payload);
                    showModal('success', 'Berhasil', 'Ujian berhasil diterbitkan!', loadExams);
                }
                closeForm();
            } catch(e) { showModal('error', 'Error', e.message); }
        }

        window.deleteExam = (id) => {
            showModal('confirm', 'Hapus Ujian?', 'Data nilai siswa terkait ujian ini mungkin akan terpengaruh.', async () => {
                await deleteDoc(doc(db, 'exams', id));
                loadExams();
            });
        }
        
        window.switchTab = (id) => { /* Placeholder for future tabs */ }
        window.openForm = openForm; window.closeForm = closeForm;
        window.editExam = editExam; window.deleteExam = deleteExam; window.saveExam = saveExam;
    </script>
</body>
</html>
