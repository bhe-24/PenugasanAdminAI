<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Tugas - Admin</title>
    
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f4f6f9; color: #333; margin: 0; }
        .container { max-width: 900px; margin: 0 auto; padding: 30px 20px; }
        
        /* HEADER */
        .page-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 30px; background: white; padding: 20px 25px;
            border-radius: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.03);
        }
        .page-header h2 { margin: 0; color: #003366; font-size: 1.5rem; display: flex; align-items: center; gap: 10px; }

        /* FORM STYLE */
        .form-card {
            background: white; padding: 30px; border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.03); margin-bottom: 40px;
            border: 1px solid #eef2f6; position: relative;
        }
        
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-weight: 600; margin-bottom: 8px; font-size: 0.9rem; color: #555; }
        .form-control { 
            width: 100%; padding: 12px 15px; border: 2px solid #eef2f6; 
            border-radius: 10px; box-sizing: border-box; font-family: inherit; font-size: 0.95rem;
            transition: 0.3s;
        }
        .form-control:focus { border-color: #003366; outline: none; background: #fdfdfd; }

        /* TOOLBAR EDITOR (RICH TEXT) */
        .editor-wrapper { border: 2px solid #eef2f6; border-radius: 10px; overflow: hidden; transition: 0.3s; }
        .editor-wrapper:focus-within { border-color: #003366; }
        
        .editor-toolbar {
            background: #f8f9fa; padding: 8px 12px; border-bottom: 1px solid #eef2f6; 
            display: flex; gap: 8px; flex-wrap: wrap;
        }
        .editor-btn {
            background: white; border: 1px solid #ddd; padding: 5px 10px;
            cursor: pointer; border-radius: 6px; font-weight: 600; font-size: 0.85rem; color: #444;
            transition: 0.2s; display: flex; align-items: center; gap: 5px;
        }
        .editor-btn:hover { background: #e9ecef; color: #003366; border-color: #003366; }
        
        #instruksi {
            border: none; width: 100%; min-height: 180px; resize: vertical; padding: 15px; 
            box-sizing: border-box; outline: none; font-size: 0.95rem; line-height: 1.6;
        }

        /* LIST TUGAS */
        .task-item {
            background: white; padding: 25px; border-radius: 14px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.02); margin-bottom: 20px;
            border: 1px solid #f0f0f0; transition: 0.3s; position: relative;
            display: flex; justify-content: space-between; align-items: flex-start;
        }
        .task-item:hover { transform: translateY(-3px); box-shadow: 0 10px 25px rgba(0,0,0,0.05); border-color: #003366; }
        
        .task-info h4 { margin: 0 0 8px 0; font-size: 1.15rem; color: #222; }
        .task-info p { margin: 0; color: #666; font-size: 0.9rem; display: flex; align-items: center; gap: 10px; }
        
        .badge-sem { 
            background: #e3f2fd; color: #003366; padding: 4px 10px; border-radius: 50px; 
            font-size: 0.75rem; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px;
        }

        .btn { padding: 10px 20px; border-radius: 8px; border: none; cursor: pointer; text-decoration: none; font-weight: 600; display: inline-flex; align-items: center; gap: 8px; transition: 0.2s; font-size: 0.9rem; }
        .btn-secondary { background: #f1f3f5; color: #495057; }
        .btn-secondary:hover { background: #e9ecef; color: #212529; }
        .btn-success { background: #003366; color: white; box-shadow: 0 4px 10px rgba(0, 51, 102, 0.2); }
        .btn-success:hover { background: #002244; transform: translateY(-2px); }
        .btn-icon { width: 35px; height: 35px; padding: 0; justify-content: center; border-radius: 8px; }
        .btn-danger { background: #ffe5e5; color: #d63031; }
        .btn-danger:hover { background: #ffcece; }
        
        .hidden { display: none !important; }
        
        /* LOADING */
        #loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.8); backdrop-filter: blur(2px);
            display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 999;
        }

        /* --- MODERN MODAL POPUP --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5); backdrop-filter: blur(8px);
            z-index: 2000; display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: all 0.3s ease;
        }
        .modal-overlay.active { opacity: 1; pointer-events: all; }
        
        .modal-box {
            background: white; width: 90%; max-width: 400px; padding: 35px;
            border-radius: 24px; text-align: center; position: relative;
            transform: scale(0.8) translateY(20px); transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        .modal-overlay.active .modal-box { transform: scale(1) translateY(0); }

        .modal-icon {
            width: 70px; height: 70px; border-radius: 50%; margin: 0 auto 20px;
            display: flex; justify-content: center; align-items: center; font-size: 2rem;
        }
        .icon-success { background: #dcfce7; color: #166534; }
        .icon-error { background: #fee2e2; color: #991b1b; }
        .icon-confirm { background: #e0f2fe; color: #075985; }

        .modal-title { font-size: 1.4rem; font-weight: 700; margin-bottom: 10px; color: #1e293b; }
        .modal-text { color: #64748b; font-size: 0.95rem; line-height: 1.6; margin-bottom: 30px; }

        .modal-actions { display: flex; gap: 12px; justify-content: center; }
        .btn-modal { 
            padding: 12px 24px; border-radius: 12px; border: none; font-weight: 600; 
            cursor: pointer; font-size: 0.95rem; transition: 0.2s; width: 100%;
        }
        .btn-modal:active { transform: scale(0.96); }
        .btn-primary { background: #003366; color: white; box-shadow: 0 4px 12px rgba(0, 51, 102, 0.2); }
        .btn-cancel { background: #f1f5f9; color: #475569; }
        .btn-cancel:hover { background: #e2e8f0; }

    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h2><i class="fa-solid fa-pen-to-square"></i> Kelola Tugas</h2>
            <a href="../index.html" class="btn btn-secondary" style="border-radius: 50px;">
                Dashboard <i class="fa-solid fa-arrow-right"></i>
            </a>
        </div>

        <div id="list-container">
            <h3 style="color:#003366; margin-bottom: 20px; font-weight: 600;">Daftar Tugas Terbit</h3>
            <div id="task-list">Memuat data...</div>
        </div>

        <div style="margin: 50px 0; border-top: 1px dashed #ccc;"></div>

        <div class="form-card">
            <h3 id="form-title" style="margin-top: 0; color: #003366; margin-bottom: 25px;">
                <i class="fa-solid fa-plus-circle"></i> Buat Tugas Baru
            </h3>
            
            <form id="form-tugas">
                <input type="hidden" id="edit-id">
                
                <div class="form-group">
                    <label>Judul Tugas</label>
                    <input type="text" id="judul" class="form-control" required placeholder="Contoh: Analisis Struktur Cerpen">
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div class="form-group">
                        <label>Mata Pelajaran</label>
                        <input type="text" id="mapel" class="form-control" required placeholder="Contoh: Bahasa Indonesia">
                    </div>
                    <div class="form-group">
                        <label>Semester</label>
                        <select id="semester" class="form-control">
                            <option value="1">Semester 1</option>
                            <option value="2">Semester 2</option>
                            <option value="3">Semester 3</option>
                            <option value="4">Semester 4</option>
                            <option value="5">Semester 5</option>
                            <option value="6">Semester 6</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Tipe Pengumpulan</label>
                    <select id="tipe" class="form-control">
                        <option value="Esai">Esai (Input Teks Langsung)</option>
                        <option value="Dokumen">Upload File (PDF/Docx/Img)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Instruksi / Soal</label>
                    <div class="editor-wrapper">
                        <div class="editor-toolbar">
                            <button type="button" class="editor-btn" onclick="insertFormat('<b>','</b>')"><i class="fa-solid fa-bold"></i> Bold</button>
                            <button type="button" class="editor-btn" onclick="insertFormat('<i>','</i>')"><i class="fa-solid fa-italic"></i> Italic</button>
                            <button type="button" class="editor-btn" onclick="insertFormat('<u>','</u>')"><i class="fa-solid fa-underline"></i> Underline</button>
                            <button type="button" class="editor-btn" onclick="insertFormat('<br>','')"><i class="fa-solid fa-turn-down"></i> Enter</button>
                            <button type="button" class="editor-btn" onclick="insertTable()"><i class="fa-solid fa-table"></i> Tabel</button>
                        </div>
                        <textarea id="instruksi" required placeholder="Tulis instruksi lengkap di sini... (HTML Otomatis)"></textarea>
                    </div>
                    <small style="color:#888; font-size:0.8rem; margin-top:5px; display:block;">*Gunakan toolbar untuk format teks.</small>
                </div>

                <div class="form-group">
                    <label>Batas Waktu (Deadline)</label>
                    <input type="datetime-local" id="deadline" class="form-control" required>
                </div>

                <div style="display: flex; justify-content: flex-end; gap: 10px; margin-top: 30px;">
                    <button type="button" id="btn-cancel" class="btn btn-secondary hidden">Batal</button>
                    <button type="submit" class="btn btn-success">Simpan & Terbitkan</button>
                </div>
            </form>
        </div>
    </div>

    <div id="custom-modal" class="modal-overlay">
        <div class="modal-box">
            <div id="modal-icon-container" class="modal-icon"></div>
            <div id="modal-title" class="modal-title"></div>
            <div id="modal-text" class="modal-text"></div>
            <div id="modal-actions" class="modal-actions"></div>
        </div>
    </div>

    <div id="loading-overlay" class="hidden">
        <i class="fa-solid fa-circle-notch fa-spin" style="font-size: 3rem; color: #003366;"></i>
        <p style="margin-top: 15px; font-weight: 600; color: #555;">Memproses...</p>
    </div>

    <script type="module">
        import { db, checkAuth } from "../js/firebase-config.js";
        import { collection, query, orderBy, getDocs, addDoc, updateDoc, deleteDoc, doc, serverTimestamp, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        let currentUser = null;

        // --- EDITOR FUNCTIONS ---
        window.insertFormat = (startTag, endTag) => {
            const el = document.getElementById('instruksi');
            const start = el.selectionStart;
            const end = el.selectionEnd;
            const text = el.value;
            const before = text.substring(0, start);
            const selected = text.substring(start, end);
            const after = text.substring(end);
            
            el.value = before + startTag + selected + endTag + after;
            el.focus();
            el.selectionStart = start + startTag.length;
            el.selectionEnd = end + startTag.length;
        };

        window.insertTable = () => {
            const tableHTML = '\n<table border="1" style="width:100%; border-collapse:collapse; margin:10px 0;">\n  <tr>\n    <th style="padding:8px; background:#eee;">Header 1</th>\n    <th style="padding:8px; background:#eee;">Header 2</th>\n  </tr>\n  <tr>\n    <td style="padding:8px;">Data 1</td>\n    <td style="padding:8px;">Data 2</td>\n  </tr>\n</table>\n';
            window.insertFormat(tableHTML, '');
        };

        // --- MODERN MODAL FUNCTION ---
        function showModal(type, title, text, onConfirm = null) {
            const overlay = document.getElementById('custom-modal');
            const iconContainer = document.getElementById('modal-icon-container');
            const actionsContainer = document.getElementById('modal-actions');
            
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-text').innerText = text;
            
            // Icon Setup
            iconContainer.className = 'modal-icon'; // reset
            if(type === 'success') {
                iconContainer.innerHTML = '<i class="fa-solid fa-check"></i>';
                iconContainer.classList.add('icon-success');
            } else if(type === 'error') {
                iconContainer.innerHTML = '<i class="fa-solid fa-exclamation"></i>';
                iconContainer.classList.add('icon-error');
            } else {
                iconContainer.innerHTML = '<i class="fa-solid fa-question"></i>';
                iconContainer.classList.add('icon-confirm');
            }

            // Buttons Setup
            actionsContainer.innerHTML = '';
            if (onConfirm) {
                // Confirm Mode
                const btnCancel = document.createElement('button');
                btnCancel.className = 'btn-modal btn-cancel';
                btnCancel.innerText = 'Batal';
                btnCancel.onclick = () => overlay.classList.remove('active');
                
                const btnOk = document.createElement('button');
                btnOk.className = 'btn-modal btn-primary';
                btnOk.innerText = 'Ya, Lanjutkan';
                btnOk.onclick = () => { overlay.classList.remove('active'); onConfirm(); };
                
                actionsContainer.append(btnCancel, btnOk);
            } else {
                // Alert Mode
                const btnOk = document.createElement('button');
                btnOk.className = 'btn-modal btn-primary';
                btnOk.innerText = 'Tutup';
                btnOk.onclick = () => overlay.classList.remove('active');
                actionsContainer.appendChild(btnOk);
            }
            
            overlay.classList.add('active');
        }

        // --- CORE LOGIC ---
        const showLoad = () => document.getElementById('loading-overlay').classList.remove('hidden');
        const hideLoad = () => document.getElementById('loading-overlay').classList.add('hidden');

        (async () => {
            currentUser = await checkAuth('pengajar');
            if(currentUser) loadTugas();
            else window.location.href = '../index.html';
        })();

        async function loadTugas() {
            const listDiv = document.getElementById('task-list');
            try {
                const q = query(collection(db, 'assignments'), orderBy('createdAt', 'desc'));
                const snap = await getDocs(q);
                
                listDiv.innerHTML = '';
                if(snap.empty) {
                    listDiv.innerHTML = '<div style="text-align:center; padding:30px; color:#999; border:2px dashed #ddd; border-radius:12px;">Belum ada tugas yang dibuat.</div>';
                    return;
                }

                snap.forEach(d => {
                    const t = d.data();
                    const date = new Date(t.deadline).toLocaleString('id-ID', {day:'numeric', month:'short', year:'2-digit', hour:'2-digit', minute:'2-digit'});
                    
                    listDiv.innerHTML += `
                        <div class="task-item">
                            <div class="task-info">
                                <h4>${t.judul} <span class="badge-sem">Sem ${t.semester || 1}</span></h4>
                                <p>
                                    <span style="display:flex; align-items:center; gap:5px;"><i class="fa-solid fa-book-open"></i> ${t.mapel}</span>
                                    <span style="color:#ccc;">|</span>
                                    <span style="display:flex; align-items:center; gap:5px; color:#d63031;"><i class="fa-regular fa-clock"></i> ${date}</span>
                                </p>
                            </div>
                            <div style="display:flex; gap:8px;">
                                <button class="btn btn-secondary btn-icon" onclick="window.editTugas('${d.id}')" title="Edit">
                                    <i class="fa-solid fa-pen"></i>
                                </button>
                                <button class="btn btn-danger btn-icon" onclick="window.hapusTugas('${d.id}')" title="Hapus">
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    `;
                });
            } catch(e) {
                console.error(e);
                listDiv.innerHTML = '<p style="color:red; text-align:center;">Gagal memuat data.</p>';
            }
        }

        window.hapusTugas = async (id) => {
            showModal('confirm', 'Hapus Tugas?', 'Yakin ingin menghapus tugas ini permanen?', async () => {
                showLoad();
                try {
                    await deleteDoc(doc(db, 'assignments', id));
                    await loadTugas();
                    showModal('success', 'Berhasil', 'Tugas telah dihapus.');
                } catch(e) {
                    showModal('error', 'Gagal', e.message);
                } finally {
                    hideLoad();
                }
            });
        };

        window.editTugas = async (id) => {
            showLoad();
            try {
                const snap = await getDoc(doc(db, 'assignments', id));
                const data = snap.data();
                
                document.getElementById('edit-id').value = id;
                document.getElementById('judul').value = data.judul;
                document.getElementById('mapel').value = data.mapel;
                document.getElementById('semester').value = data.semester || 1;
                document.getElementById('tipe').value = data.tipe;
                document.getElementById('instruksi').value = data.instruksi;
                document.getElementById('deadline').value = data.deadline;

                // UI Edit Mode
                document.getElementById('form-title').innerHTML = '<i class="fa-solid fa-pen"></i> Edit Tugas';
                document.getElementById('btn-cancel').classList.remove('hidden');
                document.querySelector('button[type="submit"]').innerText = 'Update Tugas';
                document.querySelector('.form-card').scrollIntoView({behavior: 'smooth'});
            } catch(e) {
                showModal('error', 'Error', 'Gagal memuat detail tugas.');
            } finally {
                hideLoad();
            }
        };

        document.getElementById('btn-cancel').onclick = () => {
            document.getElementById('form-tugas').reset();
            document.getElementById('edit-id').value = '';
            document.getElementById('form-title').innerHTML = '<i class="fa-solid fa-plus-circle"></i> Buat Tugas Baru';
            document.getElementById('btn-cancel').classList.add('hidden');
            document.querySelector('button[type="submit"]').innerText = 'Simpan & Terbitkan';
        };

        document.getElementById('form-tugas').onsubmit = async (e) => {
            e.preventDefault();
            showLoad();

            const editId = document.getElementById('edit-id').value;
            const payload = {
                judul: document.getElementById('judul').value,
                mapel: document.getElementById('mapel').value,
                semester: parseInt(document.getElementById('semester').value),
                tipe: document.getElementById('tipe').value,
                instruksi: document.getElementById('instruksi').value, 
                deadline: document.getElementById('deadline').value,
                updatedAt: serverTimestamp()
            };

            try {
                if(editId) {
                    await updateDoc(doc(db, 'assignments', editId), payload);
                    showModal('success', 'Diperbarui', 'Tugas berhasil diupdate.');
                } else {
                    payload.createdAt = serverTimestamp();
                    payload.namaPengajar = currentUser.name;
                    await addDoc(collection(db, 'assignments'), payload);
                    showModal('success', 'Terbit', 'Tugas baru berhasil diterbitkan.');
                }
                
                document.getElementById('btn-cancel').click(); // Reset
                loadTugas();
            } catch(e) {
                showModal('error', 'Gagal', e.message);
            } finally {
                hideLoad();
            }
        };
    </script>
</body>
</html>
