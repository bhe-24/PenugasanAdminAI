<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cendekia Aksara</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        #loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 9999;
        }
        .spinner {
            width: 50px; height: 50px; border: 5px solid #ccc;
            border-top-color: #005a9c; border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Cendekia Aksara</h1>
            <p>Portal Akademik Terpadu</p>
        </div>

        <div id="auth-view">
            <div id="login-form-container">
                <h2>Masuk ke Portal</h2>
                <form id="login-form">
                    <div class="form-group"><label>Email</label><input type="email" id="username" required></div>
                    <div class="form-group"><label>Password</label><input type="password" id="password" required></div>
                    <button type="submit" class="btn">Login</button>
                </form>
                <p class="toggle-auth" id="to-register">Belum punya akun? Daftar.</p>
            </div>
            
            <div id="register-form-container" class="hidden">
                 <h2>Daftar Baru</h2>
                 <form id="register-form">
                    <div class="form-group"><label>Nama Lengkap</label><input type="text" id="reg-name" required></div>
                    <div class="form-group"><label>Email</label><input type="email" id="reg-email" required></div>
                    <div class="form-group"><label>Password</label><input type="password" id="reg-pass" required minlength="6"></div>
                    <button type="submit" class="btn">Daftar</button>
                 </form>
                 <p class="toggle-auth" id="to-login">Sudah punya akun? Login.</p>
            </div>
        </div>
    </div>

    <div id="loading-overlay" class="hidden">
        <div class="spinner"></div>
        <p id="loading-text" style="margin-top:20px; font-weight:bold; color:#005a9c;">Memuat...</p>
    </div>

    <script type="module">
        import { auth, db } from "/js/firebase-config.js";
        import { signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Utils Loading
        const showLoading = (msg) => {
            document.getElementById('loading-text').innerText = msg;
            document.getElementById('loading-overlay').classList.remove('hidden');
        };
        const hideLoading = () => document.getElementById('loading-overlay').classList.add('hidden');

        // Cek Login Otomatis
        showLoading('Mengecek sesi...');
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                try {
                    const snap = await getDoc(doc(db, 'users', user.uid));
                    if (snap.exists()) {
                        const role = snap.data().role;
                        // Redirect sesuai role
                        window.location.href = role === 'pengajar' ? '/admin' : '/dashboard';
                    } else {
                        hideLoading(); // User ada di Auth tapi tidak di DB (jarang terjadi)
                    }
                } catch (e) {
                    console.error(e);
                    hideLoading();
                }
            } else {
                hideLoading(); // Tidak ada user login, tampilkan form
            }
        });

        // Toggle Views
        document.getElementById('to-register').onclick = () => {
            document.getElementById('login-form-container').classList.add('hidden');
            document.getElementById('register-form-container').classList.remove('hidden');
        };
        document.getElementById('to-login').onclick = () => {
            document.getElementById('register-form-container').classList.add('hidden');
            document.getElementById('login-form-container').classList.remove('hidden');
        };

        // Submit Login
        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            showLoading('Memverifikasi...');
            const email = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            try {
                await signInWithEmailAndPassword(auth, email, pass);
                // Tidak perlu redirect manual, onAuthStateChanged akan menanganinya
            } catch (error) {
                hideLoading();
                alert("Login Gagal: Email atau password salah.");
            }
        };

        // Submit Register
        document.getElementById('register-form').onsubmit = async (e) => {
            e.preventDefault();
            showLoading('Mendaftarkan akun...');
            const name = document.getElementById('reg-name').value;
            const email = document.getElementById('reg-email').value;
            const pass = document.getElementById('reg-pass').value;
            const role = email.endsWith('@ac.id') ? 'pengajar' : 'siswa';

            try {
                const cred = await createUserWithEmailAndPassword(auth, email, pass);
                await setDoc(doc(db, 'users', cred.user.uid), { 
                    name, email, role, 
                    semester: 1, ips: 0,
                    noHp: '', alamat: '', bioSingkat: '' 
                });
                alert("Pendaftaran Berhasil! Mengalihkan...");
                // Otomatis login dan redirect
            } catch (err) { 
                hideLoading();
                alert("Gagal: " + err.message); 
            }
        };
    </script>
</body>
</html>
