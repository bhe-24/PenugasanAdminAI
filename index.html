<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cendekia Aksara</title>
    <link rel="stylesheet" href="/css/style.css"> </head>
<body>
    <div class="container">
        <div class="header">
            <h1>Cendekia Aksara</h1>
            <p>Portal Akademik Terpadu</p>
        </div>

        <div id="auth-view">
            <div id="login-form-container">
                <h2>Masuk ke Portal</h2>
                <form id="login-form">
                    <div class="form-group"><label>Email</label><input type="email" id="username" required></div>
                    <div class="form-group"><label>Password</label><input type="password" id="password" required></div>
                    <button type="submit" class="btn">Login</button>
                </form>
                <p class="toggle-auth" id="to-register">Belum punya akun? Daftar.</p>
            </div>
            
            <div id="register-form-container" class="hidden">
                 <h2>Daftar Baru</h2>
                 <form id="register-form">
                    <div class="form-group"><label>Nama</label><input type="text" id="reg-name" required></div>
                    <div class="form-group"><label>Email</label><input type="email" id="reg-email" required></div>
                    <div class="form-group"><label>Password</label><input type="password" id="reg-pass" required></div>
                    <button type="submit" class="btn">Daftar</button>
                 </form>
                 <p class="toggle-auth" id="to-login">Sudah punya akun? Login.</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { auth, db } from "/js/firebase-config.js";
        import { signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Cek jika sudah login, langsung lempar ke dashboard
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const snap = await getDoc(doc(db, 'users', user.uid));
                const role = snap.data().role;
                window.location.href = role === 'pengajar' ? '/admin' : '/dashboard';
            }
        });

        // Logika Toggle Login/Register
        document.getElementById('to-register').onclick = () => {
            document.getElementById('login-form-container').classList.add('hidden');
            document.getElementById('register-form-container').classList.remove('hidden');
        };
        document.getElementById('to-login').onclick = () => {
            document.getElementById('register-form-container').classList.add('hidden');
            document.getElementById('login-form-container').classList.remove('hidden');
        };

        // Logika Submit Login
        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            try {
                await signInWithEmailAndPassword(auth, email, pass);
                // Redirect ditangani oleh onAuthStateChanged di atas
            } catch (error) {
                alert("Login Gagal: " + error.message);
            }
        };

        // Logika Submit Register (Tambahkan kode register di sini sesuai aslimu)
        document.getElementById('register-form').onsubmit = async (e) => {
            e.preventDefault();
            const name = document.getElementById('reg-name').value;
            const email = document.getElementById('reg-email').value;
            const pass = document.getElementById('reg-pass').value;
            const role = email.endsWith('@ac.id') ? 'pengajar' : 'siswa';

            try {
                const cred = await createUserWithEmailAndPassword(auth, email, pass);
                await setDoc(doc(db, 'users', cred.user.uid), { name, email, role, semester: 1, ips: 0 });
                alert("Berhasil! Silakan login.");
                location.reload();
            } catch (err) { alert(err.message); }
        };
    </script>
</body>
</html>
