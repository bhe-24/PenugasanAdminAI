<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Cendekia Aksara</title>
    
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- STYLE CONTAINER --- */
        .container { max-width: 1000px; margin: 0 auto; padding: 20px; }

        /* --- HEADER BRANDED NAVY --- */
        .brand-header {
            background: linear-gradient(135deg, #001f3f 0%, #003366 100%);
            color: white; padding: 25px; border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 31, 63, 0.3);
            display: flex; align-items: center; gap: 20px; margin-bottom: 30px;
            position: relative; overflow: hidden;
        }
        
        .brand-header::after {
            content: ''; position: absolute; top: -50%; right: -10%;
            width: 300px; height: 300px; background: rgba(255, 255, 255, 0.05);
            border-radius: 50%; pointer-events: none;
        }

        .header-logo-circle {
            width: 80px; height: 80px;
            background: white; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            flex-shrink: 0; 
            animation: floatLogo 3s ease-in-out infinite;
            overflow: hidden;
        }

        .header-logo-circle img { width: 75%; height: auto; object-fit: contain; }

        .header-info { display: flex; flex-direction: column; justify-content: center; z-index: 2; }
        .header-brand-name {
            font-family: 'Playfair Display', serif; font-size: 1.8rem; font-weight: 700;
            margin: 0; line-height: 1.1; letter-spacing: 0.5px;
        }
        .header-greeting {
            font-family: 'Poppins', sans-serif; font-size: 1rem; opacity: 0.9;
            margin-top: 5px; font-weight: 400;
        }

        @media (max-width: 480px) {
            .brand-header { padding: 20px; gap: 15px; }
            .header-logo-circle { width: 60px; height: 60px; }
            .header-brand-name { font-size: 1.4rem; }
            .header-greeting { font-size: 0.85rem; }
        }

        @keyframes floatLogo { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-3px); } }

        /* --- GRID MENU --- */
        .dashboard-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 15px;
        }
        @media (min-width: 768px) {
            .dashboard-grid { grid-template-columns: repeat(3, 1fr); gap: 25px; }
        }
        
        .dashboard-card {
            background: white; border-radius: 12px; padding: 20px 15px;
            text-align: center; text-decoration: none; color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); transition: all 0.3s ease;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            min-height: 120px;
        }
        .dashboard-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.15); }
        .dashboard-card i { font-size: 2rem; margin-bottom: 10px; opacity: 0.9; }
        .dashboard-card h3 { font-size: 0.95rem; font-weight: 600; margin: 0; }

        /* WARNA KARTU */
        .tugas { background: linear-gradient(135deg, #005a9c 0%, #007bff 100%); }
        .profil { background: linear-gradient(135deg, #17a2b8 0%, #20c997 100%); }
        .kartu-studi { background: linear-gradient(135deg, #6f42c1 0%, #e83e8c 100%); }
        .pustaka { background: linear-gradient(135deg, #fd7e14 0%, #d63384 100%); }
        .kuis { background: linear-gradient(135deg, #28a745 0%, #17a2b8 100%); }
        .ujian { background: linear-gradient(135deg, #f7a04a 0%, #ffc107 100%); }
        .generator-ide { background: linear-gradient(135deg, #1C6FF8 0%, #FEF720 100%); }
        .card-bayar { background: linear-gradient(135deg, #f2994a, #f2c94c); }
        
        /* BARU: Warna Kartu Cuti (Merah/Pink agar terlihat penting) */
        .card-cuti { background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%); }

        /* Tombol Keluar */
        #logout-btn {
            background-color: white; color: #dc3545; border: 1px solid #dc3545;
            padding: 10px 25px; border-radius: 50px; font-weight: 600;
            cursor: pointer; margin-top: 30px; transition: all 0.2s;
        }
        #logout-btn:hover { background-color: #dc3545; color: white; }

        /* --- CUSTOM MODAL --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 31, 63, 0.6); backdrop-filter: blur(4px);
            display: flex; justify-content: center; align-items: center;
            z-index: 10000; opacity: 0; visibility: hidden; transition: all 0.3s ease;
        }
        .modal-overlay.active { opacity: 1; visibility: visible; }
        .modal-box {
            background: white; width: 90%; max-width: 400px;
            padding: 30px; border-radius: 20px; text-align: center;
            transform: scale(0.8); transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }
        .modal-overlay.active .modal-box { transform: scale(1); }
        .modal-icon { font-size: 3rem; margin-bottom: 15px; color: #003366; }
        .modal-title { font-family: 'Playfair Display', serif; margin: 0 0 10px 0; font-size: 1.5rem; color: #333; }
        .modal-text { color: #666; margin-bottom: 25px; line-height: 1.5; }
        .modal-buttons { display: flex; gap: 10px; justify-content: center; }
        .btn-modal { padding: 10px 25px; border-radius: 50px; font-weight: 600; cursor: pointer; border: none; transition: transform 0.2s; }
        .btn-modal:active { transform: scale(0.95); }
        .btn-cancel { background: #f1f1f1; color: #666; }
        .btn-confirm { background: #003366; color: white; box-shadow: 0 4px 10px rgba(0, 51, 102, 0.3); }
        .btn-danger-modal { background: #dc3545; color: white; box-shadow: 0 4px 10px rgba(220, 53, 69, 0.3); }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="brand-header">
            <div class="header-logo-circle">
                <img src="https://i.imgur.com/5Srjyo4.png" alt="Logo Cendekia Aksara">
            </div>
            <div class="header-info">
                <h1 class="header-brand-name">Cendekia Aksara</h1>
                <div id="user-greeting" class="header-greeting"><i class="fa-solid fa-spinner fa-spin"></i> Memuat...</div>
            </div>
        </div>

        <div class="dashboard-grid">
            <a href="/tugas" class="dashboard-card tugas"> 
                <i class="fa-solid fa-pencil-alt"></i> <h3>Tugas Harian</h3> 
            </a>
            <a href="/profil" class="dashboard-card profil"> 
                <i class="fa-solid fa-user-circle"></i> <h3>Profil Saya</h3> 
            </a>
            <a href="/kartu-studi" class="dashboard-card kartu-studi"> 
                <i class="fa-solid fa-file-contract"></i> <h3>Kartu Studi</h3> 
            </a>
            <a href="https://generator-ide.vercel.app/" target="_blank" class="dashboard-card generator-ide"> 
                <i class="fa-solid fa-brain"></i> <h3>Generator Ide</h3> 
            </a>
            <a href="/pustaka-materi/index.html" class="dashboard-card pustaka"> 
                <i class="fa-solid fa-book-open"></i> <h3>Pustaka Materi</h3> 
            </a>
             <a href="/kuis/index.html" class="dashboard-card kuis"> 
                <i class="fa-solid fa-list-check"></i> <h3>Portal Kuis</h3> 
            </a>
            <a href="/ujian/index.html" class="dashboard-card ujian"> 
                <i class="fa-solid fa-stopwatch"></i> <h3>Portal Ujian</h3> 
            </a>
            <a href="/pembayaran.html" class="dashboard-card card-bayar">
                <i class="fa-solid fa-wallet"></i> 
                <h3>Pembayaran / SPP</h3>
            </a>
            <a href="cuti.html" class="dashboard-card card-cuti">
                <i class="fa-solid fa-calendar-xmark"></i> 
                <h3>Ajukan Izin</h3>
            </a>
        </div>
        
        <div style="text-align: center;">
            <button id="logout-btn"><i class="fa-solid fa-right-from-bracket"></i> Keluar</button>
        </div>
    </div>

    <div id="app-modal" class="modal-overlay">
        <div class="modal-box">
            <div id="modal-icon" class="modal-icon"><i class="fa-solid fa-circle-question"></i></div>
            <h3 id="modal-title" class="modal-title">Konfirmasi</h3>
            <p id="modal-text" class="modal-text">Apakah Anda yakin?</p>
            <div class="modal-buttons">
                <button id="btn-modal-cancel" class="btn-modal btn-cancel">Batal</button>
                <button id="btn-modal-confirm" class="btn-modal btn-confirm">Ya, Lanjutkan</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { auth, checkAuth } from "/js/firebase-config.js";
        import { signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // --- FUNGSI CUSTOM MODAL ---
        window.showModal = (title, message, isConfirm = false, type = 'normal') => {
            return new Promise((resolve) => {
                const modal = document.getElementById('app-modal');
                const titleEl = document.getElementById('modal-title');
                const textEl = document.getElementById('modal-text');
                const iconEl = document.getElementById('modal-icon');
                const btnConfirm = document.getElementById('btn-modal-confirm');
                const btnCancel = document.getElementById('btn-modal-cancel');

                titleEl.innerText = title;
                textEl.innerText = message;
                
                if (type === 'danger') {
                    iconEl.innerHTML = '<i class="fa-solid fa-right-from-bracket" style="color:#dc3545"></i>';
                    btnConfirm.className = 'btn-modal btn-danger-modal';
                    btnConfirm.innerText = "Ya, Keluar";
                } else {
                    iconEl.innerHTML = '<i class="fa-solid fa-circle-info"></i>';
                    btnConfirm.className = 'btn-modal btn-confirm';
                    btnConfirm.innerText = "Oke";
                }

                btnCancel.style.display = isConfirm ? 'block' : 'none';
                modal.classList.add('active');

                const cleanup = () => {
                    modal.classList.remove('active');
                    btnConfirm.replaceWith(btnConfirm.cloneNode(true));
                    btnCancel.replaceWith(btnCancel.cloneNode(true));
                };

                document.getElementById('btn-modal-confirm').onclick = () => { cleanup(); resolve(true); };
                document.getElementById('btn-modal-cancel').onclick = () => { cleanup(); resolve(false); };
            });
        };

        // --- MAIN LOGIC ---
        (async () => {
            const userData = await checkAuth('siswa');
            
            if(userData) {
                const jam = new Date().getHours();
                let sapaan = "Selamat Pagi";
                let icon = "â›…";
                
                if (jam >= 10 && jam < 15) { sapaan = "Selamat Siang"; icon = "â˜€ï¸"; }
                else if (jam >= 15 && jam < 18) { sapaan = "Selamat Sore"; icon = "ðŸŒ‡"; }
                else if (jam >= 18) { sapaan = "Selamat Malam"; icon = "ðŸŒ™"; }

                const nickName = userData.name.split(' ')[0];
                document.getElementById('user-greeting').innerHTML = `${sapaan}, ${nickName} ðŸ˜Š ${icon}`;
            }
        })();

        // --- LOGOUT LOGIC ---
        document.getElementById('logout-btn').onclick = async () => {
            const yakin = await showModal(
                'Konfirmasi Keluar', 
                'Apakah Anda yakin ingin mengakhiri sesi ini?', 
                true, 
                'danger'
            );

            if (yakin) {
                await signOut(auth);
                window.location.href = '/';
            }
        };
    </script>
</body>
</html>
