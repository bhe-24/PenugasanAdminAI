<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Cendekia Aksara</title>
    
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- STYLE KHUSUS DASHBOARD --- */
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        /* --- HEADER BRANDED NAVY --- */
        .brand-header {
            background: linear-gradient(135deg, #001f3f 0%, #003366 100%); /* Warna Navy */
            color: white;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 31, 63, 0.3);
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        /* Hiasan background abstrak tipis */
        .brand-header::after {
            content: '';
            position: absolute;
            top: -50%; right: -10%;
            width: 300px; height: 300px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            pointer-events: none;
        }

        /* Area Logo Lingkaran */
        .header-logo-circle {
            width: 70px;
            height: 70px;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #003366; /* Warna ikon mengikuti navy */
            font-size: 2rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            flex-shrink: 0; /* Agar logo tidak gepeng di HP */
            animation: floatLogo 3s ease-in-out infinite;
        }

        /* Area Teks */
        .header-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .header-brand-name {
            font-family: 'Playfair Display', serif; /* Font Elegan */
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0;
            line-height: 1.1;
            letter-spacing: 0.5px;
        }

        .header-greeting {
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            opacity: 0.9;
            margin-top: 5px;
            font-weight: 400;
        }

        /* Responsif untuk HP */
        @media (max-width: 480px) {
            .brand-header {
                padding: 20px;
                gap: 15px;
            }
            .header-logo-circle {
                width: 55px; height: 55px;
                font-size: 1.5rem;
            }
            .header-brand-name {
                font-size: 1.4rem;
            }
            .header-greeting {
                font-size: 0.85rem;
            }
        }

        /* Animasi Logo Mengambang */
        @keyframes floatLogo {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }

        /* --- GRID MENU --- */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
        }

        @media (min-width: 768px) {
            .dashboard-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 25px;
            }
        }

        .dashboard-card {
            background: white;
            border-radius: 12px;
            padding: 20px 15px;
            text-align: center;
            text-decoration: none;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 120px;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        .dashboard-card i { font-size: 2rem; margin-bottom: 10px; opacity: 0.9; }
        .dashboard-card h3 { font-size: 0.95rem; font-weight: 600; margin: 0; }

        /* Warna Kartu */
        .tugas { background: linear-gradient(135deg, #005a9c 0%, #007bff 100%); }
        .profil { background: linear-gradient(135deg, #17a2b8 0%, #20c997 100%); }
        .kartu-studi { background: linear-gradient(135deg, #6f42c1 0%, #e83e8c 100%); }
        .pustaka { background: linear-gradient(135deg, #fd7e14 0%, #d63384 100%); }
        .kuis { background: linear-gradient(135deg, #28a745 0%, #17a2b8 100%); }
        .ujian { background: linear-gradient(135deg, #f7a04a 0%, #ffc107 100%); }

        /* Tombol Logout */
        #logout-btn {
            background-color: white;
            color: #dc3545;
            border: 1px solid #dc3545;
            padding: 10px 25px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.2s;
        }
        #logout-btn:hover { background-color: #dc3545; color: white; }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="brand-header">
            <div class="header-logo-circle">
                <i class="fa-solid fa-feather-pointed"></i>
            </div>
            <div class="header-info">
                <h1 class="header-brand-name">Cendekia Aksara</h1>
                <div id="user-greeting" class="header-greeting">
                    <i class="fa-solid fa-spinner fa-spin"></i> Memuat sapaan...
                </div>
            </div>
        </div>

        <div class="dashboard-grid">
            <a href="/tugas" class="dashboard-card tugas"> 
                <i class="fa-solid fa-pencil-alt"></i> <h3>Tugas Harian</h3> 
            </a>
            <a href="/profil" class="dashboard-card profil"> 
                <i class="fa-solid fa-user-circle"></i> <h3>Profil Saya</h3> 
            </a>
            <a href="/kartu-studi" class="dashboard-card kartu-studi"> 
                <i class="fa-solid fa-file-contract"></i> <h3>Kartu Studi</h3> 
            </a>
            <a href="https://bhe-24.github.io/PustakaMateri/" target="_blank" class="dashboard-card pustaka"> 
                <i class="fa-solid fa-book-open"></i> <h3>Pustaka Materi</h3> 
            </a>
             <a href="https://bhe-24.github.io/PortalKuis/" target="_blank" class="dashboard-card kuis"> 
                <i class="fa-solid fa-list-check"></i> <h3>Portal Kuis</h3> 
            </a>
            <a href="https://bhe-24.github.io/PortalUjian/" target="_blank" class="dashboard-card ujian"> 
                <i class="fa-solid fa-stopwatch"></i> <h3>Portal Ujian</h3> 
            </a>
        </div>
        
        <div style="text-align: center;">
            <button id="logout-btn">
                <i class="fa-solid fa-right-from-bracket"></i> Keluar
            </button>
        </div>
    </div>

    <script type="module">
        import { auth, checkAuth } from "/js/firebase-config.js";
        import { signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        (async () => {
            const userData = await checkAuth('siswa');
            
            if(userData) {
                const jam = new Date().getHours();
                let sapaan = "Selamat Pagi";
                let icon = "â›…";
                
                if (jam >= 10 && jam < 15) { sapaan = "Selamat Siang"; icon = "â˜€ï¸"; }
                else if (jam >= 15 && jam < 18) { sapaan = "Selamat Sore"; icon = "ðŸŒ‡"; }
                else if (jam >= 18) { sapaan = "Selamat Malam"; icon = "ðŸŒ™"; }

                // Nama Panggilan (Kata pertama)
                const nickName = userData.name.split(' ')[0];
                
                // Set HTML dengan Emoticon Senyum
                document.getElementById('user-greeting').innerHTML = 
                    `${sapaan}, ${nickName} ðŸ˜Š ${icon}`;
            }
        })();

        document.getElementById('logout-btn').onclick = async () => {
            if(confirm('Yakin ingin keluar?')) {
                await signOut(auth);
                window.location.href = '/';
            }
        };
    </script>
</body>
</html>
