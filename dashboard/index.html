<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Cendekia Aksara</title>
    
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        /* --- STYLE KHUSUS DASHBOARD --- */
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        /* --- HEADER BARU (ANIMASI & RAFI) --- */
        .modern-header {
            display: flex;
            align-items: center; /* Tengah secara vertikal */
            justify-content: flex-start; /* Rata kiri */
            gap: 15px; /* Jarak ikon ke teks */
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-bottom: 30px;
            border-left: 5px solid #005a9c; /* Aksen biru di kiri */
        }

        /* Ikon Buku Animasi */
        .header-icon {
            width: 50px;
            height: 50px;
            background: #e7f3ff;
            color: #005a9c;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            
            /* Animasi muncul */
            animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        /* Teks Sapaan */
        .header-text {
            display: flex;
            flex-direction: column;
            text-align: left; /* Paksa rata kiri */
        }

        .greeting-name {
            font-family: 'Poppins', sans-serif; /* Pastikan font bagus */
            font-size: 1.1rem; /* Ukuran pas, tidak raksasa */
            font-weight: 700;
            color: #333;
            margin: 0;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 0.85rem;
            color: #666;
            margin-top: 2px;
        }

        /* --- GRID MENU --- */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); /* Di HP jadi 2 kolom kecil */
            gap: 15px;
        }

        @media (min-width: 768px) {
            .dashboard-grid {
                grid-template-columns: repeat(3, 1fr); /* Di Laptop 3 kolom */
                gap: 25px;
            }
        }

        .dashboard-card {
            background: white;
            border-radius: 12px;
            padding: 20px 15px;
            text-align: center;
            text-decoration: none;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 120px;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        .dashboard-card i { font-size: 2rem; margin-bottom: 10px; opacity: 0.9; }
        .dashboard-card h3 { font-size: 0.95rem; font-weight: 600; margin: 0; }

        /* Warna Kartu */
        .tugas { background: linear-gradient(135deg, #005a9c 0%, #007bff 100%); }
        .profil { background: linear-gradient(135deg, #17a2b8 0%, #20c997 100%); }
        .kartu-studi { background: linear-gradient(135deg, #6f42c1 0%, #e83e8c 100%); }
        .pustaka { background: linear-gradient(135deg, #fd7e14 0%, #d63384 100%); }
        .kuis { background: linear-gradient(135deg, #28a745 0%, #17a2b8 100%); }
        .ujian { background: linear-gradient(135deg, #f7a04a 0%, #ffc107 100%); }

        /* Tombol Logout */
        #logout-btn {
            background-color: white;
            color: #dc3545;
            border: 1px solid #dc3545;
            padding: 10px 25px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.2s;
        }
        #logout-btn:hover { background-color: #dc3545; color: white; }

        /* Animasi Keyframes */
        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="modern-header">
            <div class="header-icon">
                <i class="fa-solid fa-book-open"></i>
            </div>
            <div class="header-text">
                <div id="user-greeting" class="greeting-name">Memuat...</div>
                <div class="subtitle">Portal Akademik Siswa</div>
            </div>
        </div>

        <div class="dashboard-grid">
            <a href="/tugas" class="dashboard-card tugas"> 
                <i class="fa-solid fa-pencil-alt"></i> <h3>Tugas Harian</h3> 
            </a>
            <a href="/profil" class="dashboard-card profil"> 
                <i class="fa-solid fa-user-circle"></i> <h3>Profil Saya</h3> 
            </a>
            <a href="/kartu-studi" class="dashboard-card kartu-studi"> 
                <i class="fa-solid fa-file-contract"></i> <h3>Kartu Studi</h3> 
            </a>
            <a href="https://bhe-24.github.io/PustakaMateri/" target="_blank" class="dashboard-card pustaka"> 
                <i class="fa-solid fa-book-open"></i> <h3>Pustaka Materi</h3> 
            </a>
             <a href="https://bhe-24.github.io/PortalKuis/" target="_blank" class="dashboard-card kuis"> 
                <i class="fa-solid fa-list-check"></i> <h3>Portal Kuis</h3> 
            </a>
            <a href="https://bhe-24.github.io/PortalUjian/" target="_blank" class="dashboard-card ujian"> 
                <i class="fa-solid fa-stopwatch"></i> <h3>Portal Ujian</h3> 
            </a>
        </div>
        
        <div style="text-align: center;">
            <button id="logout-btn">
                <i class="fa-solid fa-right-from-bracket"></i> Keluar
            </button>
        </div>
    </div>

    <script type="module">
        import { auth, checkAuth } from "/js/firebase-config.js";
        import { signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        (async () => {
            const userData = await checkAuth('siswa');
            
            if(userData) {
                const jam = new Date().getHours();
                let sapaan = "Selamat Pagi";
                if (jam >= 10) sapaan = "Selamat Siang";
                if (jam >= 15) sapaan = "Selamat Sore";
                if (jam >= 18) sapaan = "Selamat Malam";

                // Menampilkan sapaan + nama panggilan (kata pertama saja) biar muat di HP
                const namaPanggilan = userData.name.split(' ')[0];
                document.getElementById('user-greeting').innerHTML = `${sapaan}, ${namaPanggilan}`;
            }
        })();

        document.getElementById('logout-btn').onclick = async () => {
            if(confirm('Yakin ingin keluar?')) {
                await signOut(auth);
                window.location.href = '/';
            }
        };
    </script>
</body>
</html>
