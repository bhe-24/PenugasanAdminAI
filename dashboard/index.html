<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Cendekia Aksara</title>
    
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        /* --- STYLE KHUSUS DASHBOARD RESPONSIF --- */
        
        /* Reset container agar lebih lebar di dashboard */
        .container {
            max-width: 1000px; /* Lebar maksimal agar tidak terlalu melar di monitor besar */
            margin: 0 auto;
            padding: 20px;
        }

        /* Header yang rapi */
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }
        
        .header h1 {
            font-size: 1.8rem;
            color: #003366; /* Warna Navy */
            margin-bottom: 5px;
        }

        .header p {
            color: #666;
            font-size: 1rem;
        }

        /* --- MAGIC RESPONSIVE GRID --- */
        .dashboard-grid {
            display: grid;
            /* Ini kuncinya: Auto-fit akan mengisi kolom sebanyak mungkin, 
               tapi minimal lebar kartu 250px. Kalau layar kecil, otomatis turun ke bawah. */
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 20px; /* Jarak antar kartu */
        }

        /* Style Kartu Menu */
        .dashboard-card {
            background: white;
            border-radius: 15px;
            padding: 30px 20px;
            text-align: center;
            text-decoration: none;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            
            /* Flexbox untuk menengahkan konten vertikal */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 160px; /* Tinggi minimal kartu */
            border: 1px solid rgba(255,255,255,0.2);
        }

        /* Efek Hover (Saat mouse di atasnya) */
        .dashboard-card:hover {
            transform: translateY(-8px); /* Naik sedikit */
            box-shadow: 0 15px 30px rgba(0,0,0,0.2); /* Bayangan makin tebal */
            filter: brightness(1.1);
        }

        /* Ikon Besar */
        .dashboard-card i {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.9;
        }

        /* Judul Menu */
        .dashboard-card h3 {
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0;
        }

        /* --- WARNA-WARNA KARTU (Gradient Modern) --- */
        .tugas { background: linear-gradient(135deg, #005a9c 0%, #007bff 100%); }
        .profil { background: linear-gradient(135deg, #17a2b8 0%, #20c997 100%); }
        .kartu-studi { background: linear-gradient(135deg, #6f42c1 0%, #e83e8c 100%); }
        .pustaka { background: linear-gradient(135deg, #fd7e14 0%, #d63384 100%); }
        .kuis { background: linear-gradient(135deg, #28a745 0%, #17a2b8 100%); }
        .ujian { background: linear-gradient(135deg, #f7a04a 0%, #ffc107 100%); }

        /* Tombol Logout */
        #logout-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 40px;
            width: auto;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        #logout-btn:hover { background-color: #c82333; }

        /* --- MODE HP/MOBILE (Screen < 480px) --- */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            .header h1 {
                font-size: 1.5rem; /* Font header lebih kecil */
            }
            .dashboard-grid {
                grid-template-columns: 1fr; /* Paksa 1 kolom penuh */
                gap: 15px;
            }
            .dashboard-card {
                /* Ubah jadi memanjang ke samping (opsional, tapi stack lebih enak dipencet) */
                flex-direction: row; 
                justify-content: flex-start;
                padding: 20px;
                min-height: auto;
                text-align: left;
                gap: 20px;
            }
            .dashboard-card i {
                font-size: 2rem; /* Ikon lebih kecil */
                margin-bottom: 0;
                width: 40px; /* Lebar tetap untuk ikon agar rapi */
            }
            .dashboard-card h3 {
                font-size: 1.1rem;
            }
            #logout-btn {
                width: 100%; /* Tombol logout full width di HP */
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="user-greeting"><i class="fa-solid fa-spinner fa-spin"></i> Memuat...</h1>
            <p>Portal Akademik Terpadu</p>
        </div>

        <div class="dashboard-grid">
            <a href="/tugas" class="dashboard-card tugas"> 
                <i class="fa-solid fa-pencil-alt"></i> <h3>Tugas Harian</h3> 
            </a>
            <a href="/profil" class="dashboard-card profil"> 
                <i class="fa-solid fa-user-circle"></i> <h3>Profil Saya</h3> 
            </a>
            <a href="/kartu-studi" class="dashboard-card kartu-studi"> 
                <i class="fa-solid fa-file-contract"></i> <h3>Kartu Studi</h3> 
            </a>
            <a href="https://bhe-24.github.io/PustakaMateri/" target="_blank" class="dashboard-card pustaka"> 
                <i class="fa-solid fa-book-open"></i> <h3>Pustaka Materi</h3> 
            </a>
             <a href="https://bhe-24.github.io/PortalKuis/" target="_blank" class="dashboard-card kuis"> 
                <i class="fa-solid fa-list-check"></i> <h3>Portal Kuis</h3> 
            </a>
            <a href="https://bhe-24.github.io/PortalUjian/" target="_blank" class="dashboard-card ujian"> 
                <i class="fa-solid fa-stopwatch"></i> <h3>Portal Ujian</h3> 
            </a>
        </div>
        
        <div style="text-align: center;">
            <button id="logout-btn">
                <i class="fa-solid fa-right-from-bracket"></i> Keluar (Logout)
            </button>
        </div>
    </div>

    <script type="module">
        import { auth, checkAuth } from "/js/firebase-config.js";
        import { signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        (async () => {
            // Cek apakah user sudah login dan role-nya 'siswa'
            const userData = await checkAuth('siswa');
            
            if(userData) {
                // Tampilkan nama user dengan sapaan waktu (Pagi/Siang/Malam)
                const jam = new Date().getHours();
                let sapaan = "Selamat Pagi";
                if (jam >= 10) sapaan = "Selamat Siang";
                if (jam >= 15) sapaan = "Selamat Sore";
                if (jam >= 18) sapaan = "Selamat Malam";

                document.getElementById('user-greeting').innerHTML = `${sapaan}, <b>${userData.name.split(' ')[0]}</b>!`;
            }
        })();

        // Logout Logic
        document.getElementById('logout-btn').onclick = async () => {
            if(confirm('Apakah Anda yakin ingin keluar dari portal?')) {
                await signOut(auth);
                window.location.href = '/';
            }
        };
    </script>
</body>
</html>
