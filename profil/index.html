<!DOCTYPE html>
<html lang="id">
<head>
    <title>Profil Saya - Cendekia Aksara</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        .profile-pic { width: 100px; height: 100px; border-radius: 50%; margin: 0 auto 15px; display: flex; justify-content: center; align-items: center; font-size: 2em; font-weight: bold; color: white; }
        .good { background: linear-gradient(135deg, #28a745, #20c997); }
        .warning { background: linear-gradient(135deg, #f7a04a, #ffc107); border: 3px solid #dc3545; }
        .detail-item { display: flex; justify-content: space-between; border-bottom: 1px solid #eee; padding: 10px 0; }
        .ips-alert { background: #fff3cd; color: #856404; padding: 10px; border-radius: 8px; margin-bottom: 20px; font-size: 0.9em; display:flex; gap:10px; align-items:center;}
    </style>
</head>
<body>
    <div class="container">
        <a href="/dashboard" class="btn btn-secondary" style="width:auto; margin-bottom:20px;">
            <i class="fa-solid fa-arrow-left"></i> Kembali ke Dashboard
        </a>

        <div id="loading" style="text-align:center;">Memuat data profil...</div>

        <div id="profile-content" class="hidden" style="text-align: center;">
            <div id="profile-avatar" class="profile-pic good">0.0</div>
            <h2 id="display-name" style="margin:0;">Nama Siswa</h2>
            <p id="display-email" style="color:#666;">email@siswa.com</p>

            <div id="ips-warning" class="ips-alert hidden">
                <i class="fa-solid fa-triangle-exclamation"></i>
                <span>Perhatian! IPS Anda di bawah 3.00. Hubungi wali kelas untuk perbaikan nilai.</span>
            </div>

            <div style="text-align: left; margin: 20px 0;">
                <div class="detail-item"><strong>Semester</strong> <span id="display-semester">1</span></div>
                <div class="detail-item"><strong>Indeks Prestasi (IPS)</strong> <span id="display-ips">0.00</span></div>
            </div>

            <hr>
            <h3>Edit Data Diri</h3>
            <form id="profile-form" style="text-align: left;">
                <div class="form-group">
                    <label>Nama Lengkap</label>
                    <input type="text" id="inp-name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Nomor HP / WA</label>
                    <input type="tel" id="inp-hp" class="form-control" placeholder="08..." required>
                </div>
                <div class="form-group">
                    <label>Tanggal Lahir</label>
                    <input type="date" id="inp-dob" class="form-control">
                </div>
                <div class="form-group">
                    <label>Alamat Domisili</label>
                    <input type="text" id="inp-addr" class="form-control" placeholder="Kota, Provinsi" required>
                </div>
                <div class="form-group">
                    <label>Bio Singkat</label>
                    <textarea id="inp-bio" class="form-control" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-success">Simpan Perubahan</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { db, checkAuth } from "/js/firebase-config.js";
        import { doc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        let currentUser = null;

        (async () => {
            currentUser = await checkAuth('siswa');
            if(currentUser) {
                renderProfile(currentUser);
            }
        })();

        function renderProfile(user) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('profile-content').classList.remove('hidden');

            // Header
            document.getElementById('display-name').innerText = user.name;
            document.getElementById('display-email').innerText = user.email;
            document.getElementById('display-semester').innerText = user.semester || 1;
            
            // IPS Logic
            const ips = parseFloat(user.ips || 0);
            document.getElementById('display-ips').innerText = ips.toFixed(2);
            document.getElementById('profile-avatar').innerText = ips.toFixed(2);
            
            if(ips < 3.0) {
                document.getElementById('profile-avatar').classList.replace('good', 'warning');
                document.getElementById('ips-warning').classList.remove('hidden');
            }

            // Form Fill
            document.getElementById('inp-name').value = user.name;
            document.getElementById('inp-hp').value = user.noHp || '';
            document.getElementById('inp-dob').value = user.tanggalLahir || '';
            document.getElementById('inp-addr').value = user.alamat || '';
            document.getElementById('inp-bio').value = user.bioSingkat || '';
        }

        document.getElementById('profile-form').onsubmit = async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.innerText = 'Menyimpan...'; btn.disabled = true;

            const payload = {
                name: document.getElementById('inp-name').value,
                noHp: document.getElementById('inp-hp').value,
                tanggalLahir: document.getElementById('inp-dob').value,
                alamat: document.getElementById('inp-addr').value,
                bioSingkat: document.getElementById('inp-bio').value
            };

            try {
                await updateDoc(doc(db, 'users', currentUser.uid), payload);
                alert("Profil berhasil diperbarui!");
                // Update tampilan nama di atas form tanpa refresh
                document.getElementById('display-name').innerText = payload.name;
            } catch (err) {
                alert("Gagal menyimpan: " + err.message);
            } finally {
                btn.innerText = 'Simpan Perubahan'; btn.disabled = false;
            }
        };
    </script>
</body>
</html>
