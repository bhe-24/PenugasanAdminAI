<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Saya - Cendekia Aksara</title>
    
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        /* --- 1. BACKGROUND BUBBLES ANIMATION --- */
        body {
            overflow-x: hidden; /* Mencegah scroll horizontal */
            position: relative;
        }
        
        .bubbles {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; pointer-events: none; overflow: hidden;
        }
        
        .bubble {
            position: absolute; bottom: -100px;
            background-color: rgba(0, 90, 156, 0.1); /* Warna Biru Transparan */
            border-radius: 50%;
            animation: rise 15s infinite ease-in;
        }
        
        .bubble:nth-child(1) { width: 80px; height: 80px; left: 10%; animation-duration: 10s; }
        .bubble:nth-child(2) { width: 40px; height: 40px; left: 20%; animation-duration: 12s; animation-delay: 2s; }
        .bubble:nth-child(3) { width: 100px; height: 100px; left: 70%; animation-duration: 18s; animation-delay: 1s; }
        .bubble:nth-child(4) { width: 60px; height: 60px; left: 85%; animation-duration: 14s; animation-delay: 4s; }

        @keyframes rise {
            0% { bottom: -100px; transform: translateX(0); }
            50% { transform: translateX(50px); }
            100% { bottom: 120%; transform: translateX(-50px); }
        }

        /* --- 2. IPS VORTEX (BERPUTAR) --- */
        .ips-container {
            width: 140px; height: 140px;
            margin: 0 auto 20px;
            position: relative;
            display: flex; justify-content: center; align-items: center;
        }

        /* Lingkaran Berputar (Background) */
        .ips-spinner {
            position: absolute;
            width: 100%; height: 100%;
            border-radius: 50%;
            animation: spin 3s linear infinite;
            /* Default Gradient (Good) */
            background: conic-gradient(#20c997, #28a745, #20c997); 
            filter: blur(2px);
        }

        /* Varian Warna Warning */
        .ips-spinner.warning {
            background: conic-gradient(#ffc107, #dc3545, #ffc107);
        }

        /* Bagian Tengah (Putih Diam) */
        .ips-inner {
            width: 85%; height: 85%;
            background: white;
            border-radius: 50%;
            position: relative;
            z-index: 2;
            display: flex; justify-content: center; align-items: center;
            font-size: 2.5rem;
            font-weight: 800;
            color: #333;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.1);
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* --- 3. GREETING POP-UP --- */
        #greeting-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            display: flex; justify-content: center; align-items: center;
            z-index: 10000;
            backdrop-filter: blur(5px);
            opacity: 0; pointer-events: none; transition: opacity 0.3s;
        }
        
        #greeting-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            width: 80%; max-width: 400px;
            transform: scale(0.8);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        #greeting-overlay.active { opacity: 1; pointer-events: auto; }
        #greeting-overlay.active #greeting-card { transform: scale(1); }

        /* --- 4. CARD STYLE & RESPONSIVE FORM --- */
        .profile-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            padding: 30px;
            max-width: 800px;
            margin: 20px auto;
            position: relative;
            z-index: 1;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .info-header { text-align: center; margin-bottom: 30px; }
        .info-header h2 { margin: 10px 0 5px; font-size: 1.5rem; }
        .info-header p { color: #666; margin: 0; }

        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="bubbles">
        <div class="bubble"></div><div class="bubble"></div>
        <div class="bubble"></div><div class="bubble"></div>
    </div>

    <div id="greeting-overlay">
        <div id="greeting-card">
            <i class="fa-solid fa-face-smile-wink" style="font-size: 4rem; color: #f7a04a; margin-bottom: 20px;"></i>
            <h2 id="greet-title">Halo!</h2>
            <p id="greet-msg" style="color: #666; margin-bottom: 25px;">Semoga harimu menyenangkan.</p>
            <button onclick="closeGreeting()" class="btn btn-primary" style="border-radius: 50px; padding: 10px 30px;">Siap Belajar!</button>
        </div>
    </div>

    <div class="container">
        <a href="/dashboard" class="btn btn-secondary" style="width: auto; margin-bottom: 20px; border-radius: 50px;">
            <i class="fa-solid fa-arrow-left"></i> Dashboard
        </a>

        <div id="loading" style="text-align: center; margin-top: 50px;">
            <i class="fa-solid fa-spinner fa-spin" style="font-size: 2rem; color: #ccc;"></i>
            <p>Mengambil data profil...</p>
        </div>

        <div id="profile-content" class="profile-card hidden">
            <div class="info-header">
                <div class="ips-container">
                    <div id="ips-bg" class="ips-spinner"></div>
                    <div class="ips-inner">
                        <span id="display-ips">0.0</span>
                    </div>
                </div>
                
                <h2 id="display-name">Nama Siswa</h2>
                <p id="display-email">email@sekolah.id</p>
                <div style="margin-top: 10px;">
                    <span class="tag tag-blue" id="display-sem">Semester 1</span>
                </div>

                <div id="ips-warning" class="hidden" style="margin-top: 20px; background: #fff3cd; color: #856404; padding: 15px; border-radius: 10px; border-left: 5px solid #ffc107; text-align: left;">
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <i class="fa-solid fa-triangle-exclamation" style="font-size: 1.5rem;"></i>
                        <div>
                            <strong>Perhatian!</strong> IPS Anda di bawah 3.00. 
                            <br><small>Segera hubungi pengajar untuk perbaikan nilai.</small>
                        </div>
                    </div>
                </div>
            </div>

            <hr style="border: 0; border-top: 1px dashed #ddd; margin: 30px 0;">

            <h3 style="margin-bottom: 20px;"><i class="fa-solid fa-user-pen"></i> Edit Data Diri</h3>
            <form id="profile-form">
                <div class="info-grid">
                    <div class="form-group">
                        <label>Nama Lengkap</label>
                        <input type="text" id="inp-name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Nomor HP / WhatsApp</label>
                        <input type="tel" id="inp-hp" class="form-control" placeholder="08..." required>
                    </div>
                    <div class="form-group">
                        <label>Tanggal Lahir</label>
                        <input type="date" id="inp-dob" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Alamat Domisili</label>
                        <input type="text" id="inp-addr" class="form-control" placeholder="Kota, Provinsi" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Bio Singkat</label>
                    <textarea id="inp-bio" class="form-control" rows="3" placeholder="Ceritakan sedikit tentang dirimu..."></textarea>
                </div>

                <div style="text-align: right; margin-top: 20px;">
                    <button type="submit" class="btn btn-success" style="width: auto; padding: 12px 30px; border-radius: 8px;">
                        <i class="fa-solid fa-save"></i> Simpan Perubahan
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { db, checkAuth } from "/js/firebase-config.js";
        import { doc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        let currentUser = null;

        // Init
        (async () => {
            currentUser = await checkAuth('siswa');
            if(currentUser) {
                renderProfile(currentUser);
                showGreeting(currentUser.name);
            }
        })();

        // Fungsi Tampilkan Pop-up Greeting
        function showGreeting(name) {
            const overlay = document.getElementById('greeting-overlay');
            const title = document.getElementById('greet-title');
            const msg = document.getElementById('greet-msg');
            const hour = new Date().getHours();
            
            let sapaan = "Selamat Pagi";
            let pesan = "Siap untuk menyerap ilmu hari ini?";
            
            if (hour >= 10 && hour < 15) { sapaan = "Selamat Siang"; pesan = "Jangan lupa istirahat yang cukup ya."; }
            else if (hour >= 15 && hour < 18) { sapaan = "Selamat Sore"; pesan = "Tetap semangat mengejar mimpi!"; }
            else if (hour >= 18) { sapaan = "Selamat Malam"; pesan = "Evaluasi hari ini untuk esok yang lebih baik."; }

            // Ambil nama depan saja biar rapi
            const nickName = name.split(" ")[0];
            title.innerText = `${sapaan}, ${nickName}!`;
            msg.innerText = pesan;

            // Munculkan overlay
            overlay.classList.add('active');
        }

        // Fungsi Tutup Pop-up (Diexpose ke window agar bisa dipanggil onclick HTML)
        window.closeGreeting = () => {
            document.getElementById('greeting-overlay').classList.remove('active');
        };

        function renderProfile(user) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('profile-content').classList.remove('hidden');

            // Header Info
            document.getElementById('display-name').innerText = user.name;
            document.getElementById('display-email').innerText = user.email;
            document.getElementById('display-sem').innerText = `Semester ${user.semester || 1}`;
            
            // IPS & Color Logic
            const ips = parseFloat(user.ips || 0);
            document.getElementById('display-ips').innerText = ips.toFixed(2);
            
            // Logic Warna Pusaran
            const spinner = document.getElementById('ips-bg');
            if(ips < 3.0) {
                spinner.classList.add('warning'); // Jadi Merah/Kuning
                document.getElementById('ips-warning').classList.remove('hidden');
            } else {
                spinner.classList.remove('warning'); // Jadi Hijau
                document.getElementById('ips-warning').classList.add('hidden');
            }

            // Fill Form
            document.getElementById('inp-name').value = user.name;
            document.getElementById('inp-hp').value = user.noHp || '';
            document.getElementById('inp-dob').value = user.tanggalLahir || '';
            document.getElementById('inp-addr').value = user.alamat || '';
            document.getElementById('inp-bio').value = user.bioSingkat || '';
        }

        // Handle Submit
        document.getElementById('profile-form').onsubmit = async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            const originalText = btn.innerHTML;
            
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Menyimpan...'; 
            btn.disabled = true;

            const payload = {
                name: document.getElementById('inp-name').value,
                noHp: document.getElementById('inp-hp').value,
                tanggalLahir: document.getElementById('inp-dob').value,
                alamat: document.getElementById('inp-addr').value,
                bioSingkat: document.getElementById('inp-bio').value
            };

            try {
                await updateDoc(doc(db, 'users', currentUser.uid), payload);
                
                // Update tampilan header tanpa refresh
                document.getElementById('display-name').innerText = payload.name;
                
                alert("Data profil berhasil diperbarui!");
            } catch (err) {
                alert("Gagal menyimpan: " + err.message);
            } finally {
                btn.innerHTML = originalText; 
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
