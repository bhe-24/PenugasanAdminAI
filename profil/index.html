<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Profil Siswa - Cendekia Aksara</title>
    
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- 1. CORE VARIABLES --- */
        :root {
            --navy-dark: #020617;   /* Hitam Kebiruan */
            --navy-light: #1e3a8a;  /* Biru Navy Professional */
            --accent: #3b82f6;      /* Biru Terang untuk Aksen */
            --bg: #f8fafc;
            --text-dark: #334155;
            --text-light: #94a3b8;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg);
            font-family: 'Outfit', sans-serif;
            color: var(--text-dark);
            margin: 0;
            padding-bottom: 40px;
        }

        /* --- 2. LAYOUT --- */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Tombol Kembali (Di Atas) */
        .nav-top {
            margin-bottom: 20px;
            display: flex; align-items: center;
        }
        .btn-dashboard {
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 600;
            display: inline-flex; align-items: center; gap: 8px;
            background: white; padding: 10px 20px;
            border-radius: 50px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: 0.2s; border: 1px solid #e2e8f0;
        }
        .btn-dashboard:hover { transform: translateX(-3px); border-color: var(--accent); color: var(--accent); }

        /* --- 3. PROFILE CARD (CORPORATE STYLE) --- */
        .profile-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0,0,0,0.08);
            border: 1px solid #e2e8f0;
        }

        /* HEADER SPESIAL (NAVY GRADIENT + LINES) */
        .profile-header {
            /* Gradasi Navy ke Dark Navy */
            background: linear-gradient(135deg, var(--navy-dark) 0%, var(--navy-light) 100%);
            padding: 50px 20px;
            text-align: center;
            position: relative;
            color: white;
        }

        /* Efek Garis-Garis Elegan */
        .profile-header::before {
            content: '';
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            /* Pola Garis Halus */
            background-image: repeating-linear-gradient(
                45deg,
                rgba(255, 255, 255, 0.03) 0px,
                rgba(255, 255, 255, 0.03) 1px,
                transparent 1px,
                transparent 10px
            );
            pointer-events: none;
        }

        .pic-wrapper {
            position: relative;
            width: 130px; height: 130px;
            margin: 0 auto 20px;
            z-index: 2; /* Biar di atas background */
        }

        .profile-pic {
            width: 100%; height: 100%;
            object-fit: cover; border-radius: 50%;
            border: 4px solid rgba(255,255,255,0.2); /* Border Transparan Mewah */
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            background: #fff;
        }

        .btn-cam {
            position: absolute; bottom: 5px; right: 5px;
            width: 38px; height: 38px;
            border-radius: 50%; border: none;
            background: var(--accent); color: white;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            display: flex; justify-content: center; align-items: center;
            transition: 0.2s;
        }
        .btn-cam:hover { transform: scale(1.1); background: white; color: var(--accent); }
        .btn-cam.loading { animation: spin 1s infinite; background: #94a3b8; }

        .user-info { position: relative; z-index: 2; }
        .user-info h2 { margin: 0; font-size: 1.8rem; font-weight: 700; letter-spacing: 0.5px; }
        .user-info p { margin: 5px 0 20px; opacity: 0.8; font-size: 0.95rem; }

        /* Badges Glassmorphism (Transparan) */
        .badges { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; position: relative; z-index: 2; }
        .badge {
            padding: 8px 16px; border-radius: 50px; font-size: 0.85rem; font-weight: 500;
            background: rgba(255, 255, 255, 0.1); /* Kaca */
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            display: flex; align-items: center; gap: 6px;
        }
        .badge i { color: #60a5fa; } /* Ikon biru muda */

        /* --- 4. FORM BODY --- */
        .profile-body { padding: 40px; }
        
        .section-label {
            font-size: 0.9rem; font-weight: 700; color: var(--text-light);
            text-transform: uppercase; letter-spacing: 1px; margin-bottom: 25px;
            display: flex; align-items: center; gap: 10px;
        }
        .section-label::after { content:''; flex:1; height:1px; background:#e2e8f0; }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Laptop: 2 Kolom */
            gap: 25px;
        }

        .form-group label {
            display: block; font-size: 0.9rem; font-weight: 600; 
            color: var(--text-dark); margin-bottom: 8px;
        }
        .form-input {
            width: 100%; padding: 14px;
            border: 1px solid #cbd5e1; border-radius: 10px;
            font-family: inherit; font-size: 0.95rem;
            transition: 0.3s; background: #f8fafc;
        }
        .form-input:focus {
            background: white; border-color: var(--navy-light);
            box-shadow: 0 0 0 4px rgba(30, 58, 138, 0.1); outline: none;
        }
        .full-width { grid-column: 1 / -1; }

        .btn-save {
            background: var(--navy-light); color: white;
            border: none; padding: 15px 40px; border-radius: 10px;
            font-weight: 600; font-size: 1rem; cursor: pointer;
            transition: 0.2s; display: inline-flex; align-items: center; gap: 10px;
            box-shadow: 0 5px 15px rgba(30, 58, 138, 0.2);
        }
        .btn-save:hover { background: var(--navy-dark); transform: translateY(-2px); }

        /* --- 5. POPUP SYSTEM --- */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); backdrop-filter: blur(4px);
            display: flex; justify-content: center; align-items: center;
            z-index: 9999; opacity: 0; pointer-events: none; transition: 0.3s;
        }
        .overlay.active { opacity: 1; pointer-events: auto; }
        
        .popup-box {
            background: white; width: 90%; max-width: 350px; padding: 30px;
            border-radius: 20px; text-align: center;
            transform: scale(0.9); transition: 0.3s;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }
        .overlay.active .popup-box { transform: scale(1); }

        /* --- RESPONSIVE MOBILE --- */
        @media (max-width: 768px) {
            .container { padding: 15px; }
            .profile-header { padding: 40px 15px; }
            .pic-wrapper { width: 110px; height: 110px; }
            .user-info h2 { font-size: 1.5rem; }
            
            .profile-body { padding: 25px 20px; }
            .form-grid { grid-template-columns: 1fr; gap: 20px; } /* Mobile: 1 Kolom */
            
            .btn-save { width: 100%; justify-content: center; }
        }

        #loading { text-align:center; padding:50px; }
        .hidden { display:none !important; }
        #fileInput { display: none; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="alert-overlay" class="overlay">
        <div class="popup-box">
            <div id="alert-icon" style="font-size: 3rem; margin-bottom: 15px;"></div>
            <h3 id="alert-title" style="margin:0 0 10px 0; color:#1e293b;"></h3>
            <p id="alert-msg" style="color:#64748b; margin:0 0 20px 0; font-size:0.95rem;"></p>
            <button onclick="closeOverlay()" style="background:#1e3a8a; color:white; border:none; padding:10px 30px; border-radius:50px; font-weight:600; cursor:pointer;">OK</button>
        </div>
    </div>

    <div class="container">
        
        <div class="nav-top">
            <a href="../index.html" class="btn-dashboard">
                <i class="fa-solid fa-arrow-left"></i> Dashboard
            </a>
        </div>

        <div id="loading">
            <i class="fa-solid fa-circle-notch fa-spin" style="font-size:2rem; color:#1e3a8a;"></i>
            <p style="color:#64748b; margin-top:10px;">Memuat profil...</p>
        </div>

        <div id="profile-content" class="profile-card hidden">
            
            <div class="profile-header">
                <div class="pic-wrapper">
                    <img src="https://ui-avatars.com/api/?name=User" id="display-pic" class="profile-pic">
                    <button class="btn-cam" id="btn-cam" onclick="document.getElementById('fileInput').click()">
                        <i class="fa-solid fa-camera"></i>
                    </button>
                    <input type="file" id="fileInput" accept="image/*" onchange="uploadFoto()">
                </div>

                <div class="user-info">
                    <h2 id="display-name">Memuat Nama...</h2>
                    <p id="display-email">email@sekolah.id</p>
                </div>

                <div class="badges">
                    <div class="badge">
                        <i class="fa-solid fa-graduation-cap"></i> <span id="display-sem">Semester 1</span>
                    </div>
                    <div class="badge">
                        <i class="fa-solid fa-chart-simple"></i> IPS: <span id="display-ips">0.00</span>
                    </div>
                </div>
            </div>

            <div class="profile-body">
                <div class="section-label">Edit Informasi</div>

                <form id="profile-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Nama Lengkap</label>
                            <input type="text" id="inp-name" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label>WhatsApp / HP</label>
                            <input type="tel" id="inp-hp" class="form-input" placeholder="08..." required>
                        </div>
                        <div class="form-group">
                            <label>Tanggal Lahir</label>
                            <input type="date" id="inp-dob" class="form-input">
                        </div>
                        <div class="form-group">
                            <label>Alamat Domisili</label>
                            <input type="text" id="inp-addr" class="form-input" placeholder="Kota, Provinsi">
                        </div>
                        <div class="form-group full-width">
                            <label>Bio Singkat</label>
                            <textarea id="inp-bio" class="form-input" placeholder="Tulis sesuatu tentang dirimu..." rows="3"></textarea>
                        </div>
                    </div>

                    <div style="text-align: right; margin-top: 30px;">
                        <button type="submit" class="btn-save">
                            <i class="fa-solid fa-floppy-disk"></i> Simpan Data
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module">
        import { db, checkAuth } from "../js/firebase-config.js";
        import { doc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // API KEY IMGBB KAMU (Sudah Dipasang)
        const IMGBB_API_KEY = "2f45fcafb6dfb2dbae295499022ce476"; 

        let currentUser = null;

        // UTILS
        window.closeOverlay = () => document.getElementById('alert-overlay').classList.remove('active');

        function showAlert(type, title, msg) {
            const ov = document.getElementById('alert-overlay');
            const icon = document.getElementById('alert-icon');
            
            if(type === 'success') icon.innerHTML = '<i class="fa-solid fa-circle-check" style="color:#10b981;"></i>';
            else icon.innerHTML = '<i class="fa-solid fa-circle-xmark" style="color:#ef4444;"></i>';

            document.getElementById('alert-title').innerText = title;
            document.getElementById('alert-msg').innerText = msg;
            ov.classList.add('active');
        }

        // INIT
        (async () => {
            currentUser = await checkAuth('siswa');
            if(currentUser) renderProfile(currentUser);
        })();

        // RENDER UI
        function renderProfile(user) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('profile-content').classList.remove('hidden');

            // Header Info
            document.getElementById('display-name').innerText = user.name;
            document.getElementById('display-email').innerText = user.email;
            document.getElementById('display-sem').innerText = `Semester ${user.semester || 1}`;
            document.getElementById('display-ips').innerText = parseFloat(user.ips || 0).toFixed(2);
            
            if(user.photoURL) document.getElementById('display-pic').src = user.photoURL;

            // Form Inputs
            document.getElementById('inp-name').value = user.name;
            document.getElementById('inp-hp').value = user.noHp || '';
            document.getElementById('inp-dob').value = user.tanggalLahir || '';
            document.getElementById('inp-addr').value = user.alamat || '';
            document.getElementById('inp-bio').value = user.bioSingkat || '';
        }

        // UPLOAD FOTO (IMGBB)
        window.uploadFoto = async () => {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            const btn = document.getElementById('btn-cam');

            if(!file) return;

            btn.classList.add('loading');
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i>';

            try {
                const formData = new FormData();
                formData.append("image", file);

                const response = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {
                    method: "POST",
                    body: formData
                });
                const result = await response.json();

                if(result.success) {
                    const url = result.data.url;
                    await updateDoc(doc(db, "users", currentUser.uid), { photoURL: url });
                    document.getElementById('display-pic').src = url;
                    showAlert('success', 'Foto Baru!', 'Tampilan profil makin profesional.');
                } else {
                    throw new Error("Gagal upload.");
                }
            } catch (err) {
                showAlert('error', 'Gagal', 'Cek koneksi internet Anda.');
            } finally {
                btn.classList.remove('loading');
                btn.innerHTML = '<i class="fa-solid fa-camera"></i>';
                fileInput.value = "";
            }
        };

        // SAVE FORM
        document.getElementById('profile-form').onsubmit = async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            const originalText = btn.innerHTML;
            
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Menyimpan...';
            btn.disabled = true;

            const payload = {
                name: document.getElementById('inp-name').value,
                noHp: document.getElementById('inp-hp').value,
                tanggalLahir: document.getElementById('inp-dob').value,
                alamat: document.getElementById('inp-addr').value,
                bioSingkat: document.getElementById('inp-bio').value
            };

            try {
                await updateDoc(doc(db, 'users', currentUser.uid), payload);
                document.getElementById('display-name').innerText = payload.name;
                showAlert('success', 'Berhasil', 'Data profil tersimpan.');
            } catch (err) {
                showAlert('error', 'Error', err.message);
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
