<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Saya - Cendekia Aksara</title>
    
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- 1. BACKGROUND BUBBLES --- */
        body {
            overflow-x: hidden; position: relative;
            background: #f4f7fe; font-family: 'Outfit', sans-serif;
        }
        .bubbles {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; pointer-events: none; overflow: hidden;
        }
        .bubble {
            position: absolute; bottom: -100px;
            background-color: rgba(0, 90, 156, 0.1);
            border-radius: 50%;
            animation: rise 15s infinite ease-in;
        }
        .bubble:nth-child(1) { width: 80px; height: 80px; left: 10%; animation-duration: 10s; }
        .bubble:nth-child(2) { width: 40px; height: 40px; left: 20%; animation-duration: 12s; animation-delay: 2s; }
        .bubble:nth-child(3) { width: 100px; height: 100px; left: 70%; animation-duration: 18s; animation-delay: 1s; }

        @keyframes rise {
            0% { bottom: -100px; transform: translateX(0); }
            50% { transform: translateX(50px); }
            100% { bottom: 120%; transform: translateX(-50px); }
        }

        /* --- 2. IPS VORTEX (NILAI) --- */
        .ips-container {
            width: 100px; height: 100px; margin: 0 auto;
            position: relative; display: flex; justify-content: center; align-items: center;
        }
        .ips-spinner {
            position: absolute; width: 100%; height: 100%; border-radius: 50%;
            animation: spin 3s linear infinite;
            background: conic-gradient(#20c997, #28a745, #20c997); filter: blur(2px);
        }
        .ips-spinner.warning { background: conic-gradient(#ffc107, #dc3545, #ffc107); }
        .ips-inner {
            width: 85%; height: 85%; background: white; border-radius: 50%;
            position: relative; z-index: 2; display: flex; justify-content: center; align-items: center;
            font-size: 1.8rem; font-weight: 800; color: #333;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.1);
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* --- 3. FOTO PROFIL (NEW) --- */
        .pic-wrapper {
            width: 130px; height: 130px; margin: 0 auto 20px;
            position: relative;
        }
        .profile-pic {
            width: 100%; height: 100%; object-fit: cover; border-radius: 50%;
            border: 4px solid white; box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .btn-cam {
            position: absolute; bottom: 5px; right: 5px;
            width: 35px; height: 35px; border-radius: 50%; border: none;
            background: #4361ee; color: white; cursor: pointer;
            box-shadow: 0 4px 10px rgba(67, 97, 238, 0.4);
            transition: 0.2s; display: flex; justify-content: center; align-items: center;
        }
        .btn-cam:hover { transform: scale(1.1); }
        .btn-cam.loading { background: #94a3b8; cursor: not-allowed; animation: pulse 1s infinite; }
        
        @keyframes pulse { 0% { opacity:1; } 50% { opacity:0.6; } 100% { opacity:1; } }

        /* --- 4. POPUP MODERN --- */
        .overlay-backdrop {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); display: flex; justify-content: center; align-items: center;
            z-index: 10000; backdrop-filter: blur(5px);
            opacity: 0; pointer-events: none; transition: opacity 0.3s;
        }
        .overlay-backdrop.active { opacity: 1; pointer-events: auto; }

        .popup-card {
            background: white; padding: 30px; border-radius: 20px; text-align: center;
            width: 85%; max-width: 380px; transform: scale(0.8); transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .overlay-backdrop.active .popup-card { transform: scale(1); }

        .btn-pop { border: none; border-radius: 50px; padding: 10px 30px; font-weight: 600; cursor: pointer; margin-top: 15px; }
        .btn-pop-primary { background: #4361ee; color: white; }
        .btn-pop-success { background: #10b981; color: white; }
        .btn-pop-error { background: #ef4444; color: white; }

        /* --- 5. LAYOUT --- */
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .profile-card {
            background: white; border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            padding: 30px; margin-top: 20px; position: relative; z-index: 1;
        }
        .info-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 20px; }
        .info-header { text-align: center; margin-bottom: 30px; }
        .hidden { display: none !important; }
        .tag { display: inline-block; padding: 4px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: 600; }
        .tag-blue { background: #e0f2fe; color: #0284c7; }
        
        #fileInput { display: none; }
    </style>
</head>
<body>

    <div class="bubbles">
        <div class="bubble"></div><div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <div id="greeting-overlay" class="overlay-backdrop">
        <div class="popup-card">
            <i class="fa-solid fa-face-smile-wink" style="font-size: 4rem; color: #f7a04a; margin-bottom: 20px;"></i>
            <h2 id="greet-title" style="margin:0 0 10px 0;">Halo!</h2>
            <p id="greet-msg" style="color: #666; margin: 0;">Semoga harimu menyenangkan.</p>
            <button onclick="closeOverlay('greeting-overlay')" class="btn-pop btn-pop-primary">Siap Belajar!</button>
        </div>
    </div>

    <div id="alert-overlay" class="overlay-backdrop">
        <div class="popup-card">
            <div id="alert-icon" style="font-size: 3.5rem; margin-bottom: 15px;"></div>
            <h3 id="alert-title" style="margin:0 0 10px 0;"></h3>
            <p id="alert-msg" style="color: #64748b; margin: 0; font-size: 0.95rem;"></p>
            <button onclick="closeOverlay('alert-overlay')" id="alert-btn" class="btn-pop">OK</button>
        </div>
    </div>

    <div class="container">
        <a href="../index.html" class="btn btn-secondary" style="background:white; color:#555; border:1px solid #ddd; padding:8px 20px; text-decoration:none; border-radius:50px; display:inline-flex; align-items:center; gap:8px;">
            <i class="fa-solid fa-arrow-left"></i> Dashboard
        </a>

        <div id="loading" style="text-align: center; margin-top: 50px;">
            <i class="fa-solid fa-circle-notch fa-spin" style="font-size: 2rem; color: var(--accent);"></i>
            <p style="color:#666; margin-top:10px;">Mengambil data profil...</p>
        </div>

        <div id="profile-content" class="profile-card hidden">
            <div class="info-header">
                
                <div class="pic-wrapper">
                    <img src="https://ui-avatars.com/api/?name=User" id="display-pic" class="profile-pic">
                    <button class="btn-cam" id="btn-cam" onclick="document.getElementById('fileInput').click()">
                        <i class="fa-solid fa-camera"></i>
                    </button>
                    <input type="file" id="fileInput" accept="image/*" onchange="uploadFoto()">
                </div>

                <div class="ips-container">
                    <div id="ips-bg" class="ips-spinner"></div>
                    <div class="ips-inner">
                        <span id="display-ips">0.0</span>
                    </div>
                </div>
                <p style="font-size:0.8rem; color:#94a3b8; margin-top:5px;">Indeks Prestasi</p>
                
                <h2 id="display-name" style="margin:15px 0 5px;">Nama Siswa</h2>
                <p id="display-email">email@sekolah.id</p>
                <div style="margin-top: 10px;">
                    <span class="tag tag-blue" id="display-sem">Semester 1</span>
                </div>

                <div id="ips-warning" class="hidden" style="margin-top: 20px; background: #fff3cd; color: #856404; padding: 15px; border-radius: 10px; border-left: 5px solid #ffc107; text-align: left;">
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <i class="fa-solid fa-triangle-exclamation" style="font-size: 1.5rem;"></i>
                        <div>
                            <strong>Perhatian!</strong> IPS di bawah 3.00.
                            <br><small>Hubungi pengajar untuk perbaikan nilai.</small>
                        </div>
                    </div>
                </div>
            </div>

            <hr style="border: 0; border-top: 1px dashed #ddd; margin: 30px 0;">

            <h3 style="margin-bottom: 20px; color:var(--primary);"><i class="fa-solid fa-user-pen"></i> Edit Data Diri</h3>
            <form id="profile-form">
                <div class="info-grid">
                    <div class="form-group">
                        <label style="display:block; font-weight:600; margin-bottom:5px;">Nama Lengkap</label>
                        <input type="text" id="inp-name" class="form-input" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:8px;" required>
                    </div>
                    <div class="form-group">
                        <label style="display:block; font-weight:600; margin-bottom:5px;">No. HP / WhatsApp</label>
                        <input type="tel" id="inp-hp" class="form-input" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:8px;" placeholder="08..." required>
                    </div>
                    <div class="form-group">
                        <label style="display:block; font-weight:600; margin-bottom:5px;">Tanggal Lahir</label>
                        <input type="date" id="inp-dob" class="form-input" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:8px;">
                    </div>
                    <div class="form-group">
                        <label style="display:block; font-weight:600; margin-bottom:5px;">Alamat Domisili</label>
                        <input type="text" id="inp-addr" class="form-input" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:8px;" placeholder="Kota, Provinsi" required>
                    </div>
                </div>
                
                <div class="form-group" style="margin-top:20px;">
                    <label style="display:block; font-weight:600; margin-bottom:5px;">Bio Singkat</label>
                    <textarea id="inp-bio" class="form-input" rows="3" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:8px; font-family:inherit;" placeholder="Ceritakan sedikit tentang dirimu..."></textarea>
                </div>

                <div style="text-align: right; margin-top: 25px;">
                    <button type="submit" style="background:#10b981; color:white; border:none; padding:12px 30px; border-radius:8px; font-weight:600; cursor:pointer;">
                        <i class="fa-solid fa-save"></i> Simpan Perubahan
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { db, checkAuth } from "../js/firebase-config.js";
        import { doc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- GANTI API KEY IMGBB DI SINI ---
        const IMGBB_API_KEY = "2f45fcafb6dfb2dbae295499022ce476"; 

        let currentUser = null;

        // --- GLOBAL: POPUP ---
        window.closeOverlay = (id) => document.getElementById(id).classList.remove('active');

        function showCustomAlert(type, title, message) {
            const overlay = document.getElementById('alert-overlay');
            const iconEl = document.getElementById('alert-icon');
            const btnEl = document.getElementById('alert-btn');

            btnEl.className = 'btn-pop'; // Reset
            
            if (type === 'success') {
                iconEl.innerHTML = '<i class="fa-solid fa-circle-check" style="color: #10b981;"></i>';
                btnEl.classList.add('btn-pop-success');
            } else {
                iconEl.innerHTML = '<i class="fa-solid fa-circle-xmark" style="color: #ef4444;"></i>';
                btnEl.classList.add('btn-pop-error');
            }

            document.getElementById('alert-title').innerText = title;
            document.getElementById('alert-msg').innerText = message;
            overlay.classList.add('active');
        }

        // --- INIT ---
        (async () => {
            currentUser = await checkAuth('siswa');
            if(currentUser) {
                renderProfile(currentUser);
                showGreeting(currentUser.name);
            }
        })();

        // --- GREETING ---
        function showGreeting(name) {
            const overlay = document.getElementById('greeting-overlay');
            const title = document.getElementById('greet-title');
            const msg = document.getElementById('greet-msg');
            const hour = new Date().getHours();
            
            let sapaan = "Selamat Pagi";
            let pesan = "Semangat belajar hari ini!";
            if (hour >= 10 && hour < 15) { sapaan = "Selamat Siang"; pesan = "Tetap fokus ya."; }
            else if (hour >= 15 && hour < 18) { sapaan = "Selamat Sore"; pesan = "Jangan lupa istirahat."; }
            else if (hour >= 18) { sapaan = "Selamat Malam"; pesan = "Evaluasi hari ini."; }

            title.innerText = `${sapaan}, ${name.split(" ")[0]}!`;
            msg.innerText = pesan;
            setTimeout(() => overlay.classList.add('active'), 500);
        }

        // --- RENDER DATA ---
        function renderProfile(user) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('profile-content').classList.remove('hidden');

            document.getElementById('display-name').innerText = user.name;
            document.getElementById('display-email').innerText = user.email;
            document.getElementById('display-sem').innerText = `Semester ${user.semester || 1}`;
            
            // FOTO PROFIL
            if(user.photoURL) {
                document.getElementById('display-pic').src = user.photoURL;
            } else {
                document.getElementById('display-pic').src = `https://ui-avatars.com/api/?name=${user.name}&background=random`;
            }

            // IPS
            const ips = parseFloat(user.ips || 0);
            document.getElementById('display-ips').innerText = ips.toFixed(2);
            
            const spinner = document.getElementById('ips-bg');
            if(ips < 3.0) {
                spinner.classList.add('warning');
                document.getElementById('ips-warning').classList.remove('hidden');
            } else {
                spinner.classList.remove('warning');
                document.getElementById('ips-warning').classList.add('hidden');
            }

            // FORM FILL
            document.getElementById('inp-name').value = user.name;
            document.getElementById('inp-hp').value = user.noHp || '';
            document.getElementById('inp-dob').value = user.tanggalLahir || '';
            document.getElementById('inp-addr').value = user.alamat || '';
            document.getElementById('inp-bio').value = user.bioSingkat || '';
        }

        // --- UPLOAD FOTO (ImgBB) ---
        window.uploadFoto = async () => {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            const btn = document.getElementById('btn-cam');

            if(!file) return;

            // Cek API Key
            if(IMGBB_API_KEY.includes("2f45fcafb6dfb2dbae295499022ce476")) {
                showCustomAlert('error', 'Error Sistem', 'API Key ImgBB belum dipasang!');
                return;
            }

            // Loading
            btn.classList.add('loading');
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i>';

            try {
                const formData = new FormData();
                formData.append("image", file);

                const response = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {
                    method: "POST",
                    body: formData
                });
                const result = await response.json();

                if(result.success) {
                    const url = result.data.url;
                    
                    // Simpan ke Firebase
                    await updateDoc(doc(db, "users", currentUser.uid), { photoURL: url });
                    
                    // Update UI
                    document.getElementById('display-pic').src = url;
                    showCustomAlert('success', 'Foto Diperbarui', 'Foto profil Anda berhasil diganti.');
                } else {
                    throw new Error(result.error.message);
                }
            } catch (err) {
                showCustomAlert('error', 'Gagal Upload', err.message);
            } finally {
                btn.classList.remove('loading');
                btn.innerHTML = '<i class="fa-solid fa-camera"></i>';
                fileInput.value = "";
            }
        };

        // --- SIMPAN FORM ---
        document.getElementById('profile-form').onsubmit = async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            const originalText = btn.innerHTML;
            
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Menyimpan...'; 
            btn.disabled = true;

            const payload = {
                name: document.getElementById('inp-name').value,
                noHp: document.getElementById('inp-hp').value,
                tanggalLahir: document.getElementById('inp-dob').value,
                alamat: document.getElementById('inp-addr').value,
                bioSingkat: document.getElementById('inp-bio').value
            };

            try {
                await updateDoc(doc(db, 'users', currentUser.uid), payload);
                document.getElementById('display-name').innerText = payload.name;
                showCustomAlert('success', 'Berhasil Disimpan', 'Data profil diperbarui.');
            } catch (err) {
                showCustomAlert('error', 'Gagal Menyimpan', err.message);
            } finally {
                btn.innerHTML = originalText; 
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
