<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keuangan - Cendekia Aksara</title>
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary: #003366; --accent: #4361ee; --bg: #f4f6f9; }
        body { background-color: var(--bg); font-family: 'Outfit', sans-serif; color: #333; margin: 0; }
        
        /* CONTAINER LEBAR (FULL SCREEN FEEL) */
        .container { max-width: 1100px; margin: 0 auto; padding: 25px; }

        /* HEADER */
        .page-header {
            background: linear-gradient(135deg, #003366, #0f4c81);
            color: white; padding: 30px 40px; border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 51, 102, 0.2);
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 30px; position: relative; overflow: hidden;
        }
        .page-header::before {
            content: ''; position: absolute; top: -50px; right: -50px;
            width: 200px; height: 200px; background: rgba(255,255,255,0.05);
            border-radius: 50%; pointer-events: none;
        }
        .header-content h1 { margin: 0; font-size: 1.8rem; font-weight: 700; }
        .header-content p { margin: 5px 0 0; opacity: 0.9; }
        
        .btn-back {
            background: rgba(255,255,255,0.2); color: white; text-decoration: none;
            padding: 10px 20px; border-radius: 50px; font-weight: 600; backdrop-filter: blur(5px);
            transition: 0.3s; display: flex; align-items: center; gap: 8px; font-size: 0.9rem;
        }
        .btn-back:hover { background: white; color: var(--primary); }

        /* GRID LAYOUT (LAPTOP 2 KOLOM, HP 1 KOLOM) */
        .content-grid {
            display: grid; grid-template-columns: 1fr 1.5fr; gap: 30px;
        }

        /* CARD STYLE */
        .card {
            background: white; border-radius: 20px; padding: 30px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.03); border: 1px solid #eef2f6;
            height: fit-content;
        }

        /* CARD KIRI: PROFIL */
        .profile-section { text-align: center; }
        .avatar-circle {
            width: 100px; height: 100px; background: #e0f2fe; color: #003366;
            border-radius: 50%; display: flex; justify-content: center; align-items: center;
            font-size: 3rem; margin: 0 auto 20px;
        }
        .st-name { font-size: 1.4rem; font-weight: 700; margin: 0; color: #1e293b; }
        .st-id { color: #64748b; font-size: 0.95rem; margin-top: 5px; }
        
        .info-row {
            display: flex; justify-content: space-between; padding: 15px 0;
            border-bottom: 1px solid #f1f5f9; font-size: 0.95rem;
        }
        .info-row:last-child { border-bottom: none; }
        .info-label { color: #64748b; }
        .info-val { font-weight: 600; color: #334155; }

        /* CARD KANAN: TAGIHAN */
        .bill-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 20px; }
        .bill-label { font-size: 0.9rem; color: #64748b; text-transform: uppercase; letter-spacing: 1px; font-weight: 600; }
        .bill-amount { font-size: 3rem; font-weight: 800; color: #003366; line-height: 1; margin: 10px 0; }
        
        .status-badge { padding: 8px 16px; border-radius: 50px; font-weight: 700; font-size: 0.85rem; display: inline-flex; align-items: center; gap: 6px; }
        .st-unpaid { background: #fee2e2; color: #991b1b; }
        .st-paid { background: #dcfce7; color: #166534; }
        .st-cicil { background: #fef3c7; color: #92400e; }

        /* RINCIAN */
        .details-box { background: #f8fafc; border-radius: 12px; padding: 20px; margin: 25px 0; border: 1px solid #f1f5f9; }
        .detail-row { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 0.95rem; color: #475569; }
        .detail-total { border-top: 2px dashed #cbd5e1; margin-top: 15px; padding-top: 15px; font-weight: 700; color: #1e293b; font-size: 1.1rem; }

        /* ACTIONS */
        .action-area { margin-top: 30px; }
        .btn-action {
            display: flex; width: 100%; padding: 16px; border: none; border-radius: 12px;
            font-size: 1rem; font-weight: 700; cursor: pointer; text-align: center; text-decoration: none;
            justify-content: center; align-items: center; gap: 10px; transition: 0.2s;
        }
        .btn-action:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        
        .btn-pay { background: linear-gradient(135deg, #f59e0b, #d97706); color: white; }
        .btn-receipt { background: #003366; color: white; }
        .btn-cicil { background: #fff; border: 2px solid #f59e0b; color: #d97706; margin-bottom: 10px; }
        .btn-cicil:hover { background: #fffbeb; }

        /* MODAL */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(5px); z-index: 2000;
            display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: 0.3s;
        }
        .modal-overlay.active { opacity: 1; pointer-events: all; }
        
        .modal-box {
            background: white; padding: 30px; border-radius: 20px; width: 90%; max-width: 400px;
            text-align: center; transform: scale(0.8); transition: 0.3s; position: relative;
        }
        .modal-overlay.active .modal-box { transform: scale(1); }
        .close-modal { position: absolute; right: 20px; top: 20px; background: none; border: none; font-size: 1.5rem; cursor: pointer; color: #999; }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .content-grid { grid-template-columns: 1fr; gap: 20px; }
            .page-header { flex-direction: column; align-items: flex-start; gap: 15px; }
            .btn-back { width: 100%; justify-content: center; }
            .bill-amount { font-size: 2.5rem; }
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="container" id="main-content">
        <header class="page-header">
            <div class="header-content">
                <h1>Keuangan Siswa</h1>
                <p>Kelola tagihan dan administrasi akademik Anda.</p>
            </div>
            <a href="index.html" class="btn-back">
                <i class="fa-solid fa-arrow-left"></i> Dashboard Utama
            </a>
        </header>

        <div class="content-grid">
            
            <div class="card profile-section">
                <div class="avatar-circle"><i class="fa-solid fa-user-graduate"></i></div>
                <h2 class="st-name" id="st-name">Memuat...</h2>
                <p class="st-id" id="st-uid">ID: -</p>
                
                <div style="margin-top: 30px; text-align: left;">
                    <div class="info-row">
                        <span class="info-label">Semester</span>
                        <span class="info-val" id="header-sem">-</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">IP Semester</span>
                        <span class="info-val" id="st-ips">-</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Status Akademik</span>
                        <span class="info-val" style="color:#166534;">Aktif</span>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="bill-header">
                    <div>
                        <div class="bill-label" id="label-tagihan">Total Kewajiban</div>
                        <div class="bill-amount" id="amount-display">Rp -</div>
                    </div>
                    <div id="status-badge" class="status-badge st-unpaid">Memuat...</div>
                </div>

                <div class="details-box" id="rincian-list">
                    </div>

                <div id="action-area" class="action-area">
                    </div>
            </div>

        </div>
    </div>

    <div id="modal-qris" class="modal-overlay">
        <div class="modal-box">
            <button class="close-modal" onclick="document.getElementById('modal-qris').classList.remove('active')">&times;</button>
            
            <h3 style="margin:0 0 5px 0; color:#003366;">Scan QRIS</h3>
            <p id="qris-title" style="font-size:0.9rem; color:#64748b; margin-bottom:5px;">-</p>
            <p id="qris-amount" style="font-size:1.8rem; font-weight:800; color:#1e293b; margin:0 0 20px 0;">Rp -</p>
            
            <img src="https://imgur.com/ENHMOVk.png" style="width:100%; border-radius:12px; border:2px solid #eee; margin-bottom:15px;">
            
            <p style="font-size:0.85rem; color:#475569; margin-bottom: 15px;">
                Sudah melakukan transfer? Silakan upload bukti pembayaran untuk verifikasi.
            </p>
            
            <a href="https://forms.gle/LHpkuvLxLH4DjpK9A" target="_blank" class="btn-action btn-receipt">
                <i class="fa-solid fa-cloud-arrow-up"></i> Upload Bukti Transfer
            </a>
        </div>
    </div>

    <script type="module">
        import { db, checkAuth } from "./js/firebase-config.js";
        import { collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        (async () => {
            const user = await checkAuth('siswa');
            if(user) {
                const rawSem = user.semester || 1;
                const sem = parseInt(String(rawSem).replace(/\D/g, '')) || 1;
                renderData(user, sem);
            }
        })();

        async function renderData(user, sem) {
            document.getElementById('header-sem').innerText = "Semester " + sem;
            document.getElementById('st-name').innerText = user.name;
            document.getElementById('st-uid').innerText = user.uid.substring(0,6).toUpperCase();
            document.getElementById('st-ips').innerText = parseFloat(user.ips||0).toFixed(2);

            const status = user.statusPembayaran; 
            const badge = document.getElementById('status-badge');
            const amountEl = document.getElementById('amount-display');
            const detailsEl = document.getElementById('rincian-list');
            const actionArea = document.getElementById('action-area');
            const labelTagihan = document.getElementById('label-tagihan');

            if (sem < 3) {
                // === SEMESTER 1 & 2 (PER UJIAN) ===
                const q = query(collection(db, 'exams'), where('status', '==', 'active'));
                const snap = await getDocs(q);
                const count = snap.size;
                const totalBayar = count * 1000;

                labelTagihan.innerText = "TAGIHAN UJIAN";
                amountEl.innerText = "Rp " + totalBayar.toLocaleString('id-ID');
                
                detailsEl.innerHTML = count === 0 
                    ? `<div class="detail-row"><span>Tidak ada ujian aktif</span><span>Rp 0</span></div>`
                    : `
                        <div class="detail-row"><span>Biaya Per Mapel</span><span>Rp 1.000</span></div>
                        <div class="detail-row"><span>Jumlah Mapel</span><span>${count}</span></div>
                        <div class="detail-row detail-total"><span>TOTAL TAGIHAN</span><span>Rp ${totalBayar.toLocaleString('id-ID')}</span></div>
                    `;

                if (status === 'Lunas') {
                    badge.className = 'status-badge st-paid';
                    badge.innerHTML = '<i class="fa-solid fa-check"></i> LUNAS';
                    actionArea.innerHTML = `
                        <a href="kwitansi.html" class="btn-action btn-receipt">
                            <i class="fa-solid fa-file-invoice"></i> Lihat Kwitansi
                        </a>
                    `;
                } else {
                    badge.className = 'status-badge st-unpaid';
                    badge.innerHTML = 'BELUM BAYAR';
                    if(totalBayar > 0) {
                        actionArea.innerHTML = `
                            <button onclick="showQRIS(${totalBayar}, 'Uang Ujian (${count} Mapel)')" class="btn-action btn-pay">
                                <i class="fa-solid fa-qrcode"></i> Bayar Sekarang
                            </button>
                        `;
                    }
                }

            } else {
                // === SEMESTER 3+ (BIAYA TETAP) ===
                labelTagihan.innerText = "TOTAL ADMINISTRASI";
                amountEl.innerText = "Rp 75.450";

                detailsEl.innerHTML = `
                    <div class="detail-row"><span>Buku Rapor Akademik</span><span>Rp 20.450</span></div>
                    <div class="detail-row"><span>Special Book</span><span>Rp 25.000</span></div>
                    <div class="detail-row"><span>Biaya Administrasi</span><span>Rp 5.000</span></div>
                    <div class="detail-row"><span>Biaya Bimbingan</span><span>Rp 25.000</span></div>
                    <div class="detail-row detail-total"><span>TOTAL KEWAJIBAN</span><span>Rp 75.450</span></div>
                `;

                if (status === 'Lunas') {
                    badge.className = 'status-badge st-paid';
                    badge.innerHTML = '<i class="fa-solid fa-check"></i> LUNAS';
                    actionArea.innerHTML = `
                        <div style="text-align:center; margin-bottom:15px; color:#166534;">
                            <i class="fa-solid fa-shield-check" style="font-size:3rem;"></i>
                            <p style="font-weight:700;">Administrasi Aman!</p>
                        </div>
                        <a href="kwitansi.html" class="btn-action btn-receipt">
                            <i class="fa-solid fa-file-invoice"></i> Download Kwitansi
                        </a>
                    `;
                } 
                else if (status === 'Cicilan') {
                    badge.className = 'status-badge st-cicil';
                    badge.innerHTML = '<i class="fa-solid fa-hourglass-half"></i> CICILAN';
                    actionArea.innerHTML = `
                        <div style="background:#fffbeb; color:#b45309; padding:10px; border-radius:8px; margin-bottom:15px; text-align:center; font-size:0.9rem;">
                            Sisa Tagihan: <b>Rp 37.725</b>
                        </div>
                        <button onclick="showQRIS(37725, 'Pelunasan Sisa')" class="btn-action btn-pay" style="margin-bottom:10px;">
                            <i class="fa-solid fa-wallet"></i> Lunasi Sisa
                        </button>
                        <a href="kwitansi.html" class="btn-action btn-receipt" style="background:#64748b;">
                            <i class="fa-solid fa-file-invoice"></i> Bukti DP
                        </a>
                    `;
                } 
                else {
                    badge.className = 'status-badge st-unpaid';
                    badge.innerHTML = 'BELUM BAYAR';
                    actionArea.innerHTML = `
                        <button onclick="showQRIS(37725, 'Cicilan Tahap 1')" class="btn-action btn-cicil">
                            Cicil 50% (Rp 37.725)
                        </button>
                        <button onclick="showQRIS(75450, 'Pelunasan Penuh')" class="btn-action btn-pay">
                            <i class="fa-solid fa-check-double"></i> Bayar Lunas (Rp 75.450)
                        </button>
                    `;
                }
            }
        }

        window.showQRIS = (amount, label) => {
            document.getElementById('qris-amount').innerText = "Rp " + amount.toLocaleString('id-ID');
            document.getElementById('qris-title').innerText = label;
            document.getElementById('modal-qris').classList.add('active');
        }
    </script>
</body>
</html>
