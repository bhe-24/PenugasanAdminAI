<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materi - Pustaka Materi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans">

    <div class="max-w-md mx-auto bg-white min-h-screen shadow-2xl relative">
        
        <!-- HEADER KECIL -->
        <div class="bg-gradient-to-r from-blue-900 to-gray-900 p-4 sticky top-0 z-50 flex items-center shadow-lg">
            <a href="index.html" class="text-white mr-4 p-2 hover:bg-white/10 rounded-full transition">
                <i class="fas fa-arrow-left text-lg"></i>
            </a>
            <div>
                <h1 class="text-yellow-400 font-bold text-lg uppercase tracking-wider">Semua Materi</h1>
                <p class="text-blue-200 text-xs">Bahan Ajar & Modul Sekolah</p>
            </div>
        </div>

        <!-- GRID CONTAINER -->
        <div class="p-5">
            <div id="grid-container" class="grid grid-cols-2 gap-4">
                <div class="h-60 bg-gray-200 rounded-xl animate-pulse"></div>
                <div class="h-60 bg-gray-200 rounded-xl animate-pulse"></div>
            </div>

            <div id="empty-msg" class="hidden text-center mt-10">
                <i class="fas fa-folder-open text-4xl text-gray-300 mb-3"></i>
                <p class="text-gray-500 text-sm">Belum ada materi yang diupload.</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const db = JSON.parse(localStorage.getItem('pustaka_db')) || [];
            
            // FILTER: HANYA AMBIL 'MATERI'
            const data = db.filter(item => item.kategori === 'materi');
            
            const container = document.getElementById('grid-container');
            const emptyMsg = document.getElementById('empty-msg');

            container.innerHTML = '';

            if (data.length === 0) {
                emptyMsg.classList.remove('hidden');
            } else {
                data.forEach(item => {
                    const card = `
                        <div class="flex flex-col bg-white rounded-xl shadow border border-gray-100 overflow-hidden">
                            <div class="relative h-[220px] bg-gray-200">
                                <img src="${item.cover}" alt="${item.judul}" class="w-full h-full object-cover">
                            </div>
                            <div class="p-3 flex flex-col flex-grow">
                                <h3 class="text-gray-800 font-bold text-sm leading-tight line-clamp-2 mb-3 h-10">${item.judul}</h3>
                                <a href="${item.link}" target="_self" class="mt-auto w-full bg-blue-900 text-yellow-400 text-xs font-bold py-2 rounded-lg text-center hover:bg-blue-800 transition">
                                    <i class="fas fa-download mr-1"></i> UNDUH
                                </a>
                            </div>
                        </div>
                    `;
                    container.innerHTML += card;
                });
            }
        });
    </script>
</body>
</html>
