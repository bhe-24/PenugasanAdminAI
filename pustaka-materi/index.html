<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pustaka Materi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .hide-scroll::-webkit-scrollbar { display: none; }
        .hide-scroll { -ms-overflow-style: none; scrollbar-width: none; }
        /* Animasi untuk search bar */
        #search-container { transition: all 0.3s ease-in-out; }
    </style>
</head>
<body class="bg-gray-50 font-sans">

    <!-- Container Utama (Simulasi Mobile) -->
    <div class="max-w-md mx-auto bg-white min-h-screen shadow-2xl overflow-hidden relative pb-24">
        
        <!-- HEADER (Sticky Top) -->
        <div class="sticky top-0 z-50 bg-gradient-to-br from-blue-900 to-gray-900 shadow-lg rounded-b-3xl">
            <div class="p-5">
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center gap-3">
                        <img src="https://imgur.com/5Srjyo4.png" alt="Logo" class="w-10 h-10 object-cover rounded-full border-2 border-yellow-400 shadow-md">
                        <div>
                            <h1 class="text-yellow-400 font-extrabold text-lg tracking-wider uppercase leading-none">Pustaka</h1>
                            <p class="text-blue-200 text-xs">Materi & Karya</p>
                        </div>
                    </div>
                    <!-- Tombol Cari -->
                    <button onclick="toggleSearch()" class="w-10 h-10 bg-white/10 rounded-full text-white hover:bg-white/20 transition flex items-center justify-center">
                        <i class="fas fa-search"></i>
                    </button>
                </div>

                <!-- Kolom Pencarian (Hidden by Default) -->
                <div id="search-container" class="hidden overflow-hidden mb-4">
                    <input type="text" id="search-input" onkeyup="handleSearch(this.value)" 
                        class="w-full px-4 py-2 rounded-xl border-none focus:ring-2 focus:ring-yellow-400 bg-white/90 text-gray-800 placeholder-gray-500"
                        placeholder="Cari judul buku atau materi...">
                </div>

                <!-- Stats Info -->
                <div class="flex justify-around bg-white/10 backdrop-blur-sm rounded-xl p-2 text-center border border-white/10">
                    <div>
                        <h3 class="text-white font-bold text-lg" id="count-karya">...</h3>
                        <p class="text-gray-300 text-[10px] uppercase">Karya</p>
                    </div>
                    <div class="w-px bg-gray-500/50"></div>
                    <div>
                        <h3 class="text-white font-bold text-lg" id="count-materi">...</h3>
                        <p class="text-gray-300 text-[10px] uppercase">Materi</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Error Container -->
        <div id="error-container" class="hidden mx-5 mt-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative text-xs">
            <strong class="font-bold">Info:</strong> <span id="error-message"></span>
        </div>

        <!-- CONTENT -->
        <div id="main-content">
            <!-- SECTION 1: KARYA -->
            <div class="mt-6 pl-5 section-group">
                <div class="flex justify-between items-end pr-5 mb-3">
                    <h2 class="text-blue-900 font-bold text-lg border-l-4 border-yellow-400 pl-2">Karya Terbaru</h2>
                    <a href="list-karya.html" class="text-xs text-gray-500 hover:text-blue-600 font-semibold">Lihat Semua <i class="fas fa-chevron-right text-[10px]"></i></a>
                </div>
                <div id="container-karya" class="flex overflow-x-auto hide-scroll gap-4 pb-4 pr-5 snap-x min-h-[200px]">
                    <div class="min-w-[140px] h-[200px] bg-gray-200 rounded-xl animate-pulse"></div>
                    <div class="min-w-[140px] h-[200px] bg-gray-200 rounded-xl animate-pulse"></div>
                </div>
            </div>

            <!-- SECTION 2: MATERI -->
            <div class="mt-2 pl-5 section-group">
                <div class="flex justify-between items-end pr-5 mb-3">
                    <h2 class="text-blue-900 font-bold text-lg border-l-4 border-yellow-400 pl-2">Materi Pilihan</h2>
                    <a href="list-materi.html" class="text-xs text-gray-500 hover:text-blue-600 font-semibold">Lihat Semua <i class="fas fa-chevron-right text-[10px]"></i></a>
                </div>
                <div id="container-materi" class="flex overflow-x-auto hide-scroll gap-4 pb-4 pr-5 snap-x min-h-[200px]">
                    <div class="min-w-[140px] h-[200px] bg-gray-200 rounded-xl animate-pulse"></div>
                    <div class="min-w-[140px] h-[200px] bg-gray-200 rounded-xl animate-pulse"></div>
                </div>
            </div>
        </div>

        <!-- FOOTER (Sticky Bottom / Menggantung) -->
        <div class="fixed bottom-4 left-0 right-0 max-w-[90%] md:max-w-sm mx-auto z-40">
            <div class="bg-gray-900/80 backdrop-blur-md text-white py-3 px-6 rounded-full shadow-2xl flex justify-between items-center border border-white/10">
                <span class="text-[10px] font-light tracking-wider">Â© 2026 Cendekia Karsa</span>
                <i class="fas fa-feather-alt text-yellow-400 text-xs"></i>
            </div>
        </div>

    </div>

    <!-- LOGIKA (FIREBASE + SEARCH) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, getDocs, query } 
        from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // === CONFIG FIREBASE ===
        const firebaseConfig = {
            apiKey: "AIzaSyDooErB7K4vFtmC6-PcI30v82Vh6b85fPI",
            authDomain: "berbasis-ai.firebaseapp.com",
            projectId: "berbasis-ai",
            storageBucket: "berbasis-ai.firebasestorage.app",
            messagingSenderId: "962437652324",
            appId: "1:962437652324:web:4426a5efcabf72caebe471"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const COLLECTION_NAME = 'pustaka_materi';
        
        // Simpan data global untuk pencarian
        let globalKarya = [];
        let globalMateri = [];

        // FUNGSI PENCARIAN & UI
        window.toggleSearch = () => {
            const container = document.getElementById('search-container');
            container.classList.toggle('hidden');
            if(!container.classList.contains('hidden')) {
                document.getElementById('search-input').focus();
            }
        }

        window.handleSearch = (keyword) => {
            const term = keyword.toLowerCase();
            
            // Filter Data
            const filteredKarya = globalKarya.filter(item => item.judul.toLowerCase().includes(term));
            const filteredMateri = globalMateri.filter(item => item.judul.toLowerCase().includes(term));

            // Re-render
            renderScroll(filteredKarya, 'container-karya', 'list-karya.html');
            renderScroll(filteredMateri, 'container-materi', 'list-materi.html');
        }

        async function loadData() {
            try {
                const q = query(collection(db, COLLECTION_NAME));
                const snapshot = await getDocs(q);
                
                let allData = [];
                snapshot.forEach(doc => allData.push(doc.data()));

                // Sorting manual (Terbaru)
                allData.sort((a, b) => new Date(b.tanggal || 0) - new Date(a.tanggal || 0));

                // Pisahkan Data
                globalKarya = allData.filter(item => item.kategori === 'karya');
                globalMateri = allData.filter(item => item.kategori === 'materi');

                // Update Stats
                document.getElementById('count-karya').innerText = globalKarya.length;
                document.getElementById('count-materi').innerText = globalMateri.length;

                // Render Awal
                renderScroll(globalKarya, 'container-karya', 'list-karya.html');
                renderScroll(globalMateri, 'container-materi', 'list-materi.html');

            } catch (error) {
                console.error(error);
                document.getElementById('error-container').classList.remove('hidden');
                document.getElementById('error-message').innerText = "Gagal memuat data. Cek koneksi internet.";
            }
        }

        function renderScroll(data, containerId, moreLink) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';

            if(data.length === 0) {
                container.innerHTML = '<p class="text-xs text-gray-400 italic pr-5 whitespace-nowrap self-center">Tidak ditemukan.</p>';
                return;
            }

            // Limit display for home page (max 10)
            data.slice(0, 10).forEach(item => {
                const card = `
                    <div class="min-w-[140px] w-[140px] snap-start flex flex-col group">
                        <div class="relative h-[200px] rounded-xl overflow-hidden shadow-md mb-2 bg-gray-200">
                            <img src="${item.cover}" alt="${item.judul}" 
                                 class="w-full h-full object-cover group-hover:scale-110 transition duration-500"
                                 onerror="this.src='https://via.placeholder.com/140x200?text=No+Cover'">
                            <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity flex items-end p-3">
                                <a href="${item.link}" class="text-white text-xs font-bold hover:underline"><i class="fas fa-download mr-1"></i> Unduh</a>
                            </div>
                        </div>
                        <h3 class="text-gray-800 font-bold text-xs leading-tight line-clamp-2 h-8">${item.judul}</h3>
                    </div>
                `;
                container.innerHTML += card;
            });

            if(data.length > 10) {
                container.innerHTML += `
                    <a href="${moreLink}" class="min-w-[80px] flex flex-col items-center justify-center text-blue-900 snap-start hover:bg-blue-50 rounded-xl transition cursor-pointer">
                        <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center mb-1">
                            <i class="fas fa-arrow-right text-sm"></i>
                        </div>
                        <span class="text-[10px] font-bold">Lainnya</span>
                    </a>
                `;
            }
        }

        loadData();
    </script>
</body>
</html>
